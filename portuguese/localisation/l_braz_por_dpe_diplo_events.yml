l_braz_por:

dpe_diplo.1.name:0 "A População Clama Pela Guerra"
dpe_diplo.1.desc:0 "O sentimento nacionalista entre os [root.GetSpeciesNamePlural] aumentou, com demonstrações em todo o império que pedem a restauração da honra nacional - os cidadãos estão preocupados porque o [root.GetName] entrou em um longo período de paz, e temem que nossos inimigos achem que nos tornamos covardes. O alvo da ira de nosso cidadãos é [enemy.GetName], cujos líderes tem abertamente desprezado os [root.GetSpeciesNamePlural], dizendo que somos covardes e não temos honra. Nossa população, ultrajada, exige a guerra."
dpe_diplo.1.desc.machine:0 " O sentimento nacionalista entre os [root.GetSpeciesNamePlural] aumentou, com demonstrações em todo o império que pedem a restauração da honra nacional - os cidadãos estão preocupados porque o [root.GetName] entrou em um longo período de paz, e temem que nossos inimigos achem que nos tornamos covardes. O alvo da ira de nosso cidadãos é [enemy.GetName], que recentemente sua Inteligência Maquinária emitiu uma diretriz para suas sub-unidades que afirma que os [root.GetSpeciesNamePlural] estão oficialmente considerados "covardes", "sem honra" e "muito inofensivos". A população ultrajada exige guerra."
dpe_diplo.1.desc.hive:0 " O sentimento nacionalista entre os [root.GetSpeciesNamePlural] aumentou, com demonstrações em todo o império que pedem a restauração da honra nacional - os cidadãos estão preocupados porque o [root.GetName] entrou em um longo período de paz, e temem que nossos inimigos achem que nos tornamos covardes. O alvo da ira de nosso cidadãos é [enemy.GetName], já que foi descoberto recentemente que os pensamentos oficiais da Colmeia sobre [root.GetSpeciesNamePlural] é que somos "covardes", "sem honra" e "muito inofensivos". A população ultrajada exige a guerra."
dpe_diplo.1.A:0 "Declare guerra."
dpe_diplo.1.A.tooltip:0 "As exigências de guerra serão $war_demand_humiliate_header$ e $war_demand_dpe_cede_borders_header$. Nossas exigências são eles cederem estes planetas:"
dpe_diplo.1.B:0 "Paciência. Vamos declarar guerra logo em nossos próprios termos."
dpe_diplo.1.B.tooltip:0 "Isso permitirá que você escolha as demandas de guerra. Mas se você ficar mais de um ano sem declarar a guerra, os militaristas em [root.GetName] ficarão irritados."
dpe_diplo.1.C:0 "A guerra é muito arriscada agora."

#B + No war declaration in a year
dpe_diplo.2.name:0 "Promessa Quebrada"
dpe_diplo.2.desc:0 " Os nacionalistas estão desapontados por não ter cumprido suas promessas de declarar a guerra em [enemy.GetName]. Eles acham que [root.GetName] foi humilhado e que eles, como [root.GetSpeciesNamePlural], não podem mais manter suas cabeças erguidas entre seus pares. Como resultado, um número significativo de cidadãos se voltou contra o atual governo."

#C or follow-up to .2:
dpe_diplo.4.name:0 "Incidente fronteiriço"
dpe_diplo.4.desc:0 "Consternados com a recusa de [root.owner.GetName] para declarar guerra contra [enemy.GetName], alguns nacionalistas fanáticos de [root.GetName] um velho cruzador que estava estacionado e foram até [enemy.GetName], atingindo vários navios mercantes e um posto de mineração antes de ser abatido. As autoridades [enemy.GetSpeciesAdj] estão furiosas, e exigem que os perpetradores sejam entregues e uma indemnização seja. Por outro lado, a população [root.owner.GetSpeciesAdj] está enaltecendo os sequestradores, chamando-os de heróis e exigindo novos ataques contra [enemy.GetName].\n\nComo devemos agir?"
dpe_diplo.4.A:0 "Nós devemos dar-lhes a guerra que tanto querem."
dpe_diplo.4.B:0 "Entregue os sequestradores e pague a indenização."

dpe_ruler_looks_weak:0 "Governo Demonstra Fraqueza"
dpe_ruler_looks_weak_desc:0 "O governo demonstrou fraqueza, como se recusou a declarar a guerra aos seus inimigos para restaurar a honra da nação."
dpe_ruler_looks_weak_faction:0 "Governo fraco e covarde"
dpe_ruler_looks_weak_and_breaks_promises_faction:0 "Governo fraco, covarde e inofensivo"

dpe_diplo.5.name:0 "Incidente Fronteiriço"
dpe_diplo.5.desc:0 "Um grupo de nacionalistas de [from.GetName] lançaram um ataque injustificado em [attacked_planet.GetName] e outros sistemas próximos. Eles sequestraram um velho cruzador e o usaram para perseguir nossos comerciantes civis e atacar nossas estações, destruindo uma delas. Nós fomos capazes de persegui-los, mas eles fugiram da captura e voltaram para o [from.GetName]. A população está ultrajada, e exige que [from.GetName] entregue os sequestradores e pague pelos danos causados."
dpe_diplo.5.desc.machine:0 "Alguns indivíduos rebeldes em [from.GetName] lançaram um ataque injustificado em [attacked_planet.GetName] e outros sistemas próximos. Eles sequestraram um velho cruzador e o usaram para perseguir nossos comerciantes civis e atacar nossas estações, destruindo uma delas. Nós fomos capazes de persegui-los, mas eles fugiram da captura e voltaram para o [from.GetName]. O que [root.GetName] deve fazer contra essa ação?"
dpe_diplo.5.desc.hive:0 " Um grupo de nacionalistas de [from.GetName] lançaram um ataque injustificado em [attacked_planet.GetName] e outros sistemas próximos. Eles sequestraram um velho cruzador e o usaram para perseguir nossos comerciantes civis e atacar nossas estações, destruindo uma delas. Nós fomos capazes de persegui-los, mas eles fugiram da captura e voltaram para o [from.GetName]. O que [root.GetName] deve fazer contra essa ação?"
dpe_diplo.5.A:0 "Exigência justa"
dpe_diplo.5.A.tooltip:0 "Se [from.GetName] aceitar, o [root.GetName] receberão indenização de 100 minerais por um ano. Se o rejeitarem, a guerra será declarada com as demandas de guerra $war_goal_wg_conquest$."
dpe_diplo.5.B:0 "Procure Aliviar as Tensões"


dpe_diplo.7.name:0 "Indenização Paga"
dpe_diplo.7.desc:0 "Nós entregaremos os sequestradores e pagaremos sua indenização. Você pode se engasgar com eles!"
dpe_diplo.7.desc.machine:0 "Nós entregaremos os sequestradores e pagaremos sua indenização. Que eles sobrecarreguem seus processadores!"

dpe_indemnity_paid:0 "Pagando Indenização"
dpe_indemnity_paid_desc:0 "Este Império está pagando a outro Império uma indenização para evitar sua ira."
dpe_indemnity_receive:0 "Recebendo Indenização"
dpe_indemnity_receive_desc:0 "Este Império está recebendo uma indenização de outro Império para evitar sua ira."

dpe_militarist_unrest:0 "Militaristas Irritados"
dpe_militarist_unrest_desc:0 "A população militarista neste planeta está chateada com o fracasso do governo em se opor aos Inimigos do Império."

dpe_eased_tensions:0 "Tensões Minimizadas"

war_demand_dpe_cede_borders_header:1 "§HCede Border Territories§!"
war_demand_dpe_cede_borders_subtext:0 "[parameter:country.GetName]"
war_demand_dpe_cede_borders_tooltip_header:0 "$war_demand_dpe_cede_borders_header$"
#war_demand_dpe_cede_borders_tooltip_content:2 "[parameter:country.GetName] irá ceder todos os planetas fronteiriços para [GetCountry.GetName]."
war_demand_dpe_cede_borders_tooltip_proper_header:0 "$war_demand_dpe_cede_borders_header$"
#war_demand_dpe_cede_borders_tooltip_proper_content:1 "$war_demand_dpe_cede_borders_tooltip_content$"
war_demand_dpe_cede_borders_not_under_our_control:0 "Os planetas devem ser controlados por nós ou por nossos aliados antes de serem cedidos como demanda de guerra. Atualmente, nenhum planeta escolhido cumpre este critério."
dpe_event_war_demand:0 "Evento Especial de Demanda de Guerra"

dpe_diplo.100.name:0 "A Resposta [enemy.GetName]"
#This is taken from Vanilla HM_DOW_ACCEPT, just replaced [root.GetName] with [enemy.GetName]
HM_DOW_ACCEPT_DPE:0 "Se está procurando destruir um de nós então está procurando destruir todos nós. O [enemy.GetName] agora está contra [From.GetName]."
dpe_diplo.100.option:0 "Tanto faz."

dpe_diplo.101.name:0 "O [from.GetName] Declara Guerra!"
dpe_diplo.101.option:0 "Prepare-se para a Guerra!"




#Spiritualist Mission

dpe_spiritualist_mission.2.name:0 "Envie uma missão a [dpe_neighbour.GetName]?"
dpe_spiritualist_mission.2.desc:0 "Muitos dos nossos vizinhos não possuem nenhuma religião. Alguns até se agarram e adoram suas máquinas e invenções. Um grupo dentro do clero está discutindo o envio de missões para salvar as almas destes pobres e inocentes xenos. Atualmente, a maior parte das atenções estão voltadas para [dpe_neighbour.GetName]. Devemos autorizar a disseminação da palavra aos [dpe_neighbour.GetSpeciesNamePlural]?"
dpe_spiritualist_mission.2.A:0 "Sim, precisamos oferecer-lhes a iluminação."
dpe_spiritualist_mission.2.B:0 "Não, eles não são dignos da nossa fé."
dpe_spiritualist_mission.2.C:0 "Não, estes clérigos precisam aprender qual é o seu lugar. Eu sou o único no comando aqui!"

dpe_spiritualist_mission.2.D:0 "Talvez o [dpe_ally.GetName] seria um candidato melhor?"
dpe_spiritualist_mission.2.E:0 "Sejamos ambiciosos – envie a missão para [dpe_hive.GetName]."
dpe_spiritualist_mission.2.E.tooltip:0 "Este pode ser um esforço fútil. Quem sabe como a colmeia reagiria?"
dpe_spiritualist_mission.2.F:0 "Sejamos ambiciosos – envie a missão para [dpe_machines.GetName]."
dpe_spiritualist_mission.2.F.tooltip:0 "Isso é um esforço inútil."

dpe_missionary_faction:0 "Missão Estrangeira Aceita"
dpe_missionary_faction_rejected:0 "Missão Estrangeira Rejeitada"
dpe_missionary_faction_rejected1:0 "$dpe_missionary_faction_rejected$"
dpe_missionary_country:0 "Proselitismo"
dpe_missionary_country_desc:0 "Os esforços desta não em espalhar sua fé revigoraram o movimento espiritualista dentro da nossa nação."
dpe_missionary_country_rejected:0 "Espiritualistas devem se colocar no seu lugar"
dpe_missionary_country_rejected_desc:0 "O movimento espiritualista passou dos limites e foi colocado em seu lugar pelo governo."

dpe_spiritualist_mission.3.name:0 "Os [from.GetSpeciesAdj] Missionários"
dpe_spiritualist_mission.3.desc.machine:0 "Caras... Máquinas, nós [from.GetSpeciesNamePlural] mantemos a convicção de que todos podem encontrar a salvação diante de nossas Deidades, até mesmo a alma mais depravada. É, portanto, um imperativo ético para nós oferecermos esta salvação, mesmo para vocês, construções monstruosas, que nunca deveriam ter existido. Vocês aceitarão a salvação e ouvirá a Palavra de nossos missionários?"
dpe_spiritualist_mission.3.desc.hive:0 "Caros [root.GetSpeciesNamePlural], nós [from.GetSpeciesNamePlural] mantemos a convicção de que todos podem encontrar a salvação diante de nossas Deidades se agirmos de forma moral. Em nome de tudo o que é bom na galáxia, desejamos oferecer-lhe a Iluminação. Reconhecemos que existem diferenças consideráveis entre nossas espécies, mas acreditamos que você achará nossos Ensinamentos interessantes, se você as ouvir. Você vai sediar uma missão de nossos melhores estudiosos religiosos, que irá guiá-lo para encontrar o caminho?"
dpe_spiritualist_mission.3.option.hive.A:0 "Por que nos incomoda com tamanho absurdo?"
dpe_spiritualist_mission.3.option.hive.B:0 "Suas ideias são estranhas para nós, mas interessantes. Talvez possamos considerar cooperar."
dpe_spiritualist_mission.3.option.devourers:0 "Por que a comida está falando com a gente?"
dpe_spiritualist_mission.3.option.machine:0 "Piada sem graça. Por favor, deixe-nos em paz."
dpe_spiritualist_mission.3.option.exterminator:0 "Você será aniquilado."

dpe_spiritualist_mission_insult:0 "Missionários Insultados"
dpe_spiritualist_mission_ignored:0 "Ignoraram sua Mensagem Divina"
dpe_spiritualist_mission_hive_listened:0 "Ideais Interessantes"
dpe_spiritualist_mission_hive_listened1:0 "Ouviram Nossa Mensagem"

dpe_spiritualist_mission.300.name:0 "A Responsabilidade [from.GetName]"
dpe_spiritualist_mission.300.A:0 "Demos nosso melhor para salvá-lo."


dpe_spiritualist_mission.4.name:0 "Você aceitará nossos missionários?"
dpe_spiritualist_mission.4.desc.normal:0 "Caros [root.GetSpeciesNamePlural], nós [from.GetSpeciesNamePlural] mantemos a convicção de que todos podem encontrar a salvação diante de nossas Deidades se agirmos de forma moral. Em nome de tudo o que é bom na galáxia, desejamos oferecer-lhe a Iluminação. Reconhecemos que existem diferenças consideráveis entre nossas espécies, mas acreditamos que você achará nossos Ensinamentos interessantes, se você as ouvir. Você vai sediar uma missão de nossos melhores estudiosos religiosos, que irá guiá-lo para encontrar o caminho?"
dpe_spiritualist_mission.4.desc.ally:0 "Caros aliados, nós [from.GetSpeciesNamePlural] Sempre tivemos boas relações com o seu povo. Sua salvação é uma grande preocupação para nós - não podemos deixar de notar que suas práticas divergem das nossas em muitos aspectos importantes. Desejamos oferecer-lhes a Iluminação, para que você possa enfrentar seu Criador sem medo da Danação. Você vai sediar uma missão de nossos melhores estudiosos religiosos, que irá guiá-lo para encontrar o caminho?"
dpe_spiritualist_mission.4.A:0 "Nosso povo não aceitará xenos nos dizendo o que fazer."
dpe_spiritualist_mission.4.B:0 "Permitiremos que suas missões venham, mas não tente nenhum truque – estaremos de olho em vocês!"
dpe_spiritualist_mission.4.C:0 "Ficaremos contentes em receber suas missões, meus amigos."
dpe_spiritualist_mission.4.D:0 "(Mentira) Claro que vamos hospedar sua missão."
dpe_spiritualist_mission.4.D.tooltip:0 "\nVamos secretamente agir para impedir que as missões consigam disseminar seus ensinamentos. [from.GetName] ficariam furiosos se descobrissem o que estamos fazendo."

dpe_spiritualist_mission_accepted_mission:0 "Hospedou nosso missionários"
#dpe_hosting_spiritualist_mission:0 "Missionários Hospedados"
dpe_hosting_spiritualist_mission_planet:0 "Hospedando Missionários"
dpe_hosting_spiritualist_mission_planet_desc:0 "Este planeta está hospedando missões de missionários de um planeta vizinho."

dpe_spiritualist_mission.41.name:0 "Os [from.GetName] Declinam"
dpe_spiritualist_mission.41.desc:0 "Nosso povo não vai aceitar interferência xeno. Não aceitamos seus missionários."
dpe_spiritualist_mission.41.option:0 "Então vocês condenaram a vocês mesmos."

dpe_spiritualist_mission.411.name:0 "[fromfrom.GetName] rejeitaram nossa missão"
dpe_spiritualist_mission.411.desc:0 "[dpe_neighbour.GetName] recusaram-se a permitir que nossa missão viajasse para suas terras. Muitos clérigos estão furiosos com o fato de que esses xenos tolos escolheram se condenar. Outros são de temperamento mais moderado e acreditam que o divino simplesmente tem uma outra espécie em mente para a salvação no momento. Devemos tentar enviar nossos missionários para outro lugar?"
dpe_spiritualist_mission.411.option:0 "É melhor não"

dpe_spiritualist_mission.42.name:0 "[from.GetName] Aceitaram"
dpe_spiritualist_mission.42.desc:0 "Obrigado pela sua oferta. Teremos prazer em receber seus missionários."
dpe_spiritualist_mission.42.option:0 "Vocês são bem-vindos."

dpe_spiritualist_mission.421.name:0 "Nossa Missão partiu para [fromfrom.GetName]"
dpe_spiritualist_mission.421.desc:0 "A missão que levará salvação a [dpe_neighbour.GetSpeciesNamePlural] partiu hoje. Aguardaremos ansiosamente por notícias de seu sucesso."

dpe_spiritualist_mission.4.accept:0 "A missão tentará ganhar novos seguidores em [dpe_mission_host_planet.GetName] e por todo [dpe_neighbour.GetName]."


dpe_spiritualist_mission.5.name:0 "Nossa Missão Estabeleceu-se com Sucesso"
dpe_spiritualist_mission.5.desc:0 "A missão a [dpe_neighbour.GetName] teve avanços, e nossos missionários se estabeleceram em [dpe_mission_host_planet.GetName]. De acordo com seus primeiros relatórios, os [dpe_neighbour.GetSpeciesNamePlural] locais estão abertos aos nossos ensinamentos, e muitos já se converteram! Os missionários continuarão seu trabalho e estão otimistas de que poderão oferecer nossa salvação para [dpe_neighbour.GetSpeciesNamePlural] e assegurar que o espiritualismo tenha um papel importante na nação [dpe_neighbour.GetSpeciesAdj]."

dpe_spiritualist_mission.51.name:0 "A Missão [dpe_missionary_country.GetSpeciesAdj] se estabeleceu com sucesso"
dpe_spiritualist_mission.51.desc.normal:0 "Até agora, as autoridades locais em [dpe_mission_host_planet.GetName] responsáveis por supervisionar a missão [dpe_missionary_country.GetSpeciesAdj] não relataram nenhum distúrbio ou fraude. Nossa equipe de inteligência tem monitorado esses xenos, e parece que eles são o que eles afirmam. No entanto, eles também notaram algo que pode ser preocupante: uma porção considerável da população local está realmente participando das cerimônias e rituais que os missionários fazem. Parece que essa religião deles pode estar pegando. Devemos tolerar isso?"
dpe_spiritualist_mission.51.desc.ally:0 " Até agora, as autoridades locais em [dpe_mission_host_planet.GetName] responsáveis por supervisionar a missão [dpe_missionary_country.GetSpeciesAdj] não relataram nenhum distúrbio ou fraude. Os missionários se estabeleceram bem e, de fato, encontraram muitos [root.GetSpeciesNamePlural] para serem receptivos à sua mensagem. No entanto, existem pessoas dentro da nossa população que se preocupam com o fato de que parte da identidade [root.GetSpeciesAdj] possa ser perdida com os missionários que estão autorizados a continuar a ter acesso livre. Como devemos reagir?"
dpe_spiritualist_mission.51.normal.A:0 " Se tivéssemos medo de sua religião, não deveríamos deixá-los entrar em primeiro lugar."
dpe_spiritualist_mission.51.normal.B:0 " Envie-os para casa - nós nunca pensamos que alguém iria realmente se apaixonar por seu culto espacial espúrio!"
dpe_spiritualist_mission.51.ally.A:0 "Claro que eles podem ficar."
dpe_spiritualist_mission.51.ally.B:0 "Devemos encontrar uma desculpa para mandá-los para casa."

dpe_spiritualist_mission.52.name:0 "O [from.GetSpeciesNamePlural] mandaram nossa missão para casa"
dpe_spiritualist_mission.52.desc:0 "Caros [root.GetSpeciesNamePlural]... Lamentamos informar que devemos enviar sua missão para casa. Embora tivessem muitas coisas interessantes para nos dizer, descobrimos que a presença deles viola uma antiga lei [from.GetSpeciesAdj] que regulamenta a propagação de ideologias estrangeiras. Por favor, não se ofendam."
dpe_spiritualist_mission.52.option:0 "Então você não deseja nossa salvação?"

dpe_spiritualist_mission.59.name:0 "Nossa Missão se Estabeleceu"
dpe_spiritualist_mission.59.desc:0 "A Missão a [dpe_neighbour.GetName] teve avanços, e nossos missionários se estabeleceram em [dpe_mission_host_planet.GetName]. No entanto, eles relatam que estão lutando para transmitir seus pontos de vista para a população local e ainda não atraíram muitos seguidores. Só podemos esperar que com o tempo eles venham a ter um impacto maior."

dpe_spiritualist_mission.591.name:0 "A Missão[from.GetSpeciesAdj] Estabeleceu-se"
dpe_spiritualist_mission.591.desc.normal:0 "Até agora, as autoridades locais em [dpe_mission_host_planet.GetName] responsáveis por supervisionar a missão [dpe_missionary_country.GetSpeciesAdj] não reportaram nenhuma tramanha ou distúrbios. Nossa equipe de inteligência tem monitorado esses xenos, e parece que eles são o que eles afirmam. No entanto, eles têm lutado até agora para transmitir seus pontos de vista para a população local e ainda não atraíram muitos seguidores."
dpe_spiritualist_mission.591.desc.ally:0 "Até agora, as autoridades locais em [dpe_mission_host_planet.GetName] responsáveis por supervisionar a missão[dpe_missionary_country.GetSpeciesAdj] não reportaram nenhum tipo de distúrbio, e os missionários se estabeleceram bem. No entanto, eles têm lutado até agora para transmitir seus pontos de vista para a população local e ainda não atraíram muitos seguidores."


dpe_spiritualist_mission.6.name:0 "Nossa Missão Encara Resistência"
dpe_spiritualist_mission.6.desc:0 "A missão [dpe_neighbour.GetName] foi criado e acabamos de receber o primeiro conjunto de relatórios. Infelizmente, os moradores locais não estão muito felizes com nossos ensinamentos. Os missionários mencionam serem assediados, ameaçados e até mesmo agredidos por civis locais chateados com a nossa presença. As autoridades locais estão tentando manter a paz, mas uma equipe de segurança completa será necessária para garantir a segurança de nossa missão. Devemos persistir em nossos esforços ou retirar a missão?" 
dpe_spiritualist_mission.6.A:0 "Retire a missão, a Vontade do Divino é Clara."
dpe_spiritualist_mission.6.B:0 "Precisamos persistir e salvar os [dpe_neighbour.GetSpeciesNamePlural] de si mesmos!"

dpe_spiritualist_mission.601.name:0 "Os [from.GetSpeciesNamePlural] retiraram sua missão"
dpe_spiritualist_mission.601.desc:0 "Os [from.GetSpeciesAdj] a missão foi retirada pelo seu governo devido a tensões com os locais em [dpe_mission_host_planet.GetName]. Após uma série de ocorrências infelizes, foi considerado muito perigoso permitir que a missão continuasse. A situação em [dpe_mission_host_planet.GetName] está voltando rapidamente ao normal, e as autoridades locais estão confiantes de que a ordem será totalmente restaurada."
dpe_spiritualist_mission.601.option:0 "It is the probably for the best."


dpe_spiritualist_mission.61.name:0 "Resistência a missão [dpe_missionary_country.GetSpeciesAdj]"
dpe_spiritualist_mission.61.desc:0 " As autoridades locais próximas da missão em [dpe_mission_host_planet.GetName] relataram uma infinidade de problemas decorrentes da presença da missão [dpe_missionary_country.GetSpeciesAdj] que não foi bem recebida. Assédio, intimidação, destruição de propriedade e grafites são apenas o começo de uma longa lista de problemas que surgiram recentemente. Até agora, o aparato judiciário-legal local fez o melhor que pôde para manter as coisas calmas enquanto esperavam que tomássemos uma decisão oficial sobre o assunto. No entanto, muitos consultores levantam preocupações de que a situação pode piorar rapidamente, pois os agentes de segurança locais enfrentam o dilema de proteger suas próprias crenças ou manter a lei e a ordem. Por sua vez, o [dpe_missionary_country.GetSpeciesNamePlural] expressou fortemente sua intenção em persistir em sua missão."
dpe_spiritualist_mission.61.A:0 "Envie-os para casa para impedir a escalada da situação."
dpe_spiritualist_mission.61.B:0 "Vamos tentar proteger os missionários, mas eles aceitaram ir para lá por sua conta e risco."

dpe_spiritualist_mission.62.name:0 "Os [from.GetSpeciesNamePlural] Enviaram Nossa Missão de Volta para Casa"
dpe_spiritualist_mission.62.desc:0 "A situação em [dpe_mission_host_planet.GetName] deteriorou-se além do nosso controle. Devemos mandar sua missão para casa para evitar desestabilizar o planeta."
dpe_spiritualist_mission.62.option.A:0 "Uma vergonha – todos nós buscávamos a sua salvação."
dpe_spiritualist_mission.62.option.B:0 "Como você ousa..."


dpe_spiritualist_mission.631.name:0 "Desastre Atinge Nossa Missão!"
dpe_spiritualist_mission.631.desc:0 " Todas as agências de notícias em nossos impérios, junto com nossas próprias agências de inteligência, estão relatando a tragédia que atingiu nossa missão em [dpe_mission_host_planet.GetName]. Enquanto os fiéis se reuniam para a primeira adoração do dia, uma bomba explodiu. A explosão destruiu quase metade do prédio, e o incêndio que se seguiu matou a maioria dos sobreviventes. No final daquele dia, os manifestantes destruíram grandes partes da cidade e mataram ainda mais nossos fiéis. O [dpe_neighbour.GetName] enviou oficialmente nossa missão de volta para casa, apesar de nenhum membro da missão ter sobrevivido ao ataque, e eles pediram que nos abstenhamos de enviar qualquer pessoa não essencial ao seu império no futuro próximo..."
dpe_spiritualist_mission.631.A:0 "Deveríamos tê-los retirado mais cedo."
dpe_spiritualist_mission.631.B:0 "[dpe_neighbour.GetSpeciesNamePlural] é o culpado por esta tragédia!"


dpe_spiritualist_mission.632.name:0 "Desastre atinge a Missão [from.GetSpeciesAdj]!"
dpe_spiritualist_mission.632.desc:0 " Todas as agências de notícias em nossos impérios, junto com nossas próprias agências de inteligência, estão relatando a tragédia que atingiu a missão [from.GetSpeciesAdj] em [dpe_mission_host_planet.GetName]. Apesar de nossos melhores esforços para proteger os missionários, nossos serviços de segurança foram incapazes de impedir o abate. Enquanto os fiéis se reuniam para a primeira adoração do dia, uma bomba explodiu. A explosão destruiu quase metade do prédio, e o incêndio que se seguiu matou a maioria dos sobreviventes. No final daquele dia, os desordeiros haviam destruído partes da cidade e matado a maior parte do [from.GetSpeciesNamePlural] e de seus seguidores. No momento, ainda não temos um número final de mortos, mas estima-se em mais de 3.000 e continua aumentando. Esta é verdadeiramente uma tragédia nacional.\n\nO Governo [from.GetSpeciesAdj] declarou um período de luto após esses eventos e evitou nos culpar diretamente pelos eventos, aceitando que eles deveriam ter atendido nossos avisos de que algo poderia acontecer. Embora muitos [from.GetSpeciesNamePlural] sejam inevitavelmente hostis em relação a nós, esperamos que, com o tempo, consigamos reparar nossas relações com eles."

dpe_spiritualist_mission.633.name:0 "Desastre Atinge a Missão [from.GetSpeciesAdj]!"
dpe_spiritualist_mission.633.desc:0 "Todas as agências de notícias em nossos impérios, junto com nossas próprias agências de inteligência, estão relatando a tragédia que atingiu a missão [from.GetSpeciesAdj] em [dpe_mission_host_planet.GetName]. Apesar dos nossos melhores esforços para proteger os missionários, nossos serviços de segurança foram incapazes de impedir o abate. Enquanto os fiéis se reuniam para a primeira adoração do dia, uma bomba explodiu. A explosão destruiu quase metade do prédio, e o incêndio que se seguiu matou a maioria dos sobreviventes. No final daquele dia, manifestantes destruíram partes da cidade e mataram a maior parte do [from.GetSpeciesNamePlural] e seus seguidores. No momento, ainda não temos um número final de mortos, mas estima-se em mais de 3.000 e continua aumentando. Esta é verdadeiramente uma tragédia nacional.\n\nApesar de termos avisado os [from.GetSpeciesNamePlural] que algo possa acontecer, eles estão publicamente nos culpando pelo desastre. Este evento provavelmente abalará nossas relações com eles nos próximos anos."

dpe_spirmission_killed_faction1:0 "Missionários Abatidos"
dpe_spirmission_planet_xenos_unwelcome:0 "Xenos Não São Bem-Vindos"
dpe_spirmission_planet_xenos_unwelcome_desc:0 "A população agiu por conta própria e massacrou os missionários estrangeiros que tentaram convertê-los."

dpe_spirmission_killed_faction:0 "Irritado com a falha em retirar os Missionários"
dpe_spirmission_killed_opinion:0 "Missionários Massacrados"
dpe_spirmission_killed_xenophobia:0 "Massacre de Missionários por Xenos"
dpe_spirmission_killed_xenophobia_desc:0 "Uma missão para espalhar a fé para uma nação xeno terminou com os missionários sendo massacrados pelos xenos. A confiança nos alienígenas teve um impacto significativo como resultado."
dpe_spirmission_killed_opinion2:0 "Missionários Massacrados"

dpe_spiritualist_mission.64.name:0 "A situação em [dpe_mission_host_planet.GetName] estabilizou-se"
dpe_spiritualist_mission.64.desc:0 "Felizmente, a situação em torno da nossa missão em [dpe_mission_host_planet.GetName] se acalmou. Os habitantes locais aceitaram um pouco mais nossa presença e os missionários aprenderam seus limites. Parece que alcançamos um equilíbrio delicado."
dpe_spiritualist_mission.65.name:0 "$dpe_spiritualist_mission.64.name$"
dpe_spiritualist_mission.65.desc:0 " Felizmente, a situação em torno da missão [dpe_missionary_country.GetSpeciesAdj] em [dpe_mission_host_planet.GetName] tem se acalmado. Os habitantes locais aceitaram ligeiramente os xenos, e os xenos aprenderam seus limites. Parece que alcançamos um equilíbrio delicado."

dpe_hosting_spirmission_planet_turbulence:0 "Turbulência em torno dos missionários estrangeiros"
dpe_hosting_spirmission_planet_turbulence_desc:0 "A presença de missionários estrangeiros provocou uma resposta hostil de elementos da população local."

dpe_spirmission_sent_mission_home:0 "Missão Enviada de Volta"

dpe_spirmission_minor_mission:0 "Missionários Espiritualistas"
dpe_spirmission_minor_mission_desc:0 "Os missionários estrangeiros estão tentando espalhar sua religião em nossa nação. No entanto, eles não atraíram muitos seguidores, então seu impacto é apenas moderado."
dpe_spirmission_major_mission:0 "$dpe_spirmission_minor_mission$"
dpe_spirmission_major_mission_desc:0 "Os missionários estrangeiros estão tentando espalhar sua religião em nossa nação. Sua palavra é popular entre as pessoas, e muitas são atraídas fortemente por suas visões."

dpe_spiritualist_mission_planet_success.tooltip:0 "Quatro £pops  Populações em [dpe_mission_host_planet.GetName] converteram-se ao $ethic_spiritualist$."
dpe_spiritualist_mission_planet_mid_success.tooltip:0 "Duas £pops  Populações em [dpe_mission_host_planet.GetName] converteram-se a $ethic_spiritualist$."

dpe_spiritualist_mission.7.name:0 "Os [dpe_neighbour.GetName] estão obstruindo nossa missão"
dpe_spiritualist_mission.7.desc:0 "Membros da missão reclamaram recentemente que o Governo [dpe_neighbour.GetSpeciesAdj] abertamente obstruindo suas atividades. Há muito havia suspeitas de que sua atitude não cooperativa era parte de uma tentativa deliberada de impedir que a mensagem dos missionários se espalhasse, mas com o crescente sucesso da missão, os esforços de obstrução aumentaram. Parece que será muito difícil fazer mais progressos. Que ação devemos tomar?"
dpe_spiritualist_mission.7.A:0 "A missão fez a sua parte, chame-os de volta."
dpe_spiritualist_mission.7.B:0 "Acusar os [dpe_neighbour.GetSpeciesNamePlural] publicamente."
dpe_spiritualist_mission.7.B.tooltip:0 "Os [dpe_neighbour.GetSpeciesNamePlural] estão chateados com a situação."
dpe_spiritualist_mission.7.C:0 "A missão vai continuar, mesmo frente a adversidades."

dpe_spirmission_accused_us:0 "Acusou-nos de Falsidade"
dpe_spirmission_deceived:0 "Obstruindo Missão"

dpe_spiritualist_mission.71.name:0 "O [from.GetName] nos acusou!"
dpe_spiritualist_mission.71.desc:0 "Caros [root.GetSpeciesNamePlural], Chegou ao nosso conhecimento que você tem obstruído as atividades da nossa missão de proporcionar ao seu povo a salvação. Por favor, pare de fazer isso, para seu próprio bem! Não é tarde para suas almas serem salvas."
dpe_spiritualist_mission.71.option:0 "Como você ousa! As atividades da missão terminam hoje."

dpe_spiritualist_mission.72.name:0 "O [from.GetName] responde"
dpe_spiritualist_mission.72.desc:0 "$dpe_spiritualist_mission.71.desc$"
dpe_spiritualist_mission.72.option:0 "Pobres tolos... rejeitam nossa iluminação."

dpe_spiritualist_mission.73.name:0 "A missão [from.GetSpeciesAdj] retira-se!"
dpe_spiritualist_mission.73.desc:0 "Depois de alguns sucessos limitados, a missão [from.GetSpeciesAdj] que propunha nos fornecer sua "salvação" foi embora, alegando ter alcançado seus objetivos. Nós acreditamos que o [from.GetSpeciesNamePlural] tinha percebido que estávamos obstruindo-os e decidiram que o mais fácil seria partir. Apesar de o embaixador [from.GetSpeciesAdj] expressou uma certa frieza para conosco que ele não tinha anteriormente, este é um preço que vale a pena pagar por ter contido a propagação de sua "religião"."

dpe_spiritualist_mission.74.name:0 "Nossa Obstrução foi Revelada"
dpe_spiritualist_mission.74.desc:0 "As atividades recentes da missão [from.GetSpeciesAdj] não deixam margem para dúvidas: eles de alguma forma ficaram sabendo de nossos esforços de obstrução, e agora estão tentando neutralizá-las. No entanto, embora eles tenham tido algum sucesso limitado em sua missão, nossos serviços de inteligência nos asseguram que eles serão capazes de manter a situação sobre controle."
dpe_spiritualist_mission.74.A:0 "Entendo."
dpe_spiritualist_mission.74.B:0 "Devemos trazê-los de volta de qualquer maneira, por precaução."

dpe_spiritualist_mission.75.name:0 "Os [from.GetSpeciesNamePlural] Enviaram Nossa Missão de Volta pra Casa"
dpe_spiritualist_mission.75.desc:0 "Caros [root.GetSpeciesNamePlural], lamentamos informar que o [from.GetName] Chegou à decisão que seus missionários são uma influência disruptiva. Por isso, ordenamos que eles parem com suas atividades e voltem para casa. Esperamos que você não leve isso para o lado pessoal."


dpe_spirmission_sent_home_faction:0 "Enviou Missionários Para Casa"

dpe_spirmission_succeeded_country:0 "Missão Bem-sucedida"
dpe_spirmission_succeeded_country_desc:0 "O movimento espiritualista dentro do estado foi revigorado por seu sucesso em trazer a verdade espiritualista a um dos vizinhos do estado. A população agora vê o espiritualismo com renovado entusiasmo."
dpe_spirmission_succeeded_faction:0 "Missão Bem-sucedida"

dpe_spirmission_succeeded:0 "Irmãos no Divino"


#these events are 10 years later

dpe_spiritualist_mission.10.name:0 "Nossas missões em [from.GetSpeciesNamePlural]"
dpe_spiritualist_mission.10.desc.low:0 "Nossas missões em [from.GetName] alcançou pouco nos últimos anos: A maioria dos [from.GetSpeciesNamePlural] não atendem às nossas palavras e não seguem o caminho verdadeiro. Há algum debate sobre se há algum motivo em continuar a missão"
dpe_spiritualist_mission.10.desc.mid:0 "Nossa missão a [from.GetName] alcançou algum sucesso limitado ao longo dos últimos anos: Uma minoria considerável de [from.GetSpeciesNamePlural] agora segue o caminho da verdade. A missão deveria continuar?"
dpe_spiritualist_mission.10.desc.high:0 "Nossa missão a [from.GetName] alcançou sucessos consideráveis nos últimos anos: embora o Govrno [from.GetSpeciesAdj] ainda não adotou o Caminho da Verdade, muitos [from.GetSpeciesNamePlural] agora o fazem. Alguns até embarcaram em peregrinações aos nossos mundos. Deve a missão continuar?"
dpe_spiritualist_mission.10.desc.success:0 "Nossas missões ao [from.GetName] tiveram sucesso: Através de seus esforços incansáveis, o espiritualismo tornou-se parte integrante do modo de vida [from.GetSpeciesAdj], e muitos [from.GetSpeciesNamePlural] tem embarcado em peregrinações aos nossos mundos. Além de alguns que pretendem permanecer no [dpe_mission_host_planet.GetName] e continuarem a orientar o [from.GetSpeciesNamePlural], os missionários estão se preparando para voltar para casa, com o trabalho concluído. O [from.GetSpeciesNamePlural] organizou uma grande festa para marcar a partida dos missionários, que fizeram muitos amigos durante seu tempo no [from.GetName]. Esperamos que isso inaugure um novo período de amizade entre nossas nações."
dpe_spiritualist_mission.10.option.continue:0 "Continue a missão – eles fizeram um trabalho valoroso."
dpe_spiritualist_mission.10.option.cancel:0 "Traga a missão de volta – eles já fizeram o suficiente."
dpe_spiritualist_mission.10.option.success:0 "$CCEXCELLENT$"

#this is every 15 years afterwards
dpe_spiritualist_mission.11.name:0 "$dpe_spiritualist_mission.10.name$"
dpe_spiritualist_mission.11.desc.low:0 "$dpe_spiritualist_mission.10.desc.low$"
dpe_spiritualist_mission.11.desc.mid:0 "$dpe_spiritualist_mission.10.desc.mid$"
dpe_spiritualist_mission.11.desc.high:0 "$dpe_spiritualist_mission.10.desc.high$"
dpe_spiritualist_mission.11.desc.success:0 "$dpe_spiritualist_mission.10.desc.success$"

dpe_spiritualist_mission.101.name:0 "A Missão [from.GetSpeciesAdj]"
dpe_spiritualist_mission.101.desc.low:0 " Apesar de sua falta de sucesso em converter nossa população a seus caminhos,  os missionários [from.GetSpeciesAdj] manifestaram a intenção de permanecer e continuar seu trabalho. Devemos permitir?"
dpe_spiritualist_mission.101.desc.mid:0 "Os Missionários [from.GetSpeciesAdj] tiveram algum sucesso limitado em converter nossa população a seus caminhos: Seus seguidores agora representam uma minoria considerável dentro do [root.GetName]. Os missionários [from.GetSpeciesAdj] expressaram a intenção de permanecer e continuar seu trabalho. Devemos permitir que eles o façam?"
dpe_spiritualist_mission.101.desc.high:0 "Os missionários [from.GetSpeciesAdj] têm sido relativamente bem sucedidos em converter nossa população a seus caminhos, e seus seguidores agora representam uma minoria considerável dentro do [root.GetName]. Os missionários [from.GetSpeciesAdj] expressaram a intenção de permanecer e continuar seu trabalho. Devemos permitir que eles o façam?"
dpe_spiritualist_mission.101.option.continue:0 "Eles podem ficar, se quiserem."
dpe_spiritualist_mission.101.option.cancel:0 "Envie-os de volta."
 
dpe_spiritualist_mission.102.name:0 "Os Missionários [from.GetSpeciesAdj] se foram"
dpe_spiritualist_mission.102.desc.uninterested:0 "Caros [root.GetSpeciesNamePlural], nós escolhemos retirar nossos missionários de [dpe_mission_host_planet.GetName]. Nós simplesmente não estamos interessados em espalhar nossas crenças para outros impérios mais. Agradecemos por hospedá-los nos últimos anos."
dpe_spiritualist_mission.102.desc.low:0 "Caros [root.GetSpeciesNamePlural], escolhemos retirar nossos missionários de [dpe_mission_host_planet.GetName]. Dada a falta de progresso na conversão de [root.GetSpeciesNamePlural] ao Caminho da Verdade, chegamos à conclusão de que a salvação não é para todos. Agradecemos por hospedá-los nos últimos anos."
dpe_spiritualist_mission.102.desc.mid:0 "Caros [root.GetSpeciesNamePlural], escolhemos retirar nossos missionários de [dpe_mission_host_planet.GetName]. Agradecemos por hospedá-los nos últimos anos."
dpe_spiritualist_mission.102.desc.high:0 "Caros [root.GetSpeciesNamePlural], escolhemos retirar nossos missionários de [dpe_mission_host_planet.GetNameEstamos satisfeitos que eles fizeram o suficiente para garantir que a Verdade seja seguida no [root.GetName]. Agradecemos por hospedá-los nos últimos anos."
dpe_spiritualist_mission.102.A:0 "Lamentamos vê-los partir."
dpe_spiritualist_mission.102.B:0 "Boa Viagem."
 
dpe_spiritualist_mission.1011.name:0 "Os [from.GetSpeciesNamePlural] mandaram nossa missão para casa"
dpe_spiritualist_mission.1011.desc:0 "Caros [root.GetSpeciesNamePlural], já hospedamos seus missionários há alguns anos. No entanto, agora é hora deles voltarem para casa. Gostaríamos de agradecer-lhes por seus esforços incansáveis na promoção do espiritualismo no [root.GetName]."
dpe_spiritualist_mission.1011.option:0 "Enlightenment is not for all."
 
dpe_spiritualist_mission.1099.name:0 "Missão Cumprida"
dpe_spiritualist_mission.1099.desc:0 "A missão [from.GetSpeciesAdj] está pronta para retornar para seu lar, sua missão está completa: Através de seu trabalho incansável, o espiritualismo é agora parte integrante do nosso modo de vida. Uma grande cerimônia foi organizada para celebrar a partida dos missionários, que fizeram muitos amigos durante os anos que passaram na [root.GetName]. Alguns [from.GetSpeciesNamePlural] pediram permissão para ficar em [dpe_mission_host_planet.GetName] e continuar a guiar os [root.GetSpeciesNamePlural]. Devemos permitir?"
dpe_spiritualist_mission.1099.A:0 "Claro – eles são muito bem-vindos aqui."
dpe_spiritualist_mission.1099.B:0 "Não há espaço para eles em nossa nação."


#contingencies

dpe_spiritualist_mission.9611.name:0 "As Greves de Contingência [dpe_mission_host_planet.GetName]!"
dpe_spiritualist_mission.9611.desc:0 "A contingência atingiu [dpe_mission_host_planet.GetName] e abateu nossos missionários junto com todos os outros habitantes do planeta!"

dpe_spiritualist_mission.9612.name:0 "Extradimensionais atingem [dpe_mission_host_planet.GetName]!"
dpe_spiritualist_mission.9612.desc:0 "Os invasores extradimensionais atingiram [dpe_mission_host_planet.GetName], onde missionários [from.GetSpeciesAdj] estavam baseados! Os missionários foram abatidos, juntamente com todos os outros habitantes do planeta."

dpe_spiritualist_mission.9621.name:0 "Pretorianos atingem [dpe_mission_host_planet.GetName]!"
dpe_spiritualist_mission.9621.desc:0 "Pretorianos atingiram [dpe_mission_host_planet.GetName] e abateram nossos missionários, juntamente com todos os outros habitantes do planeta!"

dpe_spiritualist_mission.9622.name:0 "Pretorianos atingiram [dpe_mission_host_planet.GetName]!"
dpe_spiritualist_mission.9622.desc:0 "Pretorianos atingem [dpe_mission_host_planet.GetName], onde missionários [from.GetSpeciesAdj] estavam baseados! Os missionários foram abatidos, assim como os outros habitantes do planeta."

dpe_spiritualist_mission.9631.name:0 "Extradimensionais atingem [dpe_mission_host_planet.GetName]!"
dpe_spiritualist_mission.9631.desc:0 "Invasores extradimensionais atingem [dpe_mission_host_planet.GetName] e abatem nossos missionários, juntamente com os outros habitantes do planeta!"

dpe_spiritualist_mission.9632.name:0 "Extradimensionais atingem [dpe_mission_host_planet.GetName]!"
dpe_spiritualist_mission.9632.desc:0 " Invasores extradimensionais atingem [dpe_mission_host_planet.GetName], onde missionários [from.GetSpeciesAdj] estavam baseados! Os missionários foram abatidos, e também os outros habitantes do planeta."

dpe_spiritualist_mission.971.name:0 "Nossos missionários retornaram para casa"
dpe_spiritualist_mission.971.desc:0 "Os [dpe_neighbour.GetName] perderam o controle sobre [dpe_mission_host_planet.GetName], o planeta aonde nossos missionários estavam ativos. Felizmente, nossos missionários foram capazes de escapar do caos ilesos, e retornaram para casa."

dpe_spiritualist_mission.972.name:0 "Missionários [from.GetSpeciesAdj] Retornaram para Casa"
dpe_spiritualist_mission.972.desc:0 "Com a perda de [dpe_mission_host_planet.GetName] para [fromfromfrom.GetName], os missionários [from.GetSpeciesAdj] retornaram para sua terra natal."

dpe_spiritualist_mission.98.name:0 "Guerra Contra os Missionários!"
dpe_spiritualist_mission.98.desc:0 " A guerra entre nós e os [dpe_missionary_country.GetName] nos colocou em uma posição desconfortável. Eles montaram uma missão em [dpe_mission_host_planet.GetName], que agora temos que decidir o que fazer. Alguns defenderam simplesmente deportá-los de volta à sua terra natal, outros querem mandar uma mensagem de força matando-os. O que deveria ser feito?" 
dpe_spiritualist_mission.98.A:0 "Mate todos eles, vamos mostrar a eles o que acontece quando eles brincam conosco!"
dpe_spiritualist_mission.98.A.tooltip:0 "Relações com todos os impérios não aliados nesta guerra: §R-30§!\nRelações com [dpe_missionary_country.GetName]: §R-100§!"
dpe_spiritualist_mission.98.B:0 "Envie-os para casa. Podemos ser inimigos, mas não somos selvagens."
dpe_spiritualist_mission.98.B.tooltip:0 " Relações com todos os impérios não aliados nesta guerra: §G+30§!\nRelações com [dpe_missionary_country.GetName]: §R+50§!"
dpe_spiritualist_mission.98.C:0 "Aprisioná-los. Eles viram demais e podem ajudar nosso inimigo."

dpe_dishonourable_in_war:0 "Desonrado na Guerra"
dpe_killed_missionaries_faction:0 "Missionários Assassinados"
dpe_killed_missionaries_faction1:0 "Mate os Agentes Inimigos"
dpe_honourable_in_war:0 "Honrado na Guerra"
dpe_not_killed_missionaries_faction:0 "Deixe os agentes inimigos irem"

dpe_spiritualist_mission.981.name:0 "Nossos missionários foram abatidos!"
dpe_spiritualist_mission.981.desc:0 " Nós recebemos a notícia de que, no início da guerra, os pagãos [dpe_neighbour.GetSpeciesNamePlural] que estávamos tentando esclarecer abateu nossos missionários. O povo está ultrajado com tal atrocidade!"
dpe_spiritualist_mission.981.option:0 "Os selvagens vão pagar por isto!"
dpe_spiritualist_mission.982.name:0 "Nossos missionários retornaram para nós!"
dpe_spiritualist_mission.982.desc:0 "Devido ao nosso conflito atual com o  [dpe_neighbour.GetName], nossos missionários foram devolvidos para nós. Eles dizem que foram tratados com decência, mas a maioria de seus pertences e materiais foram confiscados."
dpe_spiritualist_mission.982.option:0 "Poderia ter sido pior, se considerarmos a situação."
dpe_spiritualist_mission.983.name:0 "Nossos Missionários Aprisionados!"
dpe_spiritualist_mission.983.desc:0 " O recente surto de hostilidades entre nós e os [dpe_neighbour.GetName] levou a algumas conseqüências não intencionais. Nossas tentativas de esclarecê-las colocaram nossos cidadãos em perigo. Eles estão atualmente detidos sob custódia [dpe_mission_host_planet.GetName], e todos os pedidos para serem libertados foram ignorados."
dpe_spiritualist_mission.983.option:0 "Pelo menos eles ainda estão vivos."

dpe_spiritualist_mission.991.name:0 "O [LastKilledCountryName] colapsou!"
dpe_spiritualist_mission.991.desc:0 "O [LastKilledCountryName] entrou em colapso em face de todas as suas lutas. Seus missionários agora não têm para onde ir. O que devemos fazer sobre eles?"
dpe_spiritualist_mission.991.A:0 "Conceda-lhes cidadania, é o mínimo que podemos fazer."
dpe_spiritualist_mission.991.B:0 "Eles serão bons escravos."
dpe_spiritualist_mission.991.C:0 "Eles terão que encontrar sua nova casa em outro lugar." 

dpe_missionary_planet:0 "Missionários estabelecidos "
dpe_missionary_planet_desc:0 "Ex-missionários de um vizinho fizeram deste planeta sua casa."



#Xenophile Mission

dpe_xenophile_mission.3.name:0 "Descoberta do [dpe_new_contact.GetName]"
dpe_xenophile_mission.3.desc:0 "Muitos [root.GetSpeciesNamePlural] estão fascinados com a descoberta do [dpe_new_contact.GetName], uma nova sociedade de xeno altamente avançada. As agências de notícias estão repletas de especulações sobre o [dpe_new_contact.GetSpeciesNamePlural], e a população implora para poder aprender mais. Inspirado por essa onda de entusiasmo, o [xenophile_faction.GetName] abordou funcionários do governo com um plano ambicioso para alcançar o [dpe_new_contact.GetSpeciesNamePlural] e propor uma troca cultural, para que [root.GetSpeciesNamePlural] e [dpe_new_contact.GetSpeciesNamePlural] podem aprender a se entender melhor. Se [dpe_new_contact.GetName] aceitar, várias espaçonaves privadas levarão um grupo de [root.GetSpeciesNamePlural] para [dpe_new_contact.GetName], onde passarão vários meses vivendo entre [dpe_new_contact.GetSpeciesNamePlural], com os [dpe_new_contact.GetName] reciprocando em espécie. Devemos propor tal troca?"
dpe_xenophile_mission.3.A:0 "Claro."
dpe_xenophile_mission.3.B:0 "Não, vamos conhecê-los no devido tempo."

dpe_rejected_xenophile_mission_faction:0 "Missão de Descoberta Rejeitada"

dpe_xenophile_mission.4.name:0 "Os [from.GetSpeciesNamePlural] buscam nos conhecer"
dpe_xenophile_mission.4.desc:0 "Nobre [root.GetSpeciesNamePluralCompliment], desejamos propor uma troca cultural com você para incentivar a amizade entre nossos povos. Se você aceitar, nós enviaremos um grupo de [from.GetSpeciesNamePlural] para [root.GetName], onde eles vão passar vários meses vivendo entre [root.GetSpeciesNamePlural]. Em troca, vamos hospedar um grupo similar de [root.GetSpeciesNamePlural]. Esperamos que, ao fazer isso, possamos compreender melhor seu povo e anunciar uma nova era de amizade entre nossas nações."
dpe_xenophile_mission.4.A:0 "Seria um prazer conhecer [from.GetSpeciesNamePlural] melhor."
dpe_xenophile_mission.4.B:0 "Não estamos interessados em uma troca cultural."
dpe_xenophile_mission.4.C:0 "(Mentira) teremos o prazer de aproveitar esta oportunidade para aprender mais sobre o [from.GetSpeciesNamePlural]."
dpe_xenophile_mission.4.C.tooltip:0 "Nossa missão tentará aprender o máximo possível sobre o sistema [from.GetName], a tecnologia e a organização militar. O [from.GetName] ficará irritado se a nossa espionagem for descoberta."
dpe_xenophile_mission.4.D:0 "(Mentir) Nós não podemos esperar para hospedar seus cidadãos."
dpe_xenophile_mission.4.D.tooltip:0 " Vamos tentar levar sua missão como refém e extorquir termos favoráveis para seu retorno seguro. O [from.GetSpeciesNamePlural] são uma ameaça e devemos ter alguma forma de nos garantirmos!"

dpe_xenophile_mission_opinion:0 "Missão de Descoberta"
dpe_rejected_xenophile_mission_opinion:0 "Missão de Descoberta Rejeitada"

dpe_xenophile_mission.5.name:0 "O [dpe_new_contact.GetName] Respondeu"
dpe_xenophile_mission.5.desc:0 "Seria um prazer conhecer o [root.GetSpeciesNamePlural] melhor."
dpe_xenophile_mission.6.name:0 "O [dpe_new_contact.GetName] Respondeu"
dpe_xenophile_mission.6.desc:0 "Não estamos interessados em uma troca cultural."

dpe_xenophile_mission.7.name:0 "A Delegação [from.GetSpeciesAdj] Chegou"
dpe_xenophile_mission.7.desc:0 "A Delegação [from.GetSpeciesAdj] chegou hoje em um clima receptivo: [root.GetSpeciesNamePlural] ladeavam as ruas para receber os novos alienígenas, e bilhões e bilhões assistiam à sua chegada nos canais de notícias. Nossa própria delegação informa que chegou a uma recepção semelhante. O otimismo é alto, acreditamos que a missão será um sucesso."
dpe_xenophile_mission.7.A:0 "Que as boas notícias continuem chegando!"
dpe_xenophile_mission.7.B:0 "Pobres [from.GetSpeciesNamePlural], eles não sabem o que os espera."
dpe_xenophile_mission.7.C:0 "Ótimo. Será fácil descobrir todos os seus segredoss."

dpe_xenophile_mission.73.name:0 "Atualização de Progresso da Missão de Descoberta "
dpe_xenophile_mission.73.desc:0 " Nossas respectivas delegações passaram algum tempo construindo relacionamento com seus anfitriões. Diferenças iniciais entre [root.GetSpeciesNamePlural] e [from.GetSpeciesNamePlural] foram suavizados, e estamos aprendendo fascinantes novidades sobre - e construindo uma relação mais próxima com - [from.GetSpeciesNamePlural] diariamente."
dpe_xenophile_mission.74.desc.spying:0 " Nossas respectivas delegações passaram algum tempo construindo relacionamento com seus anfitriões. As diferenças iniciais entre nossas espécies foram suavizadas. o [from.GetSpeciesNamePlural] não têm idéia de que estamos usando a missão como um pano de fundo para espioná-los e estão confiando em nós. Isso só tornará mais fácil para nós aprendermos seus segredos..."
