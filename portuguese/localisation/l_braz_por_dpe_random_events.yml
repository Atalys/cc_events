cc_authoritarian_influence1:0 "Influência Monarquista"
cc_authoritarian_influence1_desc:0 "Este planeta é influenciado pela memória de um monarca local que governava o planeta."

cc_egalitarian_influence1:0 "Influência Democrática"
cc_egalitarian_influence1_desc:0 " Este planeta é influenciado pela memória de seu antigo sistema de autogovernança de democracia direta."

cc_xenophile_influence1:0 "Influência Xenófila"
cc_xenophile_influence1_desc:0 "Este planeta é influenciado pela memória de um distinto ativista xenófilo que era amado pela população do planeta."

cc_xenophobe_influence1:0 "Influência Xenófoba"
cc_xenophobe_influence1_desc:0 "Este planeta é influenciado pela memória do "Hegemon", um indivíduo carismático que procurava proteger o planeta das influências externas."

cc_materialist_influence1:0 "Influência Materialista"
cc_materialist_influence1_desc:0 "Este planeta é influenciado pela memória de um intelectual local que era amado pela população do planeta."

cc_spiritualist_influence1:0 "Influência Espiritualista"
cc_spiritualist_influence1_desc:0 "Este planeta é influenciado pela memória de um guru local que era amado pela população do planeta."

cc_pacifist_influence1:0 "Influência pacifista"
cc_pacifist_influence1_desc:0 "Este planeta é influenciado pela memória de um distinto ativista pacifista que era amado pela população do planeta."

cc_militarist_influence1:0 "$cc_militarist_influence$"
cc_militarist_influence1_desc:0 "Este planeta é influenciado pela memória de um oficial da marinha aposentado que costumava ser o 'Enviado' deste planeta."

leader_trait_dpe_talented:0 "Talentoso"
leader_trait_dpe_talented_desc:0 "Este líder tem a capacidade natural de se tornar um verdadeiro mestre de sua área."




dpe_leader.1.desc:0 "Na recente batalha que aconteceu no sistema [system.GetName], [officer.GetName], o capitão de [ship.GetName], impressionou tanto o Almirante [dpe_admiral.GetName] que agora [dpe_admiral.GetSheHe] [dpe_admiral.GetIsAre] oficialmente requisitando que [officer.GetSheHe] receba uma promoção. Se você acredita que temos um uso para um almirante adicional, vamos promover o Capitão [officer.GetName] imediatamente. Quais são suas ordens?"
dpe_leader.2.desc:0 "Na recente batalha, a falta de uma presença de alto comando permitiu que os comandantes inferiores se distinguissem: O Capitão dos [ship.GetName], [officer.GetName], assumiu a responsabilidade e nos liderou com sucesso na batalha. Reconhecendo suas óbvias qualidades, muitos dentro das fileiras superiores de nossas forças armadas estão clamando pela promoção do Capitão [officer.GetName]. Deveríamos promover?"
dpe_leader.1.A:0 "Excelente, promova [officer.GetHimHer]."
dpe_leader.1.A.tooltip:0 "Um almirante nível 2 foi adicionado aos seus líderes."
dpe_leader.1.B:0 "Já temos comandantes suficientes."
dpe_talented_captain:0 "Capitão Habilidoso"


cc_luddite.30.name:0 "Celebrando Trabalhadores Robóticos"
cc_luddite.30.desc:0 "Após a introdução de trabalhadores robóticos em [root.GetName], uma onda de entusiasmo sobre IA e robótica se espalhou através da população [root.GetSpeciesAdj]. Os pessimistas que se preocupam com o impacto e os riscos potenciais do uso em larga escala de robôs estão sendo marginalizados, e suas dúvidas foram varridas pela melhoria significativa no padrão de vida dos robôs. Os robôs agora são extremamente procurados pela população em geral, e dezenas de startups relacionadas à robótica são lançadas todos os dias."
cc_antiluddite:0 "Celebrando Trabalhadores Robóticos"
