cc_xeno_clashes.2.name:0 "Hate Speech on [root.GetName]"
cc_xeno_clashes.2.desc:0 "A series of incidents have caused tensions between [species1.GetNamePlural] and [species2.GetNamePlural] on [root.GetName] to rise. Public discourse has taken a sharply xenophobic turn, with leaders on both sides claiming that [root.GetName] is rightfully theirs. Documents have circulated describing the respective other species in highly pejorative terms, and there have even been sinister whispers among the [species2.GetNamePlural] about how to solve the "[species1.GetAdj] problem"."
cc_xeno_clashes.2.desc.phile:0 "In a bizarre turn of events, debates over whether the [species1.GetNamePlural] or the [species2.GetNamePlural] are more favoured by the [root.owner.GetNamePlural] have escalated drastically. Public discourse has taken a sharply xenophobic turn, with leaders on both sides publicly insulting the respective other species, and claiming that [root.GetName] is rightfully theirs. There have even been sinister whispers among the [species2.GetNamePlural] about how to solve the "[species1.GetAdj] problem"."
cc_xeno_clashes.2.phile.own:0 "The [root.GetNamePlural] must set a better example!"
cc_xeno_clashes.2.phobe.own:0 "The xeno scum are no match for [root.GetNamePlural]."
cc_xeno_clashes.2.own:0 "We must keep the peace."
cc_xeno_clashes.2.no_own:0 "$cc_xeno_clashes.2.own$"
cc_xeno_clashes.2.phobe.no_own:0 "Let the xeno scum tear each other apart."

cc_planet_hate_speech:0 "Hate Speech"
cc_planet_hate_speech_desc:0 "Vicious discourse is contributing to tense interspecies relations on this planet."

cc_xeno_clashes.3.name:0 "Interspecies Tensions Boil Over on [root.GetName]"
cc_xeno_clashes.3.desc.A:0 "Interspecies tensions on [root.GetName] have reached breaking point after massive protests among the [species2.GetAdj] population were sparked by the arrest of a prominent [species2.GetName] for corruption. The [species2.GetNamePlural] believe this to be the latest in a string of oppressive moves by [root.owner.GetAdj] authorities against them, and took to the streets to express their dissatisfaction at the state of affairs. These protests were met by equally huge counter-protests by the [root.owner.GetName] loyalists. Events quickly spiralled out of control, as police were unable to keep the two parties apart, leading to widespread bloodshed. The army has been deployed to restore order on the streets. However, the situation remains tense.\n\nWhat should be done about the situation?"
cc_xeno_clashes.3.desc.B:0 "Interspecies tensions on [root.GetName] have reached breaking point after massive protests among the [species2.GetAdj] population were sparked by the arrest of a prominent [species2.GetName] for hate speech following a speech that called for the [species1.GetNamePlural] to go home. The [species2.GetNamePlural] are incensed at this move, which they believe to be the latest in a string of oppressive moves by [root.owner.GetAdj] authorities against them, and took to the streets to express their dissatisfaction at the state of affairs. These protests were met by equally huge counter-protests by the [root.owner.GetName] loyalists. Events quickly spiralled out of control, as police were unable to keep the two parties apart, leading to widespread bloodshed. The army has been deployed to restore order on the streets. However, the situation remains tense.\n\How should [root.owner.GetAdj] authorities respond?"
cc_xeno_clashes.3.A:0 "The [species2.GetNamePlural] have no place in the [root.owner.GetName]."
cc_xeno_clashes.3.A.tooltip:0 "The [root.owner.GetName]'s [species2.GetAdj] population will be insulted."
cc_xeno_clashes.3.B:0 "Such incidents are inevitable, but regrettable."
cc_xeno_clashes.3.B.tooltip:0 "There is a chance that tensions could escalate and spread."
cc_xeno_clashes.3.C:0 "We must find a way for all species to come together."
cc_xeno_clashes.3.C.tooltip:0 "A reconciliation campaign - backed up by considerable investments - will ease the tensions on this planet."