dpe_conspiracy.20.name:0 "Речь Изменника"
dpe_conspiracy.20.desc:0 "Ранее сегодня, [authoritarian.GetTitle] [authoritarian.GetName] выступил с важной речью, которая транслировалась по всем основным каналам связи. В этой речи прозвучали идеи близкие к предательским: [authoritarian.GetSheHeCap] нарисовал картину того, как [root.GetName] приходится справляться со множеством испытаний, в то время как правительство, слабое и разделенное, беспомощно стоит в стороне и ничего не делает. [authoritarian.GetSheHe] убежден, что для решения возникшей ситуации нужна новая форма правительства с сильной исполнительной властью, способной принимать жесткие решения, необходимые для восстановления величия [root.GetSpeciesAdj]. [authoritarian.GetSheHeCap] намекнул, что если правительство не начнет действовать, то "заинтересованные, патриотичные граждане" возмут дело в свои руки.\n\nС тех пор [authoritarian.GetName] затаился. Местонахождение [authoritarian.GetHisHerCap] неизвестно, но [authoritarian.GetSheHe] оставил зашифрованное сообщение, в котором содержатся извинения за секретность и объяснение того, что [authoritarian.GetSheHe] боится за свою жизнь в нынешней политической ситуации. В сообщении так же оставлены детали того, как можно связаться с [authoritarian.GetSheHeCap], если на то "есть причина".\n\nКак нам это реагировать?"
dpe_conspiracy.20.A:0 "Арестуйте предателя!"
dpe_conspiracy.20.A.tooltip:0 "Служба Разведки попытается выследить и арестовать [authoritarian.GetName]."
dpe_conspiracy.20.B:0 "Потребовать объяснений."
dpe_conspiracy.20.C:0 "[authoritarian.GetSheHeCap] прав!"
dpe_conspiracy.20.D:0 "Проигнорировать [authoritarian.GetHimHer]."

dpe_conspiracy.21.name:0 "Успешный Арест [authoritarian.GetName]!"
dpe_conspiracy.21.desc:0 "Служьа Разведки смогла выследить и арестовать [authoritarian.GetName]. [authoritarian.GetSheHeCap] отныне находится под следствием из-за своего предательства перед государством. Надеюсь, это последнее, что мы услышим о [authoritarian.GetSheHeCap]."

dpe_conspiracy.211.name:0 "[authoritarian.GetName] делает признание в Заговоре!"
dpe_conspiracy.211.desc:0 "После строго допроса, от [authoritarian.GetName] удалось добиться признания, что [authoritarian.GetName] принимал участие в заговоре против [root.GetRulerTitle]. Однако, как только были озвучены имена соучастников [authoritarian.GetHimHer], выяснилось, что большинство из них испугались ареста [authoritarian.GetName] и отправились в добровольную ссылку в [rival.GetName]. Наши пограничные силы были проинструктированы по поводу сих лиц, дабы предотвратить их возможный возврат в [root.GetName]. Граждане [root.GetSpeciesAdj] отныне могут с облегчением вздохнуть."

dpe_conspiracy.22.name:0 "Арест [authoritarian.GetName] провалился!" 
dpe_conspiracy.22.desc:0 "Наша Служба Разведки не смогла выследить [authoritarian.GetName]. Текущее местонахождение и деятельность [authoritarian.GetHisHerCap] неизвестны. Кто знает, что ещё планирует сделать [authoritarian.GetSheHe]?"

dpe_conspiracy.23.name:0 "[authoritarian.GetName] Реагирует"
dpe_conspiracy.23.desc:0 "Прошу меня простить, [root.GetRulerName]... но это была лишь кристальная истина, и это был мой долг раскрыть её. Я не постесняюсь действовать, чтобы защитить будущее государства [root.GetSpeciesAdj]."
dpe_conspiracy.23.option:0 "[authoritarian.GetHimHer] продолжает говорить."

dpe_conspiracy.24.name:0 "$dpe_conspiracy.23.name$"
dpe_conspiracy.24.desc:0 "Знайте, что я планировал это в течение очень долгого времени. Ваш единственный шанс сохранить лицо - это уйти в отставку и позволить более умелым рукам руководить." 
dpe_conspiracy.24.A:0 "Без шансов. Арестовать предателя!"
dpe_conspiracy.24.A.tooltip:0 "$dpe_conspiracy.20.A.tooltip$"
dpe_conspiracy.24.A.response:0 "Да будет так."
dpe_conspiracy.24.B:0 "Может быть [authoritarian.GetSheHe] прав..."
dpe_conspiracy.24.B.tooltip:0 "$dpe_conspiracy.27.A.tooltip$"
dpe_conspiracy.24.B.response:0 "Прекрасно. Моя вера в [root.GetName] восстановлена."
dpe_conspiracy.24.C:0 "Будьте бдительны."

dpe_conspiracy.25.name:0 "Заговор Раскрыт!"
dpe_conspiracy.25.desc:0 "Служба Разведки [root.GetSpeciesAdj] раскрыла обширный заговор о создании авторитарной формы правления в [root.GetName]. [authoritarian.GetName] является номильным главой сего заговора, но, похоже, что [authoritarian.GetName] поддерживают очень большое число влиятельных [root.GetSpeciesNamePlural], а так же важные в армии фракции. Если ничего не предпринять, наиболее вероятно, что вскоре они попытаются свергнуть существующую систему и установить авторитарный режим."
dpe_conspiracy.25.A:0 "Задействует все силы против них."
dpe_conspiracy.25.A.tooltip:0 "Заговорщикам будет трудно избежать выслеживания."
dpe_conspiracy.25.B:0 "Удвойте усилия, чтобы поймать заговорщиков."

dpe_state_in_lockdown:0 "State in Lockdown"
dpe_state_in_lockdown_desc:0 "Правительство запретило большинство видов деятельности в попытке выследить и подавить заговор, направленный против него."
dpe_state_in_lockdown_faction:0 "Сокращение Гражданской Свободы"

dpe_conspiracy.26.name:0 "Conspiracy Ringleaders Arrested!"
dpe_conspiracy.26.desc:0 "The [root.GetSpeciesAdj] intelligence agency and security services were able to pinpoint the identities and whereabouts of several ringleaders of the Authoritarian Conspiracy. With this information, they were able to arrest the plotters - among the [authoritarian.GetName] - and effectively snuff out the plot."

dpe_conspiracy.27.name:0 "Conspiracy!"
dpe_conspiracy.27.desc:0 ""I wish it had not come to this. But I will not let you destroy the [root.GetName]."\n\n[root.GetRulerTitle] [root.GetRulerName] turns around. It is [authoritarian.GetName], with a pistol pointed at [root.GetRulerName]. "Don't bother calling for the guards. They support me," [authoritarian.GetName] says coldly. "Now, you have two choices. You can sign this paper and give your support to the new regime, and then go into exile; or I will shoot you here and now. It is yours to decide.""
dpe_conspiracy.27.desc.clever:0 ""I wish it had not come to this. But I will not let you destroy the [root.GetName]."\n\n[root.GetRulerTitle] [root.GetRulerName] turns around. It is [authoritarian.GetName], with a pistol pointed at [root.GetRulerName]. "You!"\n\n[authoritarian.GetName] smiles coldly. "Yes, me. You almost had us, you know. It was almost enough for me to doubt whether I was right to act as I am. Almost." [authoritarian.GetSheHeCap] sighs theatrically. "Don't bother calling for the guards. They support me. Now, you have two choices. You can sign this paper and give your support to the new regime, and then go into exile; or I will shoot you here and now. It is yours to decide.""
dpe_conspiracy.27.desc.stupid:0 ""I wish it had not come to this. But I will not let you destroy the [root.GetName]."\n\n[root.GetRulerTitle] [root.GetRulerName] turns around. It is [authoritarian.GetName], with a pistol pointed at [root.GetRulerName].\n\n"I didn't see this coming," [root.GetRulerName] says.\n\n[authoritarian.GetName] smiles coldly. "That is exactly the problem. You have always been too weak to do what is necessary." [authoritarian.GetSheHeCap] sighs theatrically. "Don't bother calling for the guards. They support me. Now, you have two choices. You can sign this paper and give your support to the new regime, and then go into exile; or I will shoot you here and now. It is yours to decide.""
dpe_conspiracy.27.A:0 "Go quietly."
dpe_conspiracy.27.A.tooltip:0 "[root.GetRulerTitle] [root.GetRulerName] steps down and goes into exile."
dpe_conspiracy.27.B:0 "Fight to the last."

dpe_illegitimate_regime:0 "Illegitimate Regime"
dpe_illegitimate_regime_desc:0 "The current regime came into power through a conspiracy that culminated in the assassination of the former ruler."

dpe_seized_control_faction:0 "Seized Control"
dpe_lost_control_faction:0 "Lost Control through Conspiracy"

dpe_conspiracy.28.name:0 "Conspiracy Fizzles Out"
dpe_conspiracy.28.desc:0 "There were whispers of sedition when [authoritarian.GetName] dropped off the radar. However, our intelligence services have remained loyal and have successfully foiled all attempted plots. Rebellious activities have died down, and [authoritarian.GetName] been sighted settling down into exile in the [rival.GetName], having resigned [authoritarian.GetHimHer]self to failure."




dpe_conspiracy.1.name:0 "The Navy petitions Government"
dpe_conspiracy.1.desc:0 "To [root.GetRulerTitle] [root.GetRulerName],\n\nNow is perhaps the moment to recognise the vital contribution the fleet plays in ensuring the safety and stability of the [root.GetName], and its standing in galactic politics. We are a powerful force that works tirelessly to counter threats to the state and its citizens. Our highly-trained crews are among the most skilful in the galaxy, and our state of the art warships are second to none.\n\nIt is therefore with deep regret that I view the plight of the navy in internal [root.GetSpeciesAdj] politics. It is very clear even to our under-officers - let alone our generals - that the navy is marginalised to the point of being taken for granted. Not only are our marines and officers criminally underpaid, but there is also excessive civilian interference in our activities: Civilian bodies determine our assignments, as well as our recruitment and promotion policies, and can even condemn successful commanders for supposed indiscretions during duty. On matters where the fleet's vital interests are under affected, the fleet simply doesn't have a voice.\n\nThis obstructs the navy from being able to fulfil its proper role in protecting the [root.GetName] from threats. It is not a situation that is in your interests as the [root.GetRulerTitle] to maintain. If there is no change in the state of affairs, we cannot guarantee the survival of the state or your government.\n\nKind Regards,\n[militarist.GetName],\nLeader of the [militarist_faction.GetName!] and chosen spokesperson of the [root.GetSpeciesAdj] Navy"
dpe_conspiracy.1.A:0 "It is time to adopt a more militaristic outlook."
dpe_conspiracy.1.B:0 "Perhaps the fleet should be paid more."
dpe_extra_naval_expenses:0 "Extra Naval Expenses"
dpe_extra_naval_expenses_desc:0 "The government is being forced to pay the fleet extra funds to ensure it remains loyal."
dpe_conspiracy.1.C:0 "The fleet and the government must remain separate."
dpe_conspiracy.1.C.tooltip:0 "The Naval Officers will be very upset. Steps should be taken to reduce the influence of the fleet (cut its size) or otherwise mollify the militarist faction if this course of action is adopted."
dpe_military_petition_rejected:0 "Petition Rejected"

dpe_conspiracy.2.name:0 "Naval Officers Disobedient"
dpe_conspiracy.2.desc:0 "It appears that several top naval officers are ignoring your orders. You cannot get through to them by any means of communication. Your advisors worry what this might portend. You have contacted other, lower-ranking officers, but they claim not to know of anything untoward."
#CCWORRYING

#(2 days later)
dpe_conspiracy.3.name:0 "Military Coup!"
dpe_conspiracy.3.desc:0 "This is [militarist.GetName]. I speak on behalf of the [root.GetSpeciesAdj] Navy. Our admirals have decided with unanimity that the [root.GetSpeciesAdj] government must be placed under our protection for the good of the state. Our cannons are locked onto you, and our ground forces have formed a perimeter around [root.GetGovtBuilding]. You cannot escape us. If you do not surrender immediately, we will blow you and [root.GetGovtBuilding] to shreds. You have an hour to give your response."
dpe_conspiracy.3.option:0 "We have no choice."
dpe_conspiracy.3.tooltip:0 "[root.GetRulerTitle] [root.GetRulerName] resigns and goes into exile."

