dpe_scandal.1.name:0 "Выдача Гос. Средств в пользу Неимущих"
dpe_scandal.1.desc:0 "[root.GetName] оскорбляет откровение о том, что [root.GetRulerTitle] [root.GetRulerName] перераспределяет государственные средства в пользу бедняков. Многие граждане испытывают отвращение от мысли о том, что деньги налогоплательщиков тратятся так незаслуженно, что считается большим грехом в культуре [root.GetSpeciesAdj]. Однако же другие (ранее маргинальные) голоса отмечают щедрость [root.GetRulerTitle]. Они долго призывали к созданию государства всеобщего благосостояния в [root.GetName]. Они видят сложившуюся ситуацию идеальной возможностью для воплощения своей мечты, если у [root.GetRulerTitle] хватит мужества за это бороться."
dpe_scandal.1.A:0 "Откреститься от подобных голословных утверждений."
dpe_scandal.1.B:0 "Более сострадательное государство отличная идея."
dpe_scandal.1.C:0 "Смириться с позором."
dpe_scandal.1.C.tooltip:0 "$CCREMOVERULER.tooltip$"

dpe_charity_unpopular_ruler:0 "Непопулярный Правитель"
dpe_charity_unpopular_ruler_desc:0 "Правитель оказался вовлечен в скандал из-за якобы его утверждений против духа государства. Несмотря на то, что он всячески открестился от подобного, многие отнеслись к этому скептически и теперь не доверяют правителю."

dpe_charity_faction_undeserving:0 "Гос. средства выданы незаслуженным беднякам."


#This one is adapted from the blackmail -> corruption scandal. Difference is the lack of blackmail and only 2 people caught

dpe_scandal.2.name:0 "Коррупционный Скандал!"
dpe_scandal.2.desc:0 "До общественности дошли известия, что два видных чиновника [root.GetSpeciesAdj] оказались вовлечены в коррупционные дела. Судя по всему, они перенаправляют значительные куски бюджета их департаментов сперва себе в карманы, а затем оттуда во внемировые денежные хранилища, расположенные на астероидах. Это обходится государству в целые миллионы.Это откровение широко распространило возмущение, и вовлеченные в инцидент чиновники сразу же начали обвинять тех, кто втянул их во всё это. \n\nЧто будем делать с этой ситуацией?"
dpe_scandal.2.A:0 "Они должны предстать перед судом."
dpe_scandal.2.A.tooltip:0 "[cc_first_corrupt.GetName] и [cc_second_corrupt.GetName] будут удалены из игры."
dpe_scandal.2.B:0 "Их услуги слишком ценны. Оставьте их на их местах."

