cc_outrage_at_corruption_1_desc:0 "$cc_outrage_at_corruption_desc$"


dpe_scandal.3.name:0 "[root.GetRulerTitle] [root.GetRulerName] не Верит!"
dpe_scandal.3.desc:0 "Религия, вера в Высший Разум и духовым мир всегда были сердцевиной общества [root.GetSpeciesAdj]...  Вот почему общество поражено до глубины души тем, что [root.GetRulerTitle] [root.GetRulerName] не разделяет этих убеждений. Действительно,  на пленку записали, как [root.leader.GetSheHe] высмеивает ключевые принципы религии [root.GetSpeciesAdj] и хвастается тем, как просто было манипулировать "дураками, верящими в волшебство." Религиозные лидера сразу же начали осуждать  [root.GetRulerName] и потребовали, чтобы [root.leader.GetSheHe] признали неспособным руководить [root.GetName]. Из-за подобных призывов сплотились многие граждане. Тем не менее, последователи [root.GetRulerTitle] собрались вокруг [root.leader.GetHimHer], указав, что [root.leader.GetSheHe] самый лучший и способный правитель [root.GetName] из когда-либо виданных. Так же они указали, что [root.leader.GetHisHer] самый высокоуважаемый правитель на галактической арене.\n\nЧто должно сделать с этой ситуацией?"
dpe_scandal.3.A:0 "Религия для дураков. Мы должны отказаться от суеверий."
dpe_scandal.3.A.tooltip:0 "Спиритуалисты очень расстроятся."
dpe_scandal.3.B:0 "Возможно, мы сможем прийти к консенсусу и прекратить вражду.
dpe_scandal.3.B.tooltip:0 "[root.GetRulerTitle] [root.GetRulerName] ничего не будет иметь против религии, если религиозные лидеры ничего не будут иметь против [root.leader.GetHimHer]."
dpe_scandal.3.C:0 "[root.GetRulerTitle] [root.GetRulerName] должен уйти в отставку."
dpe_scandal.3.C.tooltip:0 "$CCREMOVERULER.tooltip$"

dpe_unbelief_faction:0 "Правитель не Верит"
dpe_unbelief_empire:0 "Непопулярный Правитель""
dpe_unbelief_empire_desc:0 "Выяснилось, что правитель не верит в высшие силы и не признаёт религии, ключевого элемента общества. Несмотря на то, что ему удалось укрепиться на своем положении, он лишился доверия."

dpe_scandal.4.name:0 "[root.GetRulerTitle] [root.GetRulerName] Отлучён!"
dpe_scandal.4.desc:0 "Для [root.GetRulerName] (мы более не признаём сего титула),\n\nЗасим объявляем вам, что вы отлучены от всех религиозных учреждений и образований [root.GetSpeciesAdj]. Кроме того, ввиду общего голосования Совет единодушно постановляет, что вы отныне и вовек прокляты на вечные адские муки. Да смилостивятся над вами духи наших предков.\n\nВеликий Совет Духовных Дел"

dpe_damned_to_hell_faction:0 "Правитель навеки Проклят"
dpe_damned_to_hell_empire:0 "Правитель навеки Проклят"
dpe_damned_to_hell_empire_desc:0 "После того, как Правительно открыто и непростительно поддержал атеистические убеждения, релегиозные власти государства отлучили его."


dpe_scandal.10.name:0 "Unwelcome Revelations"
dpe_scandal.10.desc:0 "My [root.GetRulerTitle], would you just look at this quickly?"\n\nAs [root.GetRulerTitle] [root.GetRulerName] reads the document, [root.leader.GetHisHer] eyes widen in horror. "This evidence was destroyed. I saw to it," [root.leader.GetSheHe] whispers.\n\nThe shadowy figure smiles coldly. "And yet, here it is."\n\n***\n\nIn what appears to be a well-planned espionage operation, opponents of the [root.GetRulerTitle] have produced evidence that [root.leader.GetHisHer] official biography is extensively fabricated: [root.leader.GetSheHeCap] is, in fact, a runaway slave who systematically and ruthlessly rewrote [root.leader.GetHisHer] past through a long string of frauds and murders that ultimately served to facilitate [root.leader.GetHisHer] rise to power. Unfortunately, the evidence is both compelling and largely accurate. If it were to become widely known, it would likely spell the end of [root.GetRulerTitle] [root.GetRulerName]'s rule, as none of the [root.GetSpeciesAdj] elites would accept obeying a runaway slave's orders."
dpe_scandal.10.A:0 "Arrest the conspirator and suppress the evidence."
dpe_scandal.10.A.tooltip:0 "There is a high risk that the evidence will leak out anyway."
dpe_scandal.10.B:0 "What do you want?"

dpe_scandal.11.name:0 "Conspiracy Suppressed"
dpe_scandal.11.desc:0 "It appears that the conspiracy was operated with a lot less competence than it first appeared. Through quick and ruthless action, the evidence has been suppressed."

leader_trait_dpe_ruthless:0 "Ruthless"
leader_trait_dpe_ruthless_desc:0 "This leader will not hesitate to do what is necessary."

dpe_scandal.12.name:0 "Suppression of Conspiracy fails"
dpe_scandal.12.desc:0 ""Fool! Did you really think I was acting alone?"\n\nAlthough the spy is arrested, within minutes you receive alarmed reports that copies of the evidence have been sent to every major distribution node in the [root.GetName] - as well as to several of the [root.GetName]'s rivals. Not long afterwards, the door to the [root.GetRulerTitle]'s private apartments bursts open. The group that enters has representatives of virtually every power grouping in the [root.GetName]. [root.GetRulerName] looks to [root.leader.GetHisHer] former supporters for succour, but their eyes are cold and pitiless.\n\n"It's over," Vice-Chancellor [random_guy.GetName] says, and points a blaster directly at [root.GetRulerTitle] [root.GetRulerName]. "Surrender or die.""
dpe_scandal.12.A:0 "Surrender."
dpe_scandal.12.A.tooltip:0 "[root.GetRulerName] is sold as a slave."
dpe_scandal.12.B:0 "Resist to the last."
dpe_scandal.12.B.tooltip:0 "Death is better than the humiliations the conspirators would inflict."

dpe_scandal.14.name:0 "The Conspirators' Demands"
dpe_scandal.14.desc.generic:0 "A large sum of money can buy our silence."
#cc_paid_blackmail modifier
dpe_scandal.14.desc.egal:0 "Step down and allow elections to take place, and we will spare you."
dpe_scandal.14.desc.spir:0 "Pay proper respect to the Gods, and we will keep our silence."
dpe_scandal.14.desc.mil:0 "We will stay silent if the state takes a hostile stance against its foes."
dpe_scandal.14.desc.pac:0 "End all warmongering, or we will leak the evidence."
dpe_scandal.14.desc.mat:0 "Open up the market, and we will forgive your flaws."
dpe_scandal.14.desc.phobe:0 "Xenos have no place in the [root.GetSpeciesAdj] state. Get rid of them."
dpe_scandal.14.desc.phile:0 "An end to xenophobia would keep us quiet."

dpe_scandal.14.A:0 "Very well. It will be done."
dpe_scandal.14.B:0 "Unacceptable! Arrest the conspirator and suppress the evidence."
dpe_scandal.14.B.tooltip: "$dpe_scandal.10.A.tooltip$"


