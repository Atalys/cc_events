dpe_killed_missionaries_faction:0 "Murdered missionaries"
dpe_killed_missionaries_faction1:0 "Killed the enemy agents"
dpe_honourable_in_war:0 "Honourable in War"
dpe_not_killed_missionaries_faction:0 "Let enemy agents go"

dpe_spiritualist_mission.981.name:0 "Our Missionaries slaughtered!"
dpe_spiritualist_mission.981.desc:0 "We have received word that, at the outbreak of war, the heathen [dpe_neighbour.GetSpeciesNamePlural] that we were trying to enlighten slaughtered our missionaries. The people are outraged at this atrocity!"
dpe_spiritualist_mission.981.option:0 "The savages will pay for this!"
dpe_spiritualist_mission.982.name:0 "Our Missionaries returned to us!"
dpe_spiritualist_mission.982.desc:0 "Due to our current conflict with the [dpe_neighbour.GetName], our missionaries have been returned to us. They say they were treated decently, but most of their belongings and materials were confiscated."
dpe_spiritualist_mission.982.option:0 "Things could be worse, all things considered."
dpe_spiritualist_mission.983.name:0 "Our Missionaries imprisoned!"
dpe_spiritualist_mission.983.desc:0 "The recent outbreak of hostilities between us and the [dpe_neighbour.GetName] has led to some unintended consequences. Our attempts to enlighten them have put our citizens in danger. They are currently held in custody on [dpe_mission_host_planet.GetName], and all requests for them to be freed have been ignored."
dpe_spiritualist_mission.983.option:0 "At least they are still alive."

dpe_spiritualist_mission.991.name:0 "The [LastKilledCountryName] collapses!"
dpe_spiritualist_mission.991.desc:0 "The [LastKilledCountryName] has collapsed in the face of all its struggles. Their missionaries now have no home to return to. What should we do about them?"
dpe_spiritualist_mission.991.A:0 "Grant them citizenship, it's the least we can do."
dpe_spiritualist_mission.991.B:0 "They will make good slaves."
dpe_spiritualist_mission.991.C:0 "They will have to find their new home elsewhere." 

dpe_missionary_planet:0 "Settled Missionaries"
dpe_missionary_planet_desc:0 "Former missionaries from a neighbour have made this planet their home."




#Xenophile Mission

dpe_xenophile_mission.3.name:0 "Discovery of the [dpe_new_contact.GetName]"
dpe_xenophile_mission.3.desc:0 "Many [root.GetSpeciesNamePlural] are fascinated at the discovery of the [dpe_new_contact.GetName], a new highly advanced xeno society. News outlets are abuzz with speculation about the [dpe_new_contact.GetSpeciesNamePlural], and the population beg to be able to learn more. Inspired by this wave of enthusiasm, the [xenophile_faction.GetName] has approached government officials with an ambitious plan to reach out to the [dpe_new_contact.GetSpeciesNamePlural] and propose a cultural exchange, so that [root.GetSpeciesNamePlural] and [dpe_new_contact.GetSpeciesNamePlural] can learn to understand each other better. If the [dpe_new_contact.GetName] agrees, several private starship will take a group of [root.GetSpeciesNamePlural] to the [dpe_new_contact.GetName], where they will spend several months living among [dpe_new_contact.GetSpeciesNamePlural], with the [dpe_new_contact.GetName] reciprocating in kind. Should we propose such an exchange?"
dpe_xenophile_mission.3.A:0 "Of course."
dpe_xenophile_mission.3.B:0 "No, we will get to know them in due course."

dpe_rejected_xenophile_mission_faction:0 "Rejected Discovery Mission"

dpe_xenophile_mission.4.name:0 "The [from.GetSpeciesNamePlural] want to get to know us"
dpe_xenophile_mission.4.desc:0 "Noble [From.GetSpeciesNamePluralCompliment], we wish to propose a cultural exchange with you to encourage friendship between our peoples. If you accept, we will send a group of [from.GetSpeciesNamePlural] to the [root.GetName], where they will spend several months living among [root.GetSpeciesNamePlural]. In return, we will host a similar group of [root.GetSpeciesNamePlural]. We hope that, by doing this, we will be able to understand your people better and herald in a new era of friendship between our nations."
dpe_xenophile_mission.4.A:0 "It would be our pleasure to get to know the [root.GetSpeciesNamePlural] better."
dpe_xenophile_mission.4.B:0 "We are not interested in a cultural exchange."
dpe_xenophile_mission.4.C:0 "(Lie) We will gladly take this opportunity to learn more about the [from.GetSpeciesNamePlural]."
dpe_xenophile_mission.4.C.tooltip:0 "Our mission will attempt to learn as much as possible about the [from.GetName]'s systems, technology and military. The [from.GetName] will be angered if our spying is discovered."
dpe_xenophile_mission.4.D:0 "(Lie) We can't wait to host your citizens."
dpe_xenophile_mission.4.D.tooltip:0 "We will attempt to take their mission hostage and extort favourable terms from them for their safe return. The [from.GetSpeciesNamePlural] are a threat that we must take pre-emptive action against!"

dpe_xenophile_mission_opinion:0 "Discovery Mission"
dpe_rejected_xenophile_mission_opinion:0 "Rejected Discovery Mission"

dpe_xenophile_mission.5.name:0 "The [dpe_new_contact.GetName] responds"
dpe_xenophile_mission.5.desc:0 "It would be our pleasure to get to know the [root.GetSpeciesNamePlural] better."
dpe_xenophile_mission.6.name:0 "The [dpe_new_contact.GetName] responds"
dpe_xenophile_mission.6.desc:0 "We are not interested in a cultural exchange."

dpe_xenophile_mission.7.name:0 "The [from.GetSpeciesAdj] Delegation Arrives"
dpe_xenophile_mission.7.desc:0 "The [from.GetSpeciesAdj] delegation arrived today to a rapturous applause: [root.GetSpeciesNamePlural] lined the streets to greet the new aliens, and billions upon billions watched their arrival on the news channels. Our own delegation reports that it has arrived to a similar reception. Optimism is high that the mission will be a success."
dpe_xenophile_mission.7.A:0 "May the good news continue coming!"
dpe_xenophile_mission.7.B:0 "Poor [from.GetSpeciesNamePlural], they don't know what is coming for them."
dpe_xenophile_mission.7.C:0 "Good. It should be easy to find out all their secrets."

dpe_xenophile_mission.73.name:0 "Progress Update of the Discovery Mission"
dpe_xenophile_mission.73.desc:0 "Our respective delegations have spent some time building rapport with their hosts. Initial differences between [root.GetSpeciesNamePlural] and [from.GetSpeciesNamePlural] have been smoothed over, and we are learning fascinating novelties about - and building a closer relationship with - [from.GetSpeciesNamePlural] daily."
dpe_xenophile_mission.74.desc.spying:0 "Our respective delegations have spent some time building rapport with their hosts. Initial differences between our species have been smoothed over. The [from.GetSpeciesNamePlural] have no idea that we have been using the mission as a screen to spy on them, and are coming to trust us. This will only make it easier for us to learn their secrets..."