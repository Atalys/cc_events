ccfaction.21.name:0 "Factional Agitations Over"
ccfaction.21.desc.fail:0 "The clandestine agitations of the [cc_rebellious_faction.GetName] have come to nothing and petered out peacefully."
ccfaction.21.desc.succeed:0 "The agitations of the [cc_rebellious_faction.GetName] have convinced the leadership of the [root.GetName] to reform the government to be more acceptable to the dissident group. The [cc_rebellious_faction.GetName]'s leaders are satisfied with the changes, and have ceased to agitate for change."

ccfaction.3.name:0 "The [cc_new_reb_faction.GetName] has allied with the [cc_rebellious_faction.GetName]" 
ccfaction.3.desc:0 "The [cc_new_reb_faction.GetName], which has in the recent past been a small dissident element within the [root.GetName], has concluded an alliance with the [cc_rebellious_faction.GetName], which has been actively agitating for major change. They have found sufficient common ground to join their voices together, which they hope will allow them to form an unstoppable force with which to see their vision realised - within the [root.GetName] or outside of it."


ccfaction.4.name:0 "The [cc_rebellious_faction.GetName] is attempting to secede"
ccfaction.4.dual.desc:0 "A deserter from the [cc_rebellious_faction.GetName] has revealed our opponents' intentions: They, together with the [cc_new_reb_faction.GetName], plan to realise their dream of reshaping society by splitting from the [root.GetName]. They likely know that we have learnt of their plans, so the revolt could come at any moment. We must take urgent action!"
ccfaction.4.single.desc:0 "A deserter from the [cc_rebellious_faction.GetName] has revealed our opponents' intentions: They plan to realise their dream of reshaping society by splitting from the [root.GetName]. They likely know that we have learnt of their plans, so the revolt could come at any moment. We must take urgent action!"

ccfaction.41.name:0 "Factional Agitations Over"
ccfaction.41.dual.fail.desc:0 "The agitations by the [cc_rebellious_faction.GetName] and the [cc_new_reb_faction.GetName] to force changes in the [root.GetName] have petered out without violence breaking out."
ccfaction.41.single.fail.desc:0 "The agitations by the [cc_rebellious_faction.GetName] to force changes in the [root.GetName] have petered out without violence breaking out."
ccfaction.41.dual.succeed.desc:0 "The agitations by the [cc_rebellious_faction.GetName] and the [cc_new_reb_faction.GetName] to force changes in the [root.GetName] have resulted in success without the need for violence: The government has promised to reform and govern more according to their views in future."
ccfaction.41.single.succeed.desc:0 "The agitations by the [cc_rebellious_faction.GetName] to force changes in the [root.GetName] have resulted in success without the need for violence: The government has promised to reform and govern more according to their views in future."

ccfaction.42.name:0 "Revolt by the [cc_rebellious_faction.GetName] fails"
ccfaction.42.dual.fail.desc:0 "The attempts by the [cc_rebellious_faction.GetName] and the [cc_new_reb_faction.GetName] to force through their demands by gaining independence from the [root.GetName] have failed. They simply didn't have the support necessary for the revolt to succeed, so the [root.GetName] has weathered the storm and remained united."
ccfaction.42.single.fail.desc:0 "The attempts by the [cc_rebellious_faction.GetName] to force through their demands by gaining independence from the [root.GetName] have failed. They simply didn't have the support necessary for the revolt to succeed, so the [root.GetName] has weathered the storm and remained united."
ccfaction.42.dual.succeed.desc:0 "The threat of a declaration of independence by the [cc_rebellious_faction.GetName] and the [cc_new_reb_faction.GetName] has finally pushed the government of the [Root.GetName] to take their views into consideration. After key officials gave binding promises that the government would be reformed according to their demands, the [cc_rebellious_faction.GetName] and the [cc_new_reb_faction.GetName] agreed to call off the revolt."
ccfaction.42.single.succeed.desc:0 "The threat of a declaration of independence by the [cc_rebellious_faction.GetName] has finally pushed the government of the [Root.GetName] to take their views into consideration. After key officials gave binding promises that the government would be reformed according to their demands, the [cc_rebellious_faction.GetName] agreed to call off the revolt."


#Revolt happens
ccfaction.6.name:0 "The [cc_rebellious_faction.GetName] Revolts!"
ccfaction.6.desc.succeed.single:0 "In a bloodless coup, politicians affiliated with the [cc_rebellious_faction.GetName] have seized power on [cc_rebel_faction_capital.GetName] and declared independence, citing the consistent and longstanding failure of the [root.GetName] to listen to the demands of their constituents. They now call themselves the [event_target:cc_breakaway_country.GetName]. The leadership of the [cc_rebellious_faction.GetName] has thrown itself behind the breakaway country, and has appealed for its followers to act now and join them in their struggle for independence. A period of turmoil lies ahead."
ccfaction.6.desc.succeed.dual:0 "In a bloodless coup, politicians affiliated with the [cc_rebellious_faction.GetName] and the [cc_new_reb_faction.GetName] have seized power on [cc_rebel_faction_capital.GetName] and declared independence, citing the consistent and longstanding failure of the [root.GetName] to listen to the demands of their constituents. They now call themselves the [event_target:cc_breakaway_country.GetName]. The leadership of the rebellious factions have thrown themselves behind the breakaway country, and have appealed for their followers to act now and join them in their struggle for independence. A period of turmoil lies ahead."
#ccfaction.6.desc.succeed.leader.single:0 ""
#ccfaction.6.desc.succeed.leader.dual:0 ""
ccfaction.6.desc.attempt.single:0 "Elements of the [cc_rebellious_faction.GetName] have launched an armed revolt against authorities on [cc_rebel_faction_capital.GetName]. They now style themselves as the [event_target:cc_breakaway_country.GetName], and are fighting for control of the planet. Most of the leadership of the [cc_rebellious_faction.GetName] has held back from wholeheartedly supporting the revolutionaries, but our intelligence services expect them to throw themselves behind them should the rebellion succeed."
ccfaction.6.desc.attempt.dual:0 "Elements of the [cc_rebellious_faction.GetName] and the [cc_new_reb_faction.GetName] have launched an armed revolt against authorities on [cc_rebel_faction_capital.GetName]. They now style themselves as the [event_target:cc_breakaway_country.GetName], and are fighting for control of the planet. Most of the leadership of the [cc_rebellious_faction.GetName] and the [cc_new_reb_faction.GetName] have held back from wholeheartedly supporting the revolutionaries, but our intelligence services expect them to throw themselves behind them should the rebellion succeed."

ccfaction.601.name:0 "[cc_rebellious_faction_leader.GetName] Defects!"
ccfaction.601.desc:0 "[cc_rebellious_faction_leader.GetName] has defected to the [cc_breakaway_country.GetName] to become their leader."
ccfaction.601.desc.scientist:0 "Scientist [cc_rebellious_faction_leader.GetName] has defected to the [cc_breakaway_country.GetName] to become their leader."
ccfaction.601.desc.admiral:0 "Admiral [cc_rebellious_faction_leader.GetName] has defected to the [cc_breakaway_country.GetName] to become their leader."
ccfaction.601.desc.general:0 "General [cc_rebellious_faction_leader.GetName] has defected to the [cc_breakaway_country.GetName] to become their leader."
ccfaction.601.desc.governor:0 "Governor [cc_rebellious_faction_leader.GetName] has defected to the [cc_breakaway_country.GetName] to become their leader."

ccfaction.61.name:0 "[root.GetName] defects to the [cc_breakaway_country.GetName]"
ccfaction.61.desc:0 "The administration of [root.GetName] has bowed to the demands of its populace after massive week-long demonstrations showed the scale of their support for the [cc_breakaway_country.GetName]. They have announced that they will be joining the secessionists."

ccfaction.62.name:0 "Sympathisers of the [cc_breakaway_country.GetName] attempt to seize power on [root.GetName]"
ccfaction.62.desc:0 "Supporters of the [cc_breakaway_country.GetName] have heeded the call to arms of their leaders, and have launched an armed revolt with the aim of joining the breakaway country."


#first wave revolt breaks free
ccfaction.64.name:0 "[fromfrom.GetName] lost to the [cc_breakaway_country.GetName]"
ccfaction.64.desc:0 "Our authorities have lost control of [fromfrom.GetName], which has fallen under the control of the [cc_rebellious_faction.GetName]. The new owners of the planet are now calling themselves the [cc_breakaway_country.GetName], and have appealed for all supporters of the [cc_rebellious_faction.GetName] to join them in their fight for independence from the [root.GetName]."


#second wave revolt breaks free
ccfaction.67.name:0 "Rebels on [from.GetName] have joined the [cc_breakaway_country.GetName]"
ccfaction.67.desc:0 "Our authorities have lost control of [fromfrom.GetName]. The new owners of the planet have ceded themselves to the [cc_breakaway_country.GetName] and have joined them in their revolt against us."

#It fails
ccfaction.68.name:0 "Factional Revolutionaries fail to seize [fromfrom.GetName]"
ccfaction.68.desc.first:0 "Our authorities have defeated revolutionaries affiliated with the [cc_rebellious_faction.GetName] on [fromfrom.GetName] that sought to secede and join the [cc_breakaway_country.GetName]. Order has been re-established."
ccfaction.68.desc.second:0 "Our authorities have defeated revolutionaries affiliated with the [cc_rebellious_faction.GetName] on [fromfrom.GetName] that sought to secede and found their own breakaway state. Order has been re-established."


#What to do with the sympathies planets?
ccfaction.7.name:0 "Sympathisers with the [cc_breakaway_country.GetName]"
ccfaction.7.desc:0 "There is considerable minority support for the [cc_breakaway_country.GetName] on [random_sympathies_planet.GetName] and other planets. The supporters of the breakaway planet are mobilising and will surely cause trouble if allowed to. How should we deal with them?"
ccfaction.7.A.tooltip:0 "All supporters of the breakaway faction on these planets will be killed. Other countries may be upset."
ccfaction.7.B.tooltip:0 "All supporters of the breakaway faction on these planets will gain the modifier §R$cc_oppression$§!: -50% output of all resources."
ccfaction.7.C:0 "Give them a generous subsidy."
ccfaction.7.C.tooltip:0 "This will hopefully remind them of the benefits of being part of the [root.GetName]."
