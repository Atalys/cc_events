cc_colony_monarchy_desc:0 "Esta colônia é governada por uma monarquia local."
cc_colony_monarchy_unhappy:0 "Principado Cancelado"
cc_colony_monarchy_unhappy_desc:0 "Esta colônia está enfurecida porque sua monarquia local foi derrubada pelo novo regime."

cc_minor_protests_authoritarian:0 "$cc_minor_protests_militarist$"
cc_minor_protests_authoritarian_desc:0 "Este planeta está experimentando pequenos protestos depois que sua monarquia local foi rejeitada."
cc_major_protests_authoritarian:0 "$cc_major_protests_militarist$"
cc_major_protests_authoritarian_desc:0 "Este planeta está experimentando grandes protestos depois que sua monarquia local foi rejeitada."
cc_underground_authoritarian_movement_1:0 "Movimento Monarquista Interno"
cc_underground_authoritarian_movement_1_desc:0 "Um movimento interno centrado ao redor da restauração da monarquia local está presente neste planeta. Eles buscam espalhar ideias que vão contra os ideais de nosso império."
cc_underground_authoritarian_movement_2:0 "Movimento Monarquista Interno"
cc_underground_authoritarian_movement_2_desc:0 " Um movimento interno centrado ao redor da restauração da monarquia local estão buscando acima de tudo a total independência com relação ao nosso império."

#Egalitarian
cc_colony_events.9.name:0 "Democracia Direta em [root.GetName]"
cc_colony_events.9.desc.pos:0 "Os cidadãos em [root.GetName] tomaram a iniciativa de criar um sistema de democracia direta, que cuidará do dia-a-dia da colônia. Em seu sistema, a maioria das questões de política serão votadas por toda a população (que, hoje em dia, pode votar com pouco mais do que um pensamento); apenas tarefas básicas que requerem coordenação são realizadas por funcionários, que são eleitos por sorteio entre os cidadãos. Isso certamente os permitirá ter uma melhor coesão em sua comunidade em desenvolvimento e tomar as decisões certas para agradar os cidadãos."
cc_colony_events.9.desc.neut:0 "Os cidadãos em [root.GetName] tomaram a iniciativa de criar um sistema de democracia direta, que cuidará do dia-a-dia da colônia. Em seu sistema, a maioria das questões de política serão votadas por toda a população (que, hoje em dia, pode votar com pouco mais do que um pensamento); apenas tarefas básicas que requerem coordenação são realizadas por funcionários, que são eleitos por sorteio entre os cidadãos. Isso certamente os permitirá ter uma melhor coesão em sua comunidade em desenvolvimento e tomar as decisões certas para agradar os cidadãos. No entanto, muitos no governo [root.owner.GetSpeciesAdj] estão desconfortáveis com essa experiência, pois sentem que é de uma natureza não-[root.owner.GetSpeciesAdj].\n\nDevemos permitir que a experiência continue?"
cc_colony_events.9.desc.neg:0 "Os cidadãos em [root.GetName] mostraram um grau preocupante de pensamento independente. Eles criaram um sistema de democracia direta, que cuidará do dia-a-dia da colônia. Em seu sistema, a maioria das questões de política será votada por toda a população (que, hoje em dia, pode votar com pouco mais do que um pensamento); apenas tarefas básicas que requerem coordenação são realizadas por funcionários, que são eleitos por sorteio entre os cidadãos. Eles afirmam que isso permitirá que eles tenham uma melhor coesão em sua comunidade em desenvolvimento e tomem as decisões certas para agradar os cidadãos. No entanto, muitos no governo [root.owner.GetSpeciesAdj] consideram que este é um experimento perigoso que vai diretamente contra os valores de [root.owner.GetName] e pode minar nossa estabilidade.\n\nO que devemos fazer sobre isso?"
cc_colony_events.9.B:0 "Isso deve continuar."
cc_colony_events.9.C:0 "Proíba isto."
cc_colony_events.9.C.tooltip:0 "A resposta da população a esta ação é imprevisível."

cc_colony_events.91.name:0 "$cc_colony_events.21.name$"
cc_colony_events.91.desc:0 "Há pequenos protestos em [Root.GetName] motivados pelo fim da experiência de democracia direta, mas eles não se espalharam, e a maioria da população aceita a autoridade superior de [root.owner.GetName]. Para que sua "democracia" não era tão amada afinal!"

cc_colony_events.92.name:0 "$cc_colony_events.22.name$"
cc_colony_events.92.desc:0 "O cancelamento imposto da experiência democrática de [root.GetName] tem resultado em grandes protestos, exigindo sua restauração incondicional. Uma minoria dos manifestantes tem entrado em confrontos com as forças de segurança, e nossas autoridades locais estão tendo dificuldades em manter a população sobre controle. Eles estão pedindo auxílio do governo federal sobre a melhor maneira de lidar com a situação."
cc_colony_events.92.A:0 "Reprima os protestos."
cc_colony_events.92.B:0 "Os protestos passarão." 
cc_colony_events.92.C:0 "Restaure a Democracia Direta em [root.GetName]."

cc_colony_events.921.name:0 "$cc_colony_events.233.name$"
cc_colony_events.921.desc:0 "Tentativas de reprimir as manifestações pro-democracia em [root.GetName] tiveram sucesso. Todos os líderes foram presos ou mortos, assim como alguns de seus seguidores que foram tolos o suficiente para tentar resistir a nós. Seu flagelo foi eliminado de nossa colônia. No entanto, levará tempo para reconquistar os corações e as mentes da nossa população."

cc_colony_events.922.name:0 "$cc_colony_events.234.name$"
cc_colony_events.922.desc:0 "Tentativas de reprimir as manifestações pro-democracia em [root.GetName] falharam. Os líderes descobriram nossos planos e se esconderam, juntamente com muitos de seus seguidores mais confiáveis. Eles fundaram um Movimento Interno de Resistência que busca a independência de [Root.Owner.GetName]. Podemos esperar tumultos no futuro."

cc_colony_events.923.name:0 "$cc_colony_events.221.name$"
cc_colony_events.923.desc:0 "Alguns anos se passaram, e as manifestações contra o cancelamento da experiência de Democracia Direta em [root.GetName] foram desaparecendo, mas os ideais não foram esquecidos. O período democrático em [root.GetName] caíram no folclore de [root.GetName] como uma era de ouro e inocente, e sua perda é motivo de muita amargura. É provável que os habitantes jamais voltem a acreditar totalmente no nosso governo."

cc_colony_events.924.name:0 "Movimento Interno em [Root.GetName]"
cc_colony_events.924.desc:0 "O fim esperado dos protestos em [root.GetName] não se materializou. Eles continuaram a causar problemas até que as autoridades foram obrigadas a dispersar os manifestantes. Desde então, tem surgido um movimento interno, buscando conquistar a população e pressionar pela restauração da democracia."



cc_colony_direct_democracy:0 "Democracia Direta"
cc_colony_direct_democracy_desc:0 "Esta colônia é governada por uma democracia direta planetária."
cc_colony_democracy_unhappy:0 "Democracia Direta Removida"
cc_colony_democracy_unhappy_desc:0 "Esta colônia está furiosa por seu estado de auto-governança democrática ter sido encerrado pelo regime atual."

cc_minor_protests_egalitarian:0 "$cc_minor_protests_militarist$"
cc_minor_protests_egalitarian_desc:0 "Este planeta está experimentando pequenos protestos após o banimento do sistema de democracia direta planetária."
cc_major_protests_egalitarian:0 "$cc_major_protests_militarist$"
cc_major_protests_egalitarian_desc:0 " Este planeta está experimentando grandiosos protestos após o banimento do sistema de democracia direta planetária."
cc_underground_egalitarian_movement_1:0 "Movimento Interno Pro-Democracia"
cc_underground_egalitarian_movement_1_desc:0 "Um movimento interno centrado ao redor da restauração da democracia direta está presente neste planeta. Eles buscam espalhar ideias que vão contra os ideais de nosso império."
cc_underground_egalitarian_movement_2:0 "Movimento Interno Pro-Democracia"
cc_underground_egalitarian_movement_2_desc:0 "Um movimento interno buscando a restauração da democracia direta e finalmente a independência plena em relação ao nosso império."



