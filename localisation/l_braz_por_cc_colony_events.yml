cc_colony_events.75.desc:0 "[cc_colony_leader.GetName], que muitos consideram ter sido o cidadão fundador de [root.GetName], morreu hoje após uma rápida doença gravíssima. A população de [root.GetName] está em luto pela perda [cc_colony_leader.GetHisHer]. O último desejo [cc_colony_leader.GetHisHerCap] foi que uma Grande Universidade fosse construída em [root.GetName] para garantir que as próximas gerações de pensadores para os quais [cc_colony_leader.GetSheHe] semeou um futuro mais iluminado e distante da ignorância possa florescer. Oficiais em [root.GetName] nos apresentou um projeto para que o sonho se torne realidade.\n\nDevemos investir na Universidade?"
