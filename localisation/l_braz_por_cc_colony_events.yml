cc_cleanup_events.2.name:0 "Mestre Proeminente em [root.GetName]"
cc_cleanup_events.2.desc:0 "Um mestre proeminente está presente em [root.GetName], e é o ponto central da influente rede espiritualista do planeta. Eles deveriam ter permissão para permanecer em suas posições?"

cc_cleanup_events.3.name:0 "Mausoléu para um famoso mestre em [root.GetName]"
cc_cleanup_events.3.desc:0 "Os antigos proprietários de [root.GetName] estavam construindo um Mausoléu em honra de um proeminente mestre que era nativo deste planeta. Se completado, será o centro da influente rede espiritualista do planeta. Devemos continuar a construir o Mausoléu?"
cc_cleanup_events.3.tooltip:0 "Um vez concluído, o Mausoléu vai acrescentar na Unidade de Visão do Planeta, Felicidade e Atração Espiritualista."

cc_cleanup_events.4.name:0 "Mausoléu para um famoso mestre [root.GetName]"
cc_cleanup_events.4.desc:0 "Os antigos proprietários de [root.GetName] criaram um Mausoléu em homenagem a um guru proeminente que era nativo do planeta. É o centro da influente rede espiritualista do planeta. Devemos poupar o edifício da destruição?"

cc_cleanup_events.5.name:0 "A Memória de Um Famoso Mestre de [root.GetName]"
cc_cleanup_events.5.desc:0 "Os antigos proprietários de [root.GetName] haviam ofendido a população espiritualista em [root.GetName] ao não construir um mausoléu para um Mestre Proeminente que era nativo do planeta. Devemos construir um nós mesmos?"

cc_cleanup_events.51.name:0 "Mausoléu em [root.GetName] Completado"
cc_cleanup_events.51.desc:0 "O Mausoléu em honra de um Mestre famoso de [root.GetName] ficou pronto. O povo de [root.GetName] agora tem um lugar para lembrar os ensinamentos e conquistas de seu líder espiritual."

cc_cleanup_events.6.name:0 "Movimento Espiritualista Interno em [root.GetName]"
cc_cleanup_events.6.desc:0 "Um Movimento Espiritualista Interno estava causando problemas para os senhores anteriores de [Root.GetName]. Seus representantes se encontraram com os novos mestres do planeta, e ofereceram-se para abandonar suas armas com a condição de que certos privilégios sejam dados aos espiritualistas no planeta.\n\nDevemos ceder tais privilégios?"

cc_cleanup_events.7.name:0 "[root.GetName] é um Protetorado Espiritualista"
cc_cleanup_events.7.desc:0 "O povo espiritualista em [root.GetName] recebeu alguns privilégios de seus mestres anteriores. Isso deve ser mantido?"

cc_cleanup_events.8.name:0 "Democracia Direta em [root.GetName]"
cc_cleanup_events.8.desc:0 "[root.GetName] Atualmente, é governado através de uma democracia planetária direta. Esse sistema de autogoverno pode continuar?"

cc_cleanup_events.9.name:0 "Movimento Interno Pro-Democracia em [root.GetName]"
cc_cleanup_events.9.desc:0 "Um Movimento Interno Pro-Democracia estava causando problemas para os proprietários anteriores de [Root.GetName]. Seus representantes se encontraram com os novos mestres do planeta, e ofereceram-se para abraçar a paz sob a condição de que sua forma desejada de democracia direta planetária seja restaurada.\n\nDevemos atender ás exigências?"

cc_cleanup_events.10.name:0 "Restaure a Democracia em [root.GetName]?"
cc_cleanup_events.10.desc:0 "Os antigos senhores de [root.GetName] ofenderam a população progressista em [root.GetName] ao proibir a democracia direta planetária que eles criaram. Devemos restaurá-la?"


cc_cleanup_events.11.name:0 "Universidade em [root.GetName]"
cc_cleanup_events.11.desc:0 "Os antigos proprietários em [root.GetName] estavam construindo uma grande universidade. Se completado, vai se tornar um importante centro da influente rede planetária de intelectuais. Devemos terminar a construção da Universidade?"
cc_cleanup_events.11.tooltip:0 "\nUma vez completada, a Universidade vai adicionar os seguintes efeitos §Y$cc_university$§!, granting:\n$tile_resource_physics_research_mult$: §G+33%§!\n$tile_resource_society_research_mult$: §G+33%§!\n$tile_resource_engineering_research_mult$: §G+33%§!\n$MOD_PLANET_MIGRATION_ALL_PULL$: §G+25%§!\n$pop_ethic_materialist_attraction_mult$: §Y+150%§!"

cc_cleanup_events.12.name:0 "Universidade em [root.GetName]"
cc_cleanup_events.12.desc:0 "Os antigos senhores de [root.GetName] construíram uma grande Universidade em [root.GetName]. Ela é o centro da influente rede planetária de intelectuais. Devemos poupar a Universidade da destruição?"

cc_cleanup_events.13.name:0 "Intelectual Proeminente em [root.GetName]"
cc_cleanup_events.13.desc:0 "Um intelectual proeminente está presente em [root.GetName], e é o ponto central da influente rede planetária de intelectuais. Gostaria de permitir que ele reassuma sua posição?"

cc_cleanup_events.14.name:0 "Movimento Intelectual Interno em [root.GetName]"
cc_cleanup_events.14.desc:0 "Um Movimento Intelectual Interno esteve causando problemas para os antigos senhores de [Root.GetName]. Seus representantes estão se reunindo com os novos mestres do planeta, e eles se ofereceram para fazer um cessar-fogo se construirmos uma grande Universidade Planetária.\n\nDevemos construir a universidade?"

cc_cleanup_events.15.name:0 "A Memória de um famoso Intelectual em [root.GetName]"
cc_cleanup_events.15.desc:0 "Os antigos donos de [root.GetName] ofenderam os habitantes materialistas de [root.GetName] por não construírem uma universidade em honra a um proeminente intelectual que era nativo deste planeta. Devemos construí-la nós mesmos?"

cc_cleanup_events.151.name:0 "Universidade aberta em [root.GetName]"
cc_cleanup_events.151.desc:0 "A Universidade em [root.GetName] foi concluída. Sua abertura foi recebida com muita alegria pela população local, que sente que [root.GetName] foi colocado no mapa como um importante centro de estudos dentro de [root.owner.GetName]. Além disso, materialistas em todo [root.owner.GetName] estão satisfeitos com esta dedicação de [root.owner.GetRulerTitle] a favor do progresso científico."


cc_cleanup_events.16.name:0 "Principado em [root.GetName]"
cc_cleanup_events.16.desc:0 "[root.GetName] Atualmente é governado como um Principado através de uma monarquia local. Esse sistema de governança local pode continuar?"

cc_cleanup_events.17.name:0 "Movimento Monarquista Interno em [root.GetName]"
cc_cleanup_events.17.desc:0 "Um Movimento Monarquista Interno causou problemas para os senhores anteriores de [Root.GetName]. Seus representantes agora estão reunidos com os novos mestres do planeta, e oferecem um cessar-fogo com a condição de que seu líder retome sua posição como 'Príncipe de [root.GetName]', e tenha permissão para realizar a administração básica do planeta.\n\nDevemos atender suas condições?"

cc_cleanup_events.18.name:0 "Restaure a Monarquia Local em [root.GetName]?"
cc_cleanup_events.18.desc:0 "Os antigos senhores de [root.GetName] ofendeu a população monarquista local de [root.GetName] abolindo o governo monarca local, que governou o planeta como um Principado semi-autônomo. Gostaria de restaurá-lo?"



cc_cleanup_events.19.name:0 "Academia Militar em [root.GetName]"
cc_cleanup_events.19.desc:0 "Os antigos senhores de [root.GetName] construíram uma grande Academia Militar em [root.GetName]. Ela é o centro da influente Rede Militarista Planetária. Gostaria que a poupássemos da destruição?"

cc_cleanup_events.20.name:0 "O Enviado de [root.GetName]"
cc_cleanup_events.20.desc:0 "Um Proeminente Velho Oficial Naval ocasionalmente recebeu o título de 'Enviado de [root.GetName]', e é resguardado pela população. Eles são o ponto central de uma influente Rede Planetária de Intelectuais. Gostaria de permitir que eles reassumam suas posições?"

cc_cleanup_events.21.name:0 "Movimento Militarista Interno em [root.GetName]"
cc_cleanup_events.21.desc:0 "Um Movimento Militarista Interno causou tumultos no governo dos antigos senhores de [Root.GetName]. seus representantes estão reunidos com os novos mestres do planeta, e se ofereceram para aderir a um cessar-fogo em troca de algumas condições. Exigem que uma grande Academia Militar seja construída.\n\nDevemos we construir esta Academia Militar?"

cc_cleanup_events.22.name:0 "A Memória de um Famoso Oficial Naval em [root.GetName]"
cc_cleanup_events.22.desc:0 "os antigos senhores de [root.GetName] ofendeu a população militarista de [root.GetName] ao não construir uma Academia Militar em honra de um proeminente Oficial Naval que fez do planeta sua casa. Gostaria que construíssemos nós mesmos?"

cc_cleanup_events.23.name:0 "Academia Militar Abre em [root.GetName]"
cc_cleanup_events.23.desc:0 "A Academia em [root.GetName] está pronta. Possui uma estátua proeminente do líder agora falecido. Sua abertura foi recebida com alegria pelos cidadãos da colônia, que sentem que [root.GetName] foi colocado no mapa como um importante Centro de Estudos Militares dentro de [root.owner.GetName]. Além disso, nossos recrutas e seus apoiadores em [root.owner.GetName] estão satisfeitos com a dedicação de [root.owner.GerRulerTitle] para aqueles que servem esta grande nação."

cc_cleanup_events.24.name:0 "Academia Militar em construção em [root.GetName]"
cc_cleanup_events.24.desc:0 "Os antigos senhores de [root.GetName] começaram a construir uma grande academia em [root.GetName]. Quando terminada ela será o centro da influente Rede Planetária de Militares. Gostaria de terminar a construção?"
cc_cleanup_events.24.tooltip:0 "\nOnce completed, the Military Academy will add the modifier §Y$cc_milacademy$§!, granting:\n$MOD_PLANET_FORTIFICATION_STRENGTH$: §G+75%§!\n$MOD_PLANET_ARMY_BUILD_SPEED_MULT$: §G+50%§!\n$MOD_POP_CITIZEN_HAPPINESS$: §G+10%§!\n$pop_ethic_militarist_attraction_mult$: §Y+150%§!"



cc_cleanup_events.25.name:0 "Proeminente Ativista Pacifista em [root.GetName]"
cc_cleanup_events.25.desc:0 "Um proeminente ativista pacifista está presente em [root.GetName], e é o ponto central a influente Rede Planetária de Pacifistas 'Ghandeis'. Gostaria de permitir que eles retomem suas posições?"

cc_cleanup_events.26.name:0 "Monumento a um famoso ativista em [root.GetName]"
cc_cleanup_events.26.desc:0 "Os senhores anteriores de [root.GetName] começaram a construção de um Monumento em honra de um proeminente ativista que foi nativo deste planeta. Se terminado, este será um importante centro da influente Rede Planetária de Pacifistas 'Ghandeis'. Devemos terminar de construir o Monumento?"
cc_cleanup_events.26.tooltip:0 "Um vez completado, o Monumento vai adicionar Unidades de Visão Planetária, Felicidade e Atração Pacifista."

cc_cleanup_events.27.name:0 "Monumento a um famoso ativista em [root.GetName]"
cc_cleanup_events.27.desc:0 "Os senhores anteriores de [root.GetName] construíram um Monumento em honra de um proeminente ativista que foi nativo deste planeta. Este é um importante centro da influente Rede Planetária de Pacifistas 'Ghandeis'. Gostaria de poupar o Monumento da destruição?"

cc_cleanup_events.28.name:0 "A Memória de Um Famoso Ativista em [root.GetName]"
cc_cleanup_events.28.desc:0 " Os senhores anteriores de [root.GetName] ofenderam a população pacifista local de [root.GetName] por não construir um monumento em honra de um proeminente ativista pacifista que foi antivo deste planeta. Gostaria de construir nós mesmos?"

cc_cleanup_events.29.name:0 "Monumento em [root.GetName] completado"
cc_cleanup_events.29.desc:0 "O Monumento em honra de [root.GetName], famoso ativista pacifista. O povo em [root.GetName] agora tem um lugar para relembrar os ensinamentos e conquistas de seu líder."

cc_cleanup_events.30.name:0 "Movimento Pacifista Interno em [root.GetName]"
cc_cleanup_events.30.desc:0 "Um Movimento Pacifista Interno causou tumultos no governo dos antigos senhores de [Root.GetName]. Seus representantes estão reunidos com os novos senhores do planeta, e ofereceram-se para aderir a um cessar-fogo com algumas condições. Eles exigem alguns privilégios para a população pacifista do planeta.\n\nDevemos ceder tais regalias?"

cc_cleanup_events.31.name:0 "[root.GetName] é um Protetorado Pacifista"
cc_cleanup_events.31.desc:0 "A População Pacifista de [root.GetName] recebeu privilégios do seu antigo regime. Gostaria de mantê-los?"



cc_cleanup_events.32.name:0 "Políticos Xenófobos Proeminentes em [root.GetName] Cometem Suicídio"
cc_cleanup_events.32.desc:0 "Um proeminente orador xenófobo estava presente em [root.GetName] antes da conquista. Eles o consideravam o 'Hegemon' Planetário, aquele que prometera cumprir a missão de impedir qualquer interferência alienígena no planeta. Agora, com seus sonhos em ruínas, eles se mataram para evitar mais humilhação."
cc_cleanup_events.32.option:0 "Que alívio."

cc_cleanup_events.33.name:0 "Instituto Hegemon em [root.GetName]"
cc_cleanup_events.33.desc:0 "Os antigos senhores de [root.GetName] tinham começado a construção de um instituto em homenagem a um político proeminente que era nativo do planeta, e tinha feito o seu nome através de uma retórica extremamente xenófoba. Se fosse completado, teria se tornado um centro pelo qual os nacionalistas poderiam ter operado. É irônico que eles iniciem a construção de tal monumento no momento de sua derrocada. Nossas autoridades planetárias reduziram a construção do instituto a pó."

cc_cleanup_events.34.name:0 "Instituro Hegemon em [root.GetName]"
cc_cleanup_events.34.desc:0 "Os antigos senhores de [root.GetName] construíram um instituto em homenagem a um político proeminente que era nativo do planeta, e tinha feito o seu nome através de uma retórica extremamente xenófoba. Embora os pontos de vista do político fossem extremamente xenófobos, representantes da população conquistada pediram-nos para não destruir o edifício, que é apreciado pelos habitantes do planeta. Devemos poupar o edifício da destruição?"
cc_cleanup_events.34.A:0 "Deixe-os manter seus heróis."


cc_cleanup_events.35.name:0 "Movimento Xenófobo Interno em [root.GetName]"
cc_cleanup_events.35.desc:0 "Um Movimento Xenófobo Interno causou problemas aos senhores anteriores de [Root.GetName]. Agora que conquistamos o planeta, eles se sentem corretos em suas ações anteriores e estão empenhados em redobrar seus esforços para proteger o planeta das influências xeno."



cc_cleanup_events.36.name:0 "Prominent Xenoist Activist on [root.GetName]"
cc_cleanup_events.36.desc:0 "A prominent xenoist activist is active on [root.GetName], and is the centrepoint of the planet's influential movement for peace and cooperation between species. Should they be allowed to remain in their position?"

cc_cleanup_events.37.name:0 "Cultural Exchange on [root.GetName]"
cc_cleanup_events.37.desc:0 "The old owners of [root.GetName] had been preparing a Cultural Exchange in honour of a prominent xenoist activist who was native to the planet. If completed, it will be contribute to establishing the planet's reputation as a multispecies haven. Should we continue to support it?"
cc_cleanup_events.37.tooltip:0 "Once completed, the Cultural Exchange will add the modifier §Y$cc_xenophile_institute$§!, granting:\n$MOD_POP_HAPPINESS$$: §G+5%§!\n$MOD_PLANET_MIGRATION_XENO_PULL$: §G+100%§!\n$tile_resource_unity_mult$: §G+25%§!\n$pop_ethic_xenophile_attraction_mult$: §Y+150%§!"

cc_cleanup_events.38.name:0 "Cultural Exchange on [root.GetName]"
cc_cleanup_events.38.desc:0 "The old owners of [root.GetName] had set up a Cultural Exchange in honour of a prominent xenoist activist who was native to the planet. It serves to secure the activist's legacy and establish the planet's reputation as a multispecies haven. Should we allow it to continue to exist?"

cc_cleanup_events.39.name:0 "The Memory of a famous Activist on [root.GetName]"
cc_cleanup_events.39.desc:0 "The old owners of [root.GetName] had offended the xenophile population on [root.GetName] by not establishing a Cultural Exchange, as a recently-deceased prominent activist who was native to the planet had wanted to. Should we establish one ourselves?"

cc_cleanup_events.40.name:0 "Underground Xenophile Movement on [root.GetName]"
cc_cleanup_events.40.desc:0 "An underground xenophile movement had been making trouble for the previous owners of [Root.GetName]. Their representatives have met with the new masters of the planet, and have offered to lay down their arms on the condition that a Cultural Exchange be established on the planet to cement it as a haven of goodwill and peace between species.\n\nShould we establish the Cultural Exchange?"

cc_cleanup_events.41.name:0 "Cultural Exchange on [root.GetName] complete"
cc_cleanup_events.41.desc:0 "The Cultural Exchange in honour of [root.GetName]'s famous xenoist activist has been completed. The populace on [root.GetName] now have a place to remember their leader's teachings and achievements, and are confident that their planet's peace and goodwill between species will be maintained."

