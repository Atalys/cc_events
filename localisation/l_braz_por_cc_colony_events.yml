cc_colony_events.532.name:0 "$cc_colony_events.232.name$"
cc_colony_events.532.desc:0 "As tentativas de deter [cc_colony_leader.GetName] falharam. [cc_colony_leader.GetSheHeCap] reuniu os seguidores mais confiáveis [cc_colony_leader.GetHisHer] e fundou um movimento interno com o qual [cc_colony_leader.GetSheHe] aparentemente espera proteger [root.GetName] da interferência de alienígenas. Nós podemos esperar tumultos [cc_colony_leader.GetHimHer] em algum tempo."

cc_colony_events.533.name:0 "$cc_colony_events.233.name$"
cc_colony_events.533.desc:0 "Tentativas de rastrear e matar [cc_colony_leader.GetName] e os seguidores [cc_colony_leader.GetHisHer] foram largamente bem sucedidas. Seu flagelo fora eliminado de nossa colônia. No entanto, vai levar tempo para reconquistar os corações e mentes de nossos colonos."

cc_colony_events.534.name:0 "$cc_colony_events.234.name$"
cc_colony_events.534.desc:0 "$cc_colony_events.234.desc$"

cc_colony_events.54.name:0 "A fama de[cc_colony_leader.GetName] cresceu"
cc_colony_events.54.desc.pos:0 "Nos últimos 15 anos, [cc_colony_leader.GetName] se tornou uma figura de liderança em [Root.GetName]. [cc_colony_leader.GetSheHeCap] tem estimulado a população [root.owner.GetSpeciesAdj] e trouxe novos níveis de união à causa. A reputação [cc_colony_leader.GetHisHerCap] se espalhou e cresceu, tanto que há rumores de que há pelo menos um estado estrangeiro que quer matar a [cc_colony_leader.GetHimHer]. No entanto, para fazer isso, eles terão que passar por muitos confiáveis seguidores [cc_colony_leader.GetHisHer], que podem agora ser encontrados por muitos mundos de [root.owner.GetName]."
#Excellent!
cc_colony_events.540.name:0 "A Foreign Nuisance" 
cc_colony_events.540.desc:0 "Our ally, the [from.owner.GetName] have been tolerating an outspoken and charismatic xenophobe named [cc_colony_leader.GetName] for decades. [cc_colony_leader.GetSheHeCap] made a name for [cc_colony_leader.GetHimHer]self on [from.GetName] and other [from.owner.GetSpeciesAdj] planets through vicious speeches that publicly derided xenos and named foreign states - in particular, the [root.GetName] - as "Enemies of the People". [cc_colony_leader.GetSheHeCap] recently held a series of particularly hostile speeches, in which [cc_colony_leader.GetSheHe] condemned our people, traditions, and government, and openly called for not only an end to our alliance with the [from.owner.GetName], but that the [from.owner.GetName] should take a hostile stance against us. We have reports of our diplomates and merchants being harassed and assaulted by [cc_colony_leader.GetName]'s xenophobes. Something must be done!"
#Non-xenophobe variant:
cc_colony_events.54.desc.neg:0 "Passaram 15 anos, [cc_colony_leader.GetName] se tornou uma figura de liderança em [Root.GetName]. [cc_colony_leader.GetSheHeCap] tem estimulado a população [root.owner.GetSpeciesAdj], embora o discurso adotado por [cc_colony_leader.GetSheHe] seja altamente controverso entre os Grupos Pelos Direitos Xenos, entre outros. Recentemente, a retórica anti-xenos [cc_colony_leader.GetHisHer] tornou-se demais para nosso aliado, o [ally.GetName]. O seu embaixador desenhou [root.owner.GetRulerTitle] [root.owner.GetRulerName] e expressou vontade em nome do [ally.GetSpeciesAdj] [ally.GetRulerTitle] para nos ajudar a eliminar um grupo extremista... bem como deixar claro que, falhando em aceitar sua ajuda, outros insultos ao [ally.GetName] não serão tolerados.\n\nO que devemos fazer?"
cc_colony_events.54.A:0 "[cc_colony_leader.GetName] é um dedicado cidadão [root.owner.GetSpeciesAdj]."
cc_colony_events.54.B:0 "Muito bem. Vamos eliminar [cc_colony_leader.GetHimHer]."

cc_colony_events.541.name:0 "Assassinato bem sucedido"
cc_colony_events.541.desc:0 "O assassinato de [cc_colony_leader.GetName] teve sucesso. No entanto, embora seus operários insistam que a operação funcionou e que nenhuma evidência incriminadora foi deixada para trás, parece que os seguidores de [cc_colony_leader.GetName] adivinharam que [ally.GetName] está por trás do assassinato. Há protestos em muitos de nossos mundos exigindo que todas as relações com [ally.GetName] sejam cortadas e uma relação mais xenofóbica em relação à política externa seja adotada."
cc_colony_events.541.A:0 "De jeito nenhum."
cc_colony_events.541.B:0 "Nós nunca gostamos deles mesmo."

cc_colony_events.542.name:0 "O [from.owner.GetName] adota uma atitude hostil"
#cc_colony_events.542.desc:0 "Um carismático orador, altamente xenófobo chamado [cc_colony_leader.GetName] difundiu os ideais adotados por [cc_colony_leader.GetHimHer] em [from.GetName] e outros planetas [from.owner.GetSpeciesAdj] através de discursos viciosos que ridicularizaram publicamente xenos e designadas nações estrangeiras – em particular, o [root.GetName] - como "Inimigos do Povo". Após um conjunto particularmente hostil de discursos, como seus aliados, discretamente pedimos a [from.owner.GetSpeciesAdj] [from.owner.GetRulerTitle] para permitir-nos... eliminar o problema. No entanto, incrivelmente, o [from.owner.GetSpeciesAdj] [from.owner.GetRulerTitle] não só rejeitou nossa oferta, mas até expressou apoio à fama de [cc_colony_leader.GetName]."
cc_colony_events.542.desc:0 "You put us in a difficult position, [root.GetSpeciesNamePlural]: We must choose between our friends and our citizens. After careful consideration, we have agreed that the primary purpose of the [from.GetName]'s government is to serve the good of the citizens. For that reason, we regret to inform you that we will neither support nor tolerate any moves to forcibly eliminate [cc_colony_leader.GetName]."
cc_colony_events.542.option:0 "Teremos que reavaliar nossa opinião sobre eles"

cc_colony_events.543.name:0 "Eliminando os Extremistas"
#cc_colony_events.543.desc:0 "Um carismático orador, altamente xenófobo chamado [cc_colony_leader.GetName] difundiu os ideais adotados por [cc_colony_leader.GetHimHer] em [from.GetName] e outros planetas [from.owner.GetSpeciesAdj] através de discursos viciosos que ridicularizaram publicamente xenos e designadas nações estrangeiras – em particular, o [root.GetName] - como "Inimigos do Povo". Após um conjunto particularmente hostil de discursos, como seus aliados, discretamente pedimos a [from.owner.GetSpeciesAdj] [from.owner.GetRulerTitle] para permitir-nos... eliminar o problema. [from.owner.leader.GetSheHe] aceitaram nossa ideias, por isso pedimos ao nosso serviço de inteligência que lidasse com os hegemônicos e xenófobos [from.owner.GetSpeciesAdj] e tramar e desse um jeito em [cc_colony_leader.GetName]."
cc_colony_events.543.desc:0 "We will gladly work with you to eliminate the troublemaker, "Hegemon" [cc_colony_leader.GetName]! We have instructed our intelligence agency to work with yours to devise a plan to move forwards. Very soon, the threat [cc_colony_leader.GetSheHe] poses will be neutralised."

cc_colony_events.544.name:0 "[cc_colony_leader.GetName] Eliminado Com Sucesso"
cc_colony_events.544.desc:0 "A trama para eliminar [cc_colony_leader.GetName] teve um grande sucesso – a missão foi concluída, e nenhuma evidência incriminadora foi deixada para nos ligar ao assassinato. Apesar disso, parece que os apoiadores de [cc_colony_leader.GetName] estão nos culpando mesmo assim - porque quando você vê conspirações xenos em tudo, uma hora você vai acabar realmente estando certo. Independentemente disso, o [from.owner.GetName] está nos cobrindo, e nos garantiu que nada abalará nossa amizade com [root.GetName]."

cc_colony_events.545.name:0 "O [from.owner.GetName] Nos Traiu!"
cc_colony_events.545.desc:0 "[cc_colony_leader.GetName] foi eliminado com sucesso – a operação terminou, e nenhuma evidência incriminadora foi deixada para nos ligar ao assassinato. Apesar disso, parece que os apoiadores de [cc_colony_leader.GetName] estão nos culpando mesmo assim - porque quando você vê conspirações xenos em tudo, uma hora você vai acabar realmente estando certo. Independentemente disso, mesmo que o [from.owner.GetSpeciesAdj] [from.owner.GetRulerTitle] tenha nos assegurado que [from.owner.leader.GetSheHe] acobertará nossa trama, [from.owner.leader.GetSheHe] já se livrou da culpa e responsabilizou [root.GetName] por toda a trama, desprezando nosso império nos termos mais insultantes. Quando nosso embaixador exigiu uma explicação, ele foi instruído de que tinha 10 dias para deixar o planeta..."
cc_colony_events.545.option:0 "$cc_colony_events.542.option$"


cc_colony_events.546.name:0 "Assassination Failed!" 
cc_colony_events.546.desc:0 "Our intelligence operatives failed to kill [cc_colony_leader.GetName], and were captured In the attempt. We were unable to retrieve them without compromising our involvement further, so they were left to their fate. Unfortunately, it seems that they've cracked and revealed not only that we tried to kill [cc_colony_leader.GetHimHer], but also that we did so on behalf of the [ally.GetName]. This has sparked unrest across the nation. [cc_colony_leader.GetName]'s supporters are outraged, and have begun calling for open resistance to the central government - calls which are receiving a reasonable amount of support among the general population, with many disgusted that the government would side with a foreign power against one of its own citizens. As a result, protests calling for the government to resign are widespread.\n\n[ally.GetName]'s ambassador has apologised for the failure of the mission, and offered what support the [ally.GetName] can, though she suggests that further [ally.GetSpeciesAdj] involvement may cause adverse reactions in the present climate - following threats to his life, he has taken refuge in the government building.\n\nMeanwhile, [cc_colony_leader.GetName], whose fame has reached new heights, is visiting supporters on planets in [cc_colony_leader.GetHisHer] part of the [root.owner.GetName], and is calling on them to support [cc_colony_leader.GetHimHer], a "true [root.owner.GetSpeciesName]", against the "traitors" in the government.\n\nHow will we maintain order during these troubled times?" 
cc_colony_events.546.A:0 "We will weather the storm."
cc_colony_events.546.B:0 "Try to make amends: Denounce the assassination attempt and the [ally.GetSpeciesNamePlural]."
cc_colony_events.546.C:0 "Apologise and step down."

cc_colony_events.547.name:0 "Assassination Plot Fails"
cc_colony_events.547.desc:0 "Our allies and their incompetent assassins have not only failed to kill "Hegemon" [cc_colony_leader.GetName], but also managed to get captured in the process. They have since spilt the beans on our involvement, something which has caused considerable internal tumult within the [from.owner.GetName], and strained our relationship with them - though for now, their leadership has assured us that their attitude towards us has not changed."
cc_colony_events.548.name:0 "Treachery!"
cc_colony_events.548.desc:0 "Our allies and their incompetent assassins have not only failed to kill "Hegemon" [cc_colony_leader.GetName], but also managed to get captured in the process. They have since spilt the beans on our involvement, something which has caused considerable internal tumult within the [from.owner.GetName]. Spooked by the popular tumult, the [from.owner.GetSpeciesAdj] government has sought to shift the blame to us, denouncing the [root.GetName] in terms that mirror [cc_colony_leader.GetName]'s rhetoric. When our ambassador demanded an explanation, he was instructed that he had ten days to leave the planet. It appears our relations with them have taken a sharp turn for the worse!"
cc_colony_events.548.option:0 "$cc_colony_events.542.option$"


cc_colony_events.55.name:0 "Morte de um grande [cc_colony_leader.GetSpeciesName]"
cc_colony_events.55.desc:0 "[cc_colony_leader.GetName], o(a) 'Hegemon' de [root.GetName], morreu esta manhã. [cc_colony_leader.GetSheHe] estava lutando contra uma grave doença há algum tempo, até que uma febre finalmente matou a [cc_colony_leader.GetHimHer]. A população em [root.GetName] está em luto, e estão exigindo a construção de um Instituto especial em honra [cc_colony_leader.GetHisHer] onde conquistas [cc_colony_leader.GetHisHer] - e, mais importante, a glória do povo [cc_colony_leader.GetSpeciesAdj] – poderá ser devidamente celebrada."
cc_colony_events.55.A: "$cc_colony_events.25.A$"
cc_colony_events.55.B: "$cc_colony_events.25.B$"
cc_colony_events.55.C:0 "$cc_colony_events.65.C$"
cc_colony_events.55.C.tooltip:0 "A influência de [cc_colony_leader.GetName] vai acabar em 30 anos' time."

cc_colony_events.551.name:0 "Instituto da Purificação [root.GetName]"
cc_colony_events.551.desc.A:0 "O Instituto em Honra a [cc_colony_leader.GetName] está pronto. Sua abertura atraiu inúmeros visitantes, com os seguidores [cc_colony_leader.GetHisHer] vindo de outros mundos para a ocasião. Acreditamos que o Instituto se tornará um importante centro de reflexão para [cc_colony_leader.GetSpeciesAdj] nacionalistas."
cc_colony_events.551.desc.B:0 "O Instituto em Honra de [cc_colony_leader.GetName] está pronto. A população em [root.GetName] agora tem um lugar para lembrar dos ensinamentos e conquistas [cc_colony_leader.GetHisHer]."

