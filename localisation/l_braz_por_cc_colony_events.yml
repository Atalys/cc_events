cc_colony_events.64.name:0 "A fama de [cc_colony_leader.GetName] cresceu"
cc_colony_events.64.desc:0 "Passaram-se 15 anos, [cc_colony_leader.GetName] se tornou uma figura de liderança em [Root.GetName]. [cc_colony_leader.GetSheHeCap] é muito popular entre os habitantes, tanto que a reputação [cc_colony_leader.GetHisHer] tem se espalhado e crescido. [cc_colony_leader.GetSheHeCap] é agora visto como uma inspiração para todas as mentes espiritualistas nesta parte de [root.owner.GetName] – tanto que [cc_colony_leader.GetSheHe] organizou uma turnê em vários mundos para visitar os admiradores [cc_colony_leader.GetHisHer]!"

