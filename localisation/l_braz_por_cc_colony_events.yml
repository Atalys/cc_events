cc_colony_events.2.name:0 "Almirante aposentado ascende sua influência em [root.GetName]"
cc_colony_events.2.desc.pos:0 "Uma colônia jovem é sempre uma oportunidade de avanço para aqueles com ambição de crescer.\n\nOn [root.GetName], tem provado ser um caso como este. Um condecorado oficial naval aposentado chamado [cc_colony_leader.GetName] inspirou nossos colonizadores com as habilidades de liderança [cc_colony_leader.GetHisHer] e começaram a respeitar fortemente os julgamentos [cc_colony_leader.GetHisHer]. Felizmente, [cc_colony_leader.GetSheHe] não parece estar no caminho de usar indevidamente a popularidade [cc_colony_leader.GetHisHer] para desafiar a autoridade do governo [root.owner.GetName]'s. De fato, as autoridades locais solicitaram ao governo central que seria melhor para [cc_colony_leader.GetName] receber o papel oficial como 'Enviado de [root.GetName]' para certificar-se de que o planeta está sendo bem governado." 
cc_colony_events.2.desc.neut:0 "Uma colônia jovem é sempre uma oportunidade para o avanço, especialmente para aqueles que não conseguiriam alcançar a ascensão em mundos onde a máquina do estado já está mais bem estabelecida.\n\nOn [root.GetName], tem mostrado ser este o caso. Um condecorado oficial naval aposentado chamado [cc_colony_leader.GetName] tem inspirado os novos colonizadores com a habilidade de liderança [cc_colony_leader.GetHisHer] o que os levou a respeitar grandemente o julgamento [cc_colony_leader.GetHisHer]. [cc_colony_leader.GetSheHeCap] até agora não usou a nova posição [cc_colony_leader.GetHisHer] como autoridade para assumir posição contra o [root.owner.GetName] – De fato, [cc_colony_leader.GetSheHe] até agora tem cooperado muito com nossas autoridades locais – mas petições para a posição [cc_colony_leader.GetHisHer] como 'Enviado de [root.GetName]' ser oficial (algo que foge um pouco de nossas práticas normais) tem atraído um suporte considerável.\n\nComo devemos responder à petição?"
cc_colony_events.2.desc.neg:0 " Uma colônia jovem é sempre uma oportunidade para o avanço, especialmente para aqueles que não conseguiriam alcançar a ascensão em mundos onde a máquina do estado já está mais bem estabelecida.\n\nOn [root.GetName], tem mostrado ser este o caso. Um condecorado oficial naval aposentado chamado [cc_colony_leader.GetName] tem inspirado os novos colonizadores com a habilidade de liderança [cc_colony_leader.GetHisHer] o que os levou a respeitar grandemente o julgamento [cc_colony_leader.GetHisHer]. [cc_colony_leader.GetSheHeCap], que tem sido descrito como um "incômodo" por nossas autoridades locais, foi bem recebido pela recém-fundada autoridade [cc_colony_leader.GetHisHer], e esteve encorajando uma petição a favor da posição [cc_colony_leader.GetHisHer] como 'Enviado de [root.GetName]' para que esta se torne oficial. Infelizmente, a petição recebeu um suporte considerável, mesmo sendo contrária aos princípios governamentais de [root.GetName].\n\nComo nós devemos responder a petição?" 

cc_colony_events.2.A1:0 "Ordenar a [cc_colony_leader.GetHimHer] como o Enviado da Colônia." 
cc_colony_events.2.A2:0 "Dê a [cc_colony_leader.GetHimHer] um papel como Consultor."
cc_colony_events.2.B:0 "Lembre a [cc_colony_leader.GetHimHer], [cc_colony_leader.GetSheHe] esqueceu claramente o lugar [cc_colony_leader.GetHisHer]."

cc_colony_events.2.C:0 "Atenda a petição."
cc_colony_events.2.D:0 "[cc_colony_leader.GetSheHeCap] claramente esqueceu o lugar [cc_colony_leader.GetHisHer]. Prenda [cc_colony_leader.GetHimHer]!"
cc_colony_events.2.D.tooltip:0 "$CC_COLONY_UNPREDICTABLE$"


cc_colony_events.21.name:0 "Pequenas manifestações mobilizam centenas em [root.GetName]"
cc_colony_events.21.desc:0 "Houve pequenas manifestações em [Root.GetName] durante a prisão de [cc_colony_leader.GetName], mas eles não se espalharam, e a maioria da população aceitou nossas provas contra [cc_colony_leader.GetHimHer]. Parece que [cc_colony_leader.GetHisHer] não era tão querido assim pela população!"


cc_colony_events.22.name:0 "Grandes manifestações levam milhões às ruas em [root.GetName]"
cc_colony_events.22.desc:0 "A prisão de [cc_colony_leader.GetName] em [Root.GetName] provocou gigantescas manifestações, com demandas para absolvição incondicional [cc_colony_leader.GetHisHer]. Uma minoria dos manifestantes se tornaram violentos, e nossas autoridades locais estão tendo dificuldades em manter a população sobre controle. Eles estão pedindo ajuda ao governo federal para lidar com o problema."
cc_colony_events.22.A:0 "Leve a [cc_colony_leader.GetHimHer] para [Root.Owner.Capital.GetName]. [cc_colony_leader.GetSheHeCap] jamais voltará a [Root.GetName]."
cc_colony_events.22.A.tooltip:0 "Isso terá consequências duradouras sobre a opinião da população em relação a [Root.Owner.GetName]."
cc_colony_events.22.B:0 "Solte a [cc_colony_leader.GetHimHer] e permita que [cc_colony_leader.GetHimHer] seja o Enviado." 


cc_colony_events.221.name:0 "Desconfiança persistente em [Root.GetName]"
cc_colony_events.221.desc:0 "Alguns anos se passaram, e os protestos na prisão de [cc_colony_leader.GetName] desapareceram. No entanto, a memória [cc_colony_leader.GetHisHer] – e a memória de como [cc_colony_leader.GetSheHe] foi arrancado de [root.GetName] - permanece, e tem sido escrito no folclore de [root.GetName] como fonte de muita amargura. É improvável que algum dia os habitantes voltem a acreditar incondicionalmente no seu Estado-Natal."

cc_colony_events.23.name:0 "Manifestantes libertam [cc_colony_leader.GetName]"
cc_colony_events.23.desc:0 "A prisão de [cc_colony_leader.GetName] em [Root.GetName] gerou protestos massivos. As autoridades locais falharam em manter a situação sob controle, e em meio ao caos um grupo de manifestantes romperam a barreira defensiva da prisão planetária e, finalmente, libertaram [cc_colony_leader.GetHimHer]. Nossos representantes clamam por ajuda ao governo Federal para lidar com a situação."
cc_colony_events.23.A:0 "Atenda às demandas dos manifestantes, não podemos nos dar ao luxo de arriscar uma guerra civil."
cc_colony_events.23.B:0 "Prenda a [cc_colony_leader.GetHimHer] novamente e leve [cc_colony_leader.GetHimHer] para [Root.Owner.Capital.GetName]."
cc_colony_events.23.C:0 "Cace este inseto e os seguidores [cc_colony_leader.GetHisHer]. Não toleramos traição!"

cc_colony_events.231.name:0 "Prisão de [cc_colony_leader.GetName] foi um sucesso"
cc_colony_events.231.desc:0 "As tentativas de prender [cc_colony_leader.GetName] tiveram sucesso. [cc_colony_leader.GetSheHeCap] está em segurança sob nossa custódia e será enviado para [Root.Owner.Capital.GetName]. No entanto, ainda há protestos generalizados em [Root.GetName], e não é claro se algum dia a população voltará a acreditar em seu governo."
cc_colony_events.231.option:0 "$CC_GOODIGUESS$"

cc_colony_events.232.name:0 "A prisão de [cc_colony_leader.GetName] não teve sucesso"
cc_colony_events.232.desc:0 "As tentativas de prender [cc_colony_leader.GetName] falharam. [cc_colony_leader.GetSheHeCap] tem reunido os seguidores mais confiáveis [cc_colony_leader.GetHisHer] e fundou um movimento interno com o qual [cc_colony_leader.GetSheHe] aparentemente pode proteger [root.GetName] de interferência externa. Devemos nos preparar para problemas que virão de [cc_colony_leader.GetHimHer] em breve."

cc_colony_events.233.name:0 "Incursões em [Root.GetName] tiveram sucesso"
cc_colony_events.233.desc:0 "As tentativas de rastrear e matar [cc_colony_leader.GetName] e seguidores [cc_colony_leader.GetHisHer] teve grande sucesso. Seu flagelo foi expurgado de nossa colônia. Porém, levará tempo para reconquistarmos os corações e mentes da população."

cc_colony_events.234.name:0 "Incursões em [Root.GetName] falhou"
cc_colony_events.234.desc:0 "As tentativas de rastrear e matar [cc_colony_leader.GetName] falharam. [cc_colony_leader.GetSheHeCap] tem reunido seguidores mais confiáveis [cc_colony_leader.GetHisHer] e fundou um movimento interno de resistência que busca a independência de [Root.Owner.GetName]. Devemos estar atentos a um clima de turbulência temporário."
cc_colony_events.235.name:0 "Prisão de [cc_colony_leader.GetName] em [Root.GetName] falhou catastroficamente"
cc_colony_events.235.desc:0 "Tentativas de prender [cc_colony_leader.GetName] falharam. [cc_colony_leader.GetSheHeCap] foi morto no fogo cruzado ou pelas próprias mãos [cc_colony_leader.GetHisHer]. Infelizmente, [cc_colony_leader.GetSheHe] foi tido como mártir por tudo isso, e sua popularidade atingiu novos patamares postumamente. Os mais confiáveis seguidores [cc_colony_leader.GetHisHerCap] fundaram um movimento interno de resistência que busca a independência de [Root.Owner.GetName]. Devemos esperar por tumultos durante algum tempo."

cc_colony_events.25.name:0 "Morte de um grande [cc_colony_leader.GetSpeciesName]"
cc_colony_events.25.desc:0 "[cc_colony_leader.GetName], o 'Enviado' de [root.GetName], morreu hoje após uma grave doença. A população de [root.GetName] está de luto pela perda [cc_colony_leader.GetHisHer]. O último desejo [cc_colony_leader.GetHisHerCap] foi que uma grande academia militar fosse construído em [root.GetName] para garantir que a próxima geração de oficiais, em quem [cc_colony_leader.GetSheHe] plantou seus ideais, possam atingir seu potencial máximo. Oficiais em [root.GetName] tem se aproximado de nós para tornar este sonho uma realidade.\n\nDevemos investir na academia?"
cc_colony_events.25.A: "Certamente!"
cc_colony_events.25.B: "Isso é muito caro."
cc_colony_events.25.B.tooltip:0 "A influência de [cc_colony_leader.GetName] desaparecerá em 30 anos."
cc_colony_events.251.name:0 "Academia abre em [root.GetName]"
cc_colony_events.251.desc:0 "A academia militar em honra de [cc_colony_leader.GetName] foi terminada. Possui uma estátua proeminente do líder agora falecido. Sua abertura foi recebida com alegria pelos habitantes da colônia, que sentem que [root.GetName] foi colocado no mapa como importante centro de aprendizagem militar dentro de [root.owner.GetName]. Além disso, os membros do serviço e seus apoiadores [root.owner.GetName] estão satisfeitos com a prova da dedicação [root.owner.GerRulerTitle] por seus súditos que servem esta extraordinária nação."

cc_milacademy_will_be_built:0 "\nA Academia Militar vai levar 5 anos para ficar pronta. Adicionará o efeito §Y$cc_milacademy$§!, granting:\n$MOD_PLANET_FORTIFICATION_STRENGTH$: §G+75%§!\n$MOD_PLANET_ARMY_BUILD_SPEED_MULT$: §G+50%§!\n$MOD_POP_CITIZEN_HAPPINESS$: §G+10%§!\n$pop_ethic_militarist_attraction_mult$: §Y+150%§!"

cc_founder_militarist:0 "Enviado Planetário"
cc_founder_militarist_desc:0 "Esta colônia é governada por um oficial naval aposentado que recebeu o título de 'Enviado'."

cc_militarist_influence:0 "Influência Militarista"
cc_militarist_influence_desc:0 "Um oficial naval aposentado está aconselhando nossas autoridades nessa colônia."

cc_minor_protests_militarist:0 "Protestos Menores"
cc_minor_protests_militarist_desc:0 "Este planeta está experimentando pequenos protestos após a prisão de um adorado oficial naval aposentado."
cc_major_protests_militarist:0 "Grandes Protestos"
cc_major_protests_militarist_desc:0 " Este planeta está experimentando grandes protestos após a prisão de um adorado oficial naval aposentado."

cc_underground_militarist_movement_1:0 "Movimento Militar Interno"
cc_underground_militarist_movement_1_desc:0 "Está acontecendo um movimento interno neste planeta centrado em torno de um antigo oficial dissidente. Eles procuram espalhar ideias e práticas que estão contra os ideais de nosso império."
cc_underground_militarist_movement_2:0 "Movimento Militar Interno"
cc_underground_militarist_movement_2_desc:0 " Está acontecendo um movimento interno neste planeta centrado em torno de um antigo oficial dissidente. Seu objetivo final é sua total independência de nosso império."

cc_militarists_offended:0 "Militares Ofendidos"
cc_militarists_offended_desc:0 "A população militarista deste planeta está ofendida com as atitudes do novo regime."

cc_milacademy_built_faction:0 "Academia Militar Construída"

cc_building_milacademy:0 "Construindo uma Academia Militar"
cc_building_milacademy_desc:0 "Uma academia militar está sendo construída neste planeta."

cc_milacademy:0 "Academia Militar"
cc_milacademy_desc:0 "A Academia Militar deste planeta é um importante centro de estudos militares. Oficiais aspirantes viajam por alguns anos para visitar a academia e estudar com nossas melhores mentes militares."

cc_founders_memory_disrespected_1_militarist:0 "Oficial Naval Local Desrespeitado"
cc_founders_memory_disrespected_1_militarist_desc:0 " A população está desapontada com a maneira pela qual o Estado-pai tratou um oficial de aposentado que fez deste planeta sua casa."

cc_mourning_martyr:0 "Mártir Desolado"



#Pacifists

cc_colony_events.3.name:0 "Pacifista influente em [root.GetName]"
cc_colony_events.3.desc.pos:0 "Uma colônia jovem é uma oportunidade de ascensão para os mais ambiciosos.\n\nOn [root.GetName], provou ser o caso. Um diplomata aposentado denominado [cc_colony_leader.GetName] recentemente iniciou uma campanha midiática na nova colônia alertando para os perigos dos conflitos, e parabenizando a filosofia adotada por [root.owner.GetName]. Isso galvanizou um pequeno grupo de apoiadores que agora referem-se a si mesmos como "Ghandeis". Este novo movimento aparentemente é popular entre a população local, e muitos líderes locais enfrentaram a guerra e a violência como um todo. A população – que tem ganhado o apoio de nossas autoridades locais neste esforço – tem considerado tornar [cc_colony_leader.GetName] seu líder colonial para apoiar [root.owner.GetName] em garantir uma galáxia mais pacífica."
cc_colony_events.3.desc.neut:0 "Uma colônia jovem é uma oportunidade de ascensão, principalmente para aqueles que não poderiam alcançar a ascensão em mundos onde a máquina do estado já está mais bem estabelecida.\n\nOn [root.GetName], tem mostrado ser este o caso. Um diplomata aposentado denominado [cc_colony_leader.GetName] recentemente iniciou uma campanha midiática na nova colônia alertando para os perigos dos conflitos. Isso galvanizou um pequeno grupo de apoiadores que agora referem-se a si mesmos como "Ghandeis". Este novo movimento aparentemente é popular entre a população local, e muitos líderes locais enfrentaram a guerra e a violência como um todo. A população tem considerado tornar [cc_colony_leader.GetName] o seu novo líder colonial para garantir que todo o império ouça suas posições sobre a política externa.\n\nComo desejas proceder nesta situação?"
cc_colony_events.3.desc.neg:0 " Uma colônia jovem é uma oportunidade de ascensão, principalmente para aqueles que não poderiam alcançar a ascensão em mundos onde a máquina do estado já está mais bem estabelecida.\n\nOn [root.GetName], provou ser o caso. Um diplomata aposentado denominado [cc_colony_leader.GetName] recentemente iniciou uma campanha midiática na nova colônia alertando para os perigos dos conflitos. Isso galvanizou um pequeno grupo de apoiadores que agora referem-se a si mesmos como "Ghandeis". Este novo movimento aparentemente é popular entre a população local, e muitos líderes locais enfrentaram a guerra e a violência como um todo. A população – que tem ganhado o apoio de nossas autoridades locais neste esforço – tem considerado tornar [cc_colony_leader.GetName] líder colonial para garantir que todo o império ouça sua posição sobre a política externa. Atualmente, autoridades estaduais no planeta estão expressando consternação com estes eventos. Em algumas áreas, está começando a ficar mais e mais agitada com a presença de nossos agentes. \n\nComo você pretende proceder diante da situação?"

cc_colony_events.3.B:0 "Permitir [cc_colony_leader.GetHimHer]."
cc_colony_events.3.C:0 "[cc_colony_leader.GetSheHeCap] é um agitador. Prenda a [cc_colony_leader.GetHimHer]!"
cc_colony_events.3.C.tooltip:0 "$CC_COLONY_UNPREDICTABLE$"


cc_colony_events.31.name:0 "$cc_colony_events.21.name$"
cc_colony_events.31.desc:0 "Houve pequenos protestos em [Root.GetName] na recente prisão de [cc_colony_leader.GetName], mas eles não se espalharam, e a maioria da população aceitou as provas que oferecemos contra [cc_colony_leader.GetHimHer]. Parece que [cc_colony_leader.GetHisHer] não tinha ensinamentos tão queridos afinal!"


cc_colony_events.32.name:0 "$cc_colony_events.22.name$"
cc_colony_events.32.desc:0 "A prisão de [cc_colony_leader.GetName] em [Root.GetName] tem gerado grandes manifestações, exigindo a absolvição incondicional [cc_colony_leader.GetHisHer]. Apesar de a maioria dos manifestantes – clamam por sua perspectiva mais pacifista – não aderiram à violência, promulgaram diversos tipos de manifestação que apesar de pacíficos tem gerado sérios danos à nossa administração. Nossas autoridades locais estão pedindo por ajuda ao governo federal sobre como lidar com a situação."
cc_colony_events.32.A:0 "$cc_colony_events.22.A$"
cc_colony_events.32.A.tooltip:0 "$cc_colony_events.22.A.tooltip$"
cc_colony_events.32.B:0 "Solte a [cc_colony_leader.GetHimHer]."


cc_colony_events.321.name:0 "$cc_colony_events.221.name$"
cc_colony_events.321.desc:0 "$cc_colony_events.221.desc$"

cc_colony_events.33.name:0 "$cc_colony_events.23.name$"
cc_colony_events.33.desc:0 "$cc_colony_events.23.desc$"
cc_colony_events.33.A:0 "$cc_colony_events.63.A$"
cc_colony_events.33.B:0 "$cc_colony_events.63.B$"
cc_colony_events.33.C:0 "Invista contra os Ghandeis com toda a nossa força."

cc_colony_events.331.name:0 "$cc_colony_events.231.name$"
cc_colony_events.331.desc:0 "As tentativas de deter [cc_colony_leader.GetName] tiveram sucesso. [cc_colony_leader.GetSheHeCap] está em segurança sob nossa custódia e será enviado para [Root.Owner.Capital.GetName]. No entanto, ainda há protestos generalizados e insurreições não violentas sobre [Root.GetName], e não sabemos se algum dia a população voltará a confiar em nós."
cc_colony_events.331.option:0 "$CC_GOODIGUESS$"

cc_colony_events.332.name:0 "$cc_colony_events.232.name$"
cc_colony_events.332.desc:0 "As tentativas de deter [cc_colony_leader.GetName] falharam. [cc_colony_leader.GetSheHeCap] reuniu os seguidores mais confiáveis [cc_colony_leader.GetHisHer] e fundou um movimento interno para espalhar os ensinamentos [cc_colony_leader.GetHisHer] (que se tornaram distintamente contra nossa interferência na colônia) no planeta. Podemos esperar por problemas causados por [cc_colony_leader.GetHimHer]."

cc_colony_events.333.name:0 "$cc_colony_events.233.name$"
cc_colony_events.333.desc:0 "$cc_colony_events.233.desc$"

cc_colony_events.334.name:0 "$cc_colony_events.234.name$"
cc_colony_events.334.desc:0 "As tentativas de rastrear e matar [cc_colony_leader.GetName] falharam. [cc_colony_leader.GetSheHeCap] reuniu seus mais confiáveis seguidores [cc_colony_leader.GetHisHer] e fundou um movimento de resistência interno que busca a paz através da independência de [Root.Owner.GetName]. Infelizmente, em sua amarga situação, alguns elementos do movimento tem defendido o uso da violência para se verem livres do "Mal Maior" de [root.owner.GetName]. Nós podemos esperar tumultos por algum tempo."


cc_colony_events.34.name:0 "A fama de[cc_colony_leader.GetName] cresce"
cc_colony_events.34.desc:0 "15 anos atrás, [cc_colony_leader.GetName] assumiu uma figura de liderança em [Root.GetName]. [cc_colony_leader.GetSheHeCap] é muito popular entre os habitantes, tanto que a reputação [cc_colony_leader.GetHisHer] cresceu. [cc_colony_leader.GetSheHeCap] é agora visto como uma inspiração por todas as mentes pacifistas em [root.owner.GetName]. Na verdade, [cc_colony_leader.GetSheHe] está planejando visitar todos os mundos para ver os admiradores [cc_colony_leader.GetHisHer]!"

cc_colony_events.341.name:0 "A visita de [cc_colony_leader.GetName] aos mundos terminou"
cc_colony_events.341.desc:0 "[cc_colony_leader.GetName] terminou de visitar os mundos no setor [cc_colony_leader.GetHisHer] do [root.owner.GetName]. Os seguidores [cc_colony_leader.GetHisHerCap] ficaram muito feliz por ter a chance de ver e ouvir o grande [cc_colony_leader.GetSpeciesName] pensador, e estão inspirados no exemplo [cc_colony_leader.GetHisHer]. A fama [cc_colony_leader.GetHisHerCap] chegou a um novo nível."


cc_colony_events.342.name:0 "A visita de[cc_colony_leader.GetName] pelos mundos terminou em tragédia"
cc_colony_events.342.desc:0 "[cc_colony_leader.GetName] estava se reunindo com apoiadores em [random_visit_planet.GetName] quando uma imperialista fanática disparou contra [cc_colony_leader.GetHimHer] antes que os guardas pudessem reagir na proteção [cc_colony_leader.GetHisHer]. Infelizmente, a multidão destruiu a assassina antes que ela pudesse ser detida. O acontecido tem alimentado teorias da conspiração, que afirmam que pessoas – ligadas até mesmo ao alto governo de [root.owner.GetSpeciesAdj] – estão por trás do assassinato. Há também alegações de que as autoridades [root.owner.GetSpeciesAdj] em [random_visit_planet.GetName] falharam em prover [cc_colony_leader.GetName] com uma força de segurança adequada, facilitando assim que a tragédia ocorresse. Como resultado, a comunidade pacifista em [root.owner.GetName] está pegando em armas. A liderança da [pacifist_faction.GetName] reuniu-se com agentes do alto governo em meio ao caos e expuseram o seu aborrecimento, mas também sugeriu que, para acalmar os ânimos dos pacifistas, [cc_colony_leader.GetName] deveria receber um funeral estatal e um grande funeral deveria ser construído em sua honra [cc_colony_leader.GetHisHer] em [root.GetName]."
cc_colony_events.342.A:0 "Faça! [cc_colony_leader.GetSheHeCap] merece."
cc_pacmonument_will_be_built:0 "\nO Monumento vai levar 5 anos para ficar pronto. Será adicionada a seguinte modificação §Y$cc_pacifist_centre$§!, granting:\n$planet_resource_unity_add$: §G+5§!\n$MOD_POP_HAPPINESS$: §G+10%§!\n$pop_ethic_pacifist_attraction_mult$: §Y+250%§!"	
cc_colony_events.342.B:0 "$cc_colony_events.25.B$"

cc_colony_events.343.name:0 "Centro Congregacional abre em [root.GetName]"
cc_colony_events.343.desc:0 "O Monumento em honra de [cc_colony_leader.GetName] terminou sua construção. Sua abertura trouxe muitos visitantes, com seguidores [cc_colony_leader.GetHisHer] vindo de outros mundos para a ocasião. Acreditamos que isso se tornará um centro de peregrinação para pacifistas em todo [root.owner.GetName] e além."

cc_colony_events.35.name:0 "$cc_colony_events.25.name$"
cc_colony_events.35.desc:0 "[cc_colony_leader.GetName] morreu ao amanhecer. [cc_colony_leader.GetSheHeCap] estava lutando com uma grave doença há algum tempo, quando uma febre finalmente matou [cc_colony_leader.GetHimHer]. A população em [root.GetName] está de luto, e está exigindo que um grande monumento em homenagem e honra [cc_colony_leader.GetHisHer] onde a vida e ensinamentos que [cc_colony_leader.GetSheHe] pregava serão lembrados."
cc_colony_events.35.A:0 "Construa um monumento para este cidadão exemplar."
cc_colony_events.35.B:0 "Isso é muito caro!"
cc_colony_events.35.C:0 "[cc_colony_leader.GetSheHeCap] foi apenas um agitador. Que a memória [cc_colony_leader.GetHisHer] seja apagada."

cc_colony_events.35.C.tooltip:0 "[root.GetName] estará livre da influência de [cc_colony_leader.GetName] em 30 anos."

cc_minor_pacmonument_will_be_built:0 "\nO Monumento vai levar 5 anos para terminar. O seguinte efeito será aplicado §Y$cc_minor_pacmonument$§!, granting:\n$planet_resource_unity_add$: §G+2§!\n$MOD_POP_HAPPINESS$: §G+5%§!\n$pop_ethic_pacifist_attraction_mult$: §Y+150%§!"
cc_colony_events.351.desc:0 "O Monumento em honra de [cc_colony_leader.GetName] está pronto. A população em [root.GetName] agora tem um lugar para lembrar-se dos ensinamentos e conquistas [cc_colony_leader.GetHisHer]."


cc_pacifists_offended:0 "Pacifistas Ofendidos"
cc_pacifists_offended_desc:0 "A população pacifista neste planeta está ofendida com a atitude do novo regime."

cc_pacifist_protectorate:0 "Protetorado Pacifista"
cc_pacifist_protectorate_desc:0 "Os donos deste planeta assinaram a paz com os pacifistas dissidentes tornando assim o planeta um Protetorado Pacifista."

cc_founder_pacifist:0 "Ativista Pacifista Proeminente"
cc_founder_pacifist_desc:0 "O Cidadão Fundador deste planeta é um ativista pacifista conhecido como o 'Ghandei'. Ele é muito estimado pela população, e seus ensinamentos são amplamente seguidos."

cc_minor_protests_pacifist:0 "$cc_minor_protests_militarist$"
cc_minor_protests_pacifist_desc:0 "Este planeta está experimentando pequenos protestos após prisão de um ativista proeminente."

cc_major_protests_pacifist:0 "$cc_major_protests_militarist$"
cc_major_protests_pacifist_desc:0 " Este planeta está experimentando grandes protestos após prisão de um ativista proeminente."

cc_pacifist_leader_visit:0 "Visita do 'Ghandei'"
cc_pacifist_leader_visit_desc:0 "Este planeta foi visitado por um famoso pacifista conhecido como 'Ghandei'."

cc_mourning_pacifist:0 "Tristeza na morte de 'Ghandei'"
cc_mourning_and_angry_pacifist:0 "Revolta em resposta à morte de 'Ghandei'"

cc_building_pacmonument:0 "Construindo Um Monumento"
cc_building_pacmonument_desc:0 "Um Monumento em honra de um influente ativista pacifista está sendo construído neste planeta."

cc_minor_pacmonument:0 "Monumento Pacifista Ativista"
cc_minor_pacmonument_desc:0 "A memória de um dos primeiros colonizadores deste planeta, um ativista pacifista, ainda é considerado muito importante aqui, com inúmeras celebrações no dia oficial do ativista todo ano."

cc_pacifist_centre:0 "Sítio Congregacional Pacifista"
cc_pacifist_centre_desc:0 "O Monumento em memória de um influente ativista pacifista neste planeta é um sítio congregacional que seus seguidores viajam muitos anos-luz para visita-lo."

cc_founders_memory_disrespected_1_pacifist:0 "Ativista Pacifista Local Desrespeitado"
cc_founders_memory_disrespected_1_pacifist_desc:0 "A população local está desapontada com a maneira que seu Estado-pai tratou um famoso ativista que tornou este planeta o seu lar."

cc_founders_memory_disrespected_2_pacifist:0 " Ativista Pacifista Local Desrespeitado "
cc_founders_memory_disrespected_2_pacifist_desc:0 " A população local está desapontada com a maneira que seu Estado-pai tratou um famoso ativista que tornou este planeta o seu lar."

cc_underground_pacifist_movement_1:0 "Movimento Pacifista Interno"
cc_underground_pacifist_movement_1_desc:0 "Um movimento interno centrado ao redor dos ensinamentos de um ativista pacifista está ativo neste planeta. Eles buscam espalhar ideias que vão contra os ideais de nosso império."

cc_underground_pacifist_movement_2:0 "Movimento Interno de Resistência Pacifista"
cc_underground_pacifist_movement_2_desc:0 " Um movimento interno centrado ao redor dos ensinamentos de um ativista pacifista está ativo neste planeta. Seu objetivo é conquistar a paz através da plena independência em relação ao nosso império. Infelizmente, em sua amarga situação, alguns elementos do movimento tem começado a defender o uso da violência para se livrarem do "Mal Maior" do Estado-pai."


#Xenophile

cc_colony_events.4.name:0 "Xenophilic Activist on [root.GetName]"
cc_colony_events.4.desc.pos:0 "As our people begin stepping out into the stars, many have begun to wonder, what do we do when we find other life? \n\nOn [root.GetName], this topic has been especially prevalent in public discourse. This is mainly due to a certain kind-hearted soul named [cc_colony_leader.GetName], who has begun calling for systems to be created to ensure the fair and equal treatment of all aliens. This ideology is becoming highly popular among the new colonists, who have become enamoured with the idea of [root.GetName] becoming a multicultural haven. They have begun to call [cc_colony_leader.GetHimHer] the "Mediator" and follow [cc_colony_leader.GetHisHer] advice, even before that of higher [root.owner.GetSpeciesAdj] authorities. Fortunately, [cc_colony_leader.GetSheHe] has taken pains not to be seen to be usurping our local authorities, and has consulted them before making important decisions. For their part, our local officials approve of [cc_colony_leader.GetHisHer] teachings and initiatives, and recommend integrating [cc_colony_leader.GetHimHer] into the local command structure." 
cc_colony_events.4.desc.neut:0 "As our people begin stepping out into the stars many have begun to wonder, what do we do when we find other life? \n\nOn [root.GetName], this topic has been especially prevalent in public discourse. This is mainly due to a certain kind-hearted soul named [cc_colony_leader.GetName], who has begun calling for systems to be created to ensure the fair and equal treatment of all aliens. This ideology is becoming highly popular among the new colonists, who have become enamoured with the idea of [root.GetName] becoming a multicultural haven. They have begun to call [cc_colony_leader.GetHimHer] the "Mediator" and follow [cc_colony_leader.GetHisHer] advice, even before that of higher [root.owner.GetSpeciesAdj] authorities. [cc_colony_leader.GetSheHe] has not to this point used this authority to take a stance against the [root.owner.GetName] - indeed, [cc_colony_leader.GetSheHe] has so far cooperated well with our local authorities - but [cc_colony_leader.GetHisHer] ideas of what is best do deviate from those generally espoused by the [root.owner.GetName]'s leaders.\n\nWhat should we do about [cc_colony_leader.GetHimHer]?"
cc_colony_events.4.desc.neg:0 "As our people begin stepping out into the stars many have begun to wonder, what do we do when we find other life? \n\nOn [root.GetName], this topic has been especially prevalent in public discourse. This is mainly due to a certain troublemaker named [cc_colony_leader.GetName], who has begun calling for systems to be created to ensure the fair and equal treatment of all aliens. This ideology is becoming highly popular among the new colonists, who have become enamoured with the idea of [root.GetName] becoming a multicultural haven. They have begun to call [cc_colony_leader.GetHimHer] the "Mediator" and follow [cc_colony_leader.GetHisHer] advice, even before that of higher [root.owner.GetSpeciesAdj] authorities. [cc_colony_leader.GetSheHe] has been using this new-found authority to take a line that is far from that represented by the [root.owner.GetName], and has been described as a "nuisance" by our local authorities.\n\nWhat should we do about [cc_colony_leader.GetHimHer]?" 

