cc_underground_xenophile_movement_1:0 "Underground Xenophile Movement"
cc_underground_xenophile_movement_1_desc:0 "An underground movement centred around a charismatic dissident is active on this planet. It seeks to protect the planet's xeno communities from predation and discrimination."
cc_underground_xenophile_movement_2:0 "Underground Xenophile Movement"
cc_underground_xenophile_movement_2_desc:0 "An underground movement centred around a charismatic dissident is active on this planet. Its ultimate aim is full independence from our empire."

cc_xenophiles_offended:0 "Offended Xenophiles"
cc_xenophiles_offended_desc:0 "The xenophobic population on this planet is offended at the attitude of the new regime."

cc_building_xenophile_institute:0 "Preparing a Cultural Exchange"
cc_building_xenophile_institute_desc:0 "A Cultural Exchange that is meant to secure the legacy of this planet's "Mediator" is being prepared."

cc_xenophile_institute:0 "Cultural Exchange"
cc_xenophile_institute_desc:0 "This planet hosts a Cultural Exchange in memory of a celebrated citizen who sought to improve interspecies relations. Their spirit and teachings live on in it, and will be remembered for as long as it is celebrated."

cc_founders_memory_disrespected_1_xenophile:0 "Local Founding Citizen Disrespected"
cc_founders_memory_disrespected_1_xenophile_desc:0 "The population is disappointed at the manner in which the parent state treated this planet's "Mediator", a well-regarded citizen who had sought good relations between all species."

