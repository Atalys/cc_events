cc_colony_events.8.name:0 "Monarquia Local em [root.GetName]"
cc_colony_events.8.desc.pos1:0 "Uma nova colônia é sempre uma oportunidade de ascensão para os mais ambiciosos.\n\nEm [root.GetName], provou haver um destes casos. Um indivíduo talentoso chamado [cc_colony_leader.GetName] tem inspirado os novos colonos com as habilidades de liderança [cc_colony_leader.GetHisHer] e os colonos tem dado honras reais a [cc_colony_leader.GetHimHer]. Felizmente, [cc_colony_leader.GetSheHe] não parece estar inclinado(a) a usar indevidamente a grande popularidade [cc_colony_leader.GetHisHer] para desafiar a autoridade do governo [root.owner.GetName]. De fato, as autoridades locais solicitaram ao governo central que seria melhor para [cc_colony_leader.GetName] ter um papel oficial como 'Príncipe de [root.GetName]' para fiscalizar o governo local." 
