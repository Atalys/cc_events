cc_colony_events.51.desc:0 "Houveram pequenos protestos em [Root.GetName] durante a recente prisão de [cc_colony_leader.GetName], mas eles não tem se espalhado, e a maioria da população aceitou as provas que apresentamos contra [cc_colony_leader.GetHimHer]. Parece que os inflamados discursos e demagogia [cc_colony_leader.GetHisHer] não convenceram muitos afinal!"


