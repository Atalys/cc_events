cc_colony_events.100.name:0 "Famoso Guru em [root.GetName]"
cc_colony_events.100.desc.pos:0 "Um mestre religioso chamado [cc_colony_leader.GetName] tem ganhado forte influência em [root.GetName]. Os ensinamentos [cc_colony_leader.GetHisHerCap] são seguidos pela maioria da população espiritualista, e os conselhos [cc_colony_leader.GetHisHer] são muito valorizados. [cc_colony_leader.GetSheHeCap] conseguiu revogar o movimento espiritualista em [root.GetName], e até mesmo atraiu uma atenção considerável em planetas vizinhos - [cc_colony_leader.GetSheHe] está saindo em uma Turnê a Outros Mundos para visitar os admiradores [cc_colony_leader.GetHisHer]. Apesar de alguns temerem que a influência [cc_colony_leader.GetHisHer] esteja se colocando em oposição a [root.owner.GetRulerTitle], felizmente, [cc_colony_leader.GetSheHe] tem deixado claro que [cc_colony_leader.GetSheHe] apoia totalmente o [root.owner.GetRulerTitle] e se curvará diante da autoridade [root.owner.leader.GetHisHer]."

