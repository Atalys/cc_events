cc_colony_events.5.name:0 "Agitador Nacionalista em [root.GetName]"
cc_colony_events.5.desc.pos:0 "Na medida em que nosso povo começa a sair para as estrelas muitos começam a questionar, o que faremos quando encontrarmos outras formas de vida? \n\nEm [root.GetName], este tópico tornou-se especialmente prevalente no discurso público principalmente devido a um certo orador apaixonado chamado [cc_colony_leader.GetName], cujo discursos sobre aliens tem impressionado os novos colonizadores, tanto que muitos estão chamando [cc_colony_leader.GetHimHer] de "Hegemon" e seguindo os conselhos [cc_colony_leader.GetHisHer], até mesmo acima das autoridades superiores [root.owner.GetSpeciesAdj]. Felizmente, [cc_colony_leader.GetSheHe] tomou cuidado para não ser visto como usurpador por nossas autoridades locais, e tem nos consultado sobre decisões importantes. De sua parte, nossos oficiais locais aprovam as iniciativas e ensinamentos [cc_colony_leader.GetHisHer], e recomendam integrar [cc_colony_leader.GetHimHer] na estrutura de comando local." 
cc_colony_events.5.desc.neut:0 " Na medida em que nosso povo começa a sair para as estrelas muitos começam a questionar, o que faremos quando encontrarmos outras formas de vida? \n\nEm [root.GetName], este tópico tornou-se especialmente prevalente no discurso público principalmente devido a um certo orador apaixonado chamado [cc_colony_leader.GetName], cujo discursos sobre aliens tem impressionado os novos colonizadores, tanto que muitos estão chamando [cc_colony_leader.GetHimHer] "Hegemon" e seguindo os conselhos [cc_colony_leader.GetHisHer], até mesmo acima das autoridades superiores [root.owner.GetSpeciesAdj]. [cc_colony_leader.GetSheHeCap] não usou esta autoridade para assumir uma posição contra o [root.owner.GetName] – de fato, [cc_colony_leader.GetSheHe] tem cooperado muito com nossas autoridades locais – mas as ideias [cc_colony_leader.GetHisHer] sobre o que é melhor desviam do que geralmente são adotados pelos líderes [root.owner.GetName].\n\nO que devemos fazer com [cc_colony_leader.GetHimHer]?"
cc_colony_events.5.desc.neg:0 " Na medida em que nosso povo começa a sair para as estrelas muitos começam a questionar, o que faremos quando encontrarmos outras formas de vida? \n\nEm [root.GetName], este tópico tornou-se especialmente prevalente no discurso público principalmente devido a um certo orador apaixonado chamado [cc_colony_leader.GetName], cujo discursos sobre aliens tem impressionado os novos colonizadores, tanto que muitos estão chamando [cc_colony_leader.GetHimHer] "Hegemon" e seguindo os conselhos [cc_colony_leader.GetHisHer], até mesmo acima das autoridades superiores [root.owner.GetSpeciesAdj]. [cc_colony_leader.GetSheHeCap] tem usado essa nova autoridade para tomar uma linha de ação que está longe daquela tomada por [root.owner.GetName], e foi descrito como uma "ameaça à decência e às nossas relações galácticas" por nossas autoridades locais.\n\nO que devemos fazer com [cc_colony_leader.GetHimHer]?" 

