cc_colony_events.85.name:0 "$cc_colony_events.25.name$"
cc_colony_events.85.desc1:0 "[cc_colony_leader.GetName], Príncipe de [root.GetName], morreu hoje vítima de uma grave infecção. [cc_colony_leader.GetSheHeCap] foi um líder justo e sábio para o planeta, que o conduziu habilmente nos bons e maus momentos, e a população de [root.GetName] está em luto pela perda [cc_colony_leader.GetHisHer]. O filho [cc_colony_leader.GetHisHerCap], apoiado pela maioria da população [root.GetName], pediu que o título de Príncipe se tornasse hereditário, e que assim ele pudesse governar como seu pai fez.\n\nComo devemos responder a isso?"
cc_colony_events.85.desc2:0 "[cc_colony_leader.GetName], Princesa de [root.GetName], morreu hoje vítima de uma grave infecção. [cc_colony_leader.GetSheHeCap] foi uma líder justa e sábia para o planeta, que o conduziu habilmente nos bons e maus momentos, e a população de [root.GetName] está em luto pela perda [cc_colony_leader.GetHisHer]. A filha [cc_colony_leader.GetHisHerCap], apoiada pela maioria da população [root.GetName], pediu que o título de Princesa se tornasse hereditário, e que assim ela pudesse governar como sua mãe fez.\n\nComo devemos responder isso?"
cc_colony_events.85.A: "Certamente!"
cc_colony_events.85.A.tooltip:0 "O modificador $cc_colony_monarchy$ será mantido indefinidamente."
cc_colony_events.85.B: "Coloque [root.GetName] de volta ao nosso controle direto."
cc_colony_events.85.B.tooltip:0 "A população pode ficar moralmente enfraquecida por algum tempo."

cc_colony_events.851.name:0 "Movimento Monárquico Duradouro em [cc_colony_leader.GetName]"
cc_colony_events.851.desc1:0 "Após nossa decisão de ir contra a vontade da população de [root.GetName] e cancelar o status de principado do planeta, houve um transtorno compreensível. Agora, o filho do velho monarca reuniu um movimento interno para tentar restabelecer o principado. Podemos esperar tumultos em breve."
cc_colony_events.851.desc2:0 "Após nossa decisão de ir contra a vontade da população de [root.GetName] e cancelar o status de principado do planeta, houve um transtorno compreensível. Agora, o filho do velho monarca reuniu um movimento interno para tentar restabelecer o principado. Podemos esperar tumultos em breve."

