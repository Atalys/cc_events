cc_founder_xenophile:0 "Xenophile Mediator"
cc_founder_xenophile_desc:0 "This colony is under the influence of a charismatic individual whose personal mission is to ensure the fair and equal treatment of all aliens."

cc_minor_protests_xenophile:0 "Minor Protests"
cc_minor_protests_xenophile_desc:0 "This Planet is experiencing minor protests following the arrest of one of their leaders."
cc_major_protests_xenophile:0 "Major Protests"
