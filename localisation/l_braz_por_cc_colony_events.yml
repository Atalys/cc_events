cc_colony_events.8.desc.neut1:0 "Uma nova colônia é sempre uma oportunidade de ascensão, especialmente para aqueles que não conseguiram atingir a proeminência em mundos onde a máquina do estado já está mais bem estabelecida.\n\nEm [root.GetName], provou haver um destes casos. Um indivíduo talentoso chamado [cc_colony_leader.GetName] tem inspirado os novos colonos com as habilidades de liderança [cc_colony_leader.GetHisHer] e os colonos tem dado honras reais a [cc_colony_leader.GetHimHer]. [cc_colony_leader.GetSheHeCap] não tem utilizado a nova autoridade [cc_colony_leader.GetHisHer] para assumir uma posição contra [root.owner.GetName] – de fato, [cc_colony_leader.GetSheHe] tem cooperado muito com as autoridades locais – mas petições pedindo que a nomeação [cc_colony_leader.GetHisHer] como 'Príncipe de [root.GetName]' se torne oficial (desviando das práticas habituais de nosso governo) tem atraído apoio considerável.\n\nComo devemos responder a petição?" 
