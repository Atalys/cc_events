cc_colony_events.45.desc:0 "[cc_colony_leader.GetName] died this morning. [cc_colony_leader.GetSheHe] had been struggling with poor health for some time, and a fever finally finished [cc_colony_leader.GetHimHer] off. One of [cc_colony_leader.GetHisHer] final projects had been to ensure that [cc_colony_leader.GetHisHer] efforts to ensure peaceful and just relations between species are not forgotten by setting up an annual Cultural Exchange in [cc_colony_leader.GetHisHer]. However, [cc_colony_leader.GetSheHe] died before this could be realised. The mourning population on [root.GetName] have requested that [cc_colony_leader.GetName]'s last wish be honoured, and that government support for the Cultural Exchange be given."
