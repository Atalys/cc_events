cc_colony_events.432.desc:0 "Attempts to arrest [cc_colony_leader.GetName] have failed. [cc_colony_leader.GetSheHeCap] has gathered [cc_colony_leader.GetHisHer] most trusted followers and has founded an underground movement with which [cc_colony_leader.GetSheHe] apparently hopes to protect [root.GetName]'s xeno communities from predation and discrimination. We can expect trouble from [cc_colony_leader.GetHimHer] for some time."

