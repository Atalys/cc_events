cc_xeno_clashes.2.name:0 "Ненавистная речь на [root.GetName]"
cc_xeno_clashes.2.desc:0 "Ряд инцидентов вызвал рост напряженности между [species1.GetNamePlural] и [species2.GetNamePlural] на [root.GetName]. Общественная дискуссия моментально привела к обострению ксенофобии, и лидеры с обеих сторон начали заявлять, что [root.GetName] принадлежит им по праву. По рукам стали ходить документы, в которых один вид описывает другой в уничижительных терминах. А затем даже появились зловещие слухи среди [species2.GetNamePlural] о том, как можно решить "проблему [species1.GetAdj]"."
cc_xeno_clashes.2.desc.phile:0 "В причудливом повороте событий резко обострились дебаты о том, кто же предпочтительнее и лучше - [species1.GetNamePlural] или [species2.GetNamePlural]. Общественная дискуссия моментально привела к обострению ксенофобии, и лидеры с обеих сторон начали заявлять, что [root.GetName] принадлежит им по праву. По рукам стали ходить документы, в которых один вид описывает другой в уничижительных терминах. А затем даже появились зловещие слухи среди [species2.GetNamePlural] о том, как можно решить "проблему [species1.GetAdj]"."
cc_xeno_clashes.2.phile.own:0 "[species1.GetNamePlural] должны показывать лучший пример!"
cc_xeno_clashes.2.phobe.own:0 "Эта инопланетная мразь не ровня [species1.GetNamePlural]."
cc_xeno_clashes.2.own:0 "Мы должны сохранить мир."
cc_xeno_clashes.2.no_own:0 "$cc_xeno_clashes.2.own$"
cc_xeno_clashes.2.phobe.no_own:0 "Дайте этим инопланетным мразями разорвать друг друга на части."

cc_planet_hate_speech:0 "Ненавистная речь"
cc_planet_hate_speech_desc:0 "Порочные дискуссии способствую напряжению между разными видами на этой планете."

cc_xeno_clashes.3.name:0 "Взрыв Межвидовой Напряженности на [root.GetName]"
cc_xeno_clashes.3.desc.A:0 "Межвидовая напряженность [root.GetName] достигла точки кипения после массовых протестов среди населения [species2.GetAdj], вызванных арестом известного [species2.GetName], обвиняемого в коррупции. [species2.GetNamePlural] считают это последней каплей в череде репрессий властей [species1.GetAdj] против них . Это заставило недовольных выйти на улицы и выразить протест нынешнему положению дел.  Со своей стороны, на улицы вышли такие же массовые контр-протесты лояльных государству [species1.GetNameAdj]. События быстро вышли из-под контроля, поскольку полиция не сумела удержать одну группу подальше от другой, что привело к массовой резне и кровопролитию. Была высла армия для восстановления порядка, но ситуация всё равно остаётся очень напряженной.\n\nЧто должно сделать в данной ситуации?"
cc_xeno_clashes.3.desc.B:0 "Межвидовая напряженность [root.GetName] достигла точки кипения после массовых протестов среди населения [species2.GetAdj], вызванных арестом известного [species2.GetName], обвиняемого в произнесении ненавистной речи к [species1.GetNamePlural], чтобы они убирались к себе домой. [species2.GetNamePlural] возмущены подобным ходом и посчитали это последней каплей в череде репрессий властей [species1.GetAdj] против них. Это заставило выйти недовольных на улицы и выразить протест нынешнему положению дел. Со своей стороны, на улицы вышли такие же массовые контр-протесты лояльных государству [species1.GetNameAdj]. События быстро вышли из-под контроля, поскольку полиция не сумела удержать одну группу подальше от другой, что привело к массовой резне и кровопролитию. Была высла армия для восстановления порядка, но ситуация всё равно остаётся очень напряженной.\n\nЧто должно сделать в данной ситуации?"
cc_xeno_clashes.3.A:0 "Для [species2.GetNamePlural] нет места в [root.owner.GetName]."
cc_xeno_clashes.3.A.tooltip:0 "Население [root.owner.GetName] - [species2.GetAdj] - будет оскорблено." 
cc_xeno_clashes.3.B:0 "Подобные инциденты неизбежны, но прискорбны."
cc_xeno_clashes.3.B.tooltip:0 "Есть шанс, что волнения могут усилиться и распространиться."
cc_xeno_clashes.3.C:0 "Мы должны найти способ, чтобы все расы ладили друг с другом."
cc_xeno_clashes.3.C.tooltip:0 "Кампания по примирению - подкреплённая внушительными финансовыми инвистициями - облегчит напряжённость на планете."

cc_xeno_clashes.31.name:0 "Основание Фронта Независимости [species2.GetAdj]"
cc_xeno_clashes.31.desc:0 "К проклятому [root.GetRulerTitle] [root.GetRulerName],\n\nМы должны поблагодарить вас за разъяснение того, что сообщество [species2.GetAdj] давно подозревало: Нам давно не рады в [root.GetName]. Вы будете определенно рады услышать, что мы планируем отделиться от вашей империи, как можно скорее. Тирания [species1.GetAdj] не может - не будет - продолжаться вечно!\n\nС уважением,\n[annoyed_xeno.GetName],\nЛидер Фронта Независимости [species2.GetAdj]."
cc_xeno_clashes.31.tooltip:0 "Все [species2.GetAdj] £pops получат модификатор §R$нежелателен$§!, дающий -20% счастья.\nВероятно дальнейшее межвидовое волнение."

cc_planet_interspecies_tensions:0 "Межвидовое Напряжение"
cc_planet_interspecies_tensions_desc:0 "На этой планете растёт напряжение между разными видами."
cc_empire_interspecies_tensions:0 "Распространение Межвидового Напряжения"
cc_empire_interspecies_tensions_desc:0 "В империи растёт напряжение между разными видами."
cc_feels_unwelcome:0 "Нежелателен"
cc_xenos_disparaged:0 "Чужаки Нежелательны"
cc_xenos_disparaged_sup:0 "$чужаки унижены$"
cc_xenos_encouraged:0 "Поощрение Мирного Сосуществования"

cc_xeno_reconciliation:0 "Примирение с Чужаками"
cc_xeno_reconciliation_desc:0 "После периода чередующихся неприятностей, правительство разработало программу обеспечения примирения и мирного сосуществования между разными видами."
cc_investment_package:0 "Инвестиционный Пакет"
cc_investment_package_desc:0 "Центральное правительство "инвестирует" в обеспечение спокойствия этой планеты."

cc_xeno_clashes.32.name:0 "Ополчение [species2.GetAdj] наносит Удар!"
cc_xeno_clashes.32.desc:0 "Фронт Независимости [species2.GetAdj] совершил атаку на [root.GetName]. Ополченцы [species2.GetName] застали в расплох сообщество [species1.GetAdj] и без предупреждения успели убить большое количество [species1.GetNamePlural]."
cc_xeno_clashes.32.option:0 "Мы должны действовать, чтобы не допустить дальнейшей бойни."

cc_xeno_clashes.33.name:0 "Фронт Независимости [species2.GetAdj] наносит Удар!"
cc_xeno_clashes.33.desc:0 "Оперативники Фронта Независимости [species2.GetAdj] совершили разрушительную атаку на [species1.GetNamePlural] на [root.GetName]. Мощная ядерная бомба взорвалась прямо посреди густонаселенного района [species1.GetNamePlural], вызвав несметное количество жертв. Выжившие [species1.GetNamePlural] срочно обратились за помощью, чтобы противостоять дальнейшим террористическим атакам."
cc_xeno_clashes.33.option:0 "$cc_xeno_clashes.32.option$"


cc_xeno_clashes.34.name:0 "Фронт Независимости [species2.GetAdj] наносит Удар!"
cc_xeno_clashes.34.desc:0 "Фронт Независимости [species2.GetAdj] начал разрушительную кибер-атаку, направленную на власти [root.GetName]. Они причинили катастрофический ущерб и похитили засекреченные данные. Пока наше правительство ещё только приходит в себя, они уже собираются заменить его альтернативной администрацией [species2.GetAdj]."
cc_xeno_clashes.34.option:0 "Мы должны действовать, чтобы восстановить порядок."

cc_xeno_clashes.35.name:0 "Ополчение [species2.GetAdj] наносит Удар!"
cc_xeno_clashes.35.desc:0 "Фронт Независимости [species2.GetAdj] совершил атаку на [root.GetName]. Ополченцы [species2.GetName] застали в расплох нескольких местных чиновников, убив некоторых из них и парализовав управление планетой. В результате этого удара, [species2.GetNamePlural] попытаются заменить нынешнее правительство своей альтернативной администрацией."
cc_xeno_clashes.35.option:0 "$cc_xeno_clashes.34.option$"

cc_xeno_clashes.36.name:0 "Фронт Независимости [species2.GetAdj] наносит Удар!"
cc_xeno_clashes.36.desc:0 "Оперативники Фронта Независимости [species2.GetAdj] совершили атаку на [root.GetName]. Похоже, что небольшая группа смертников смогла пронести высокомощную бомбу в правительственные здания, а затем взорвать её. Наше правительство искалечено потерей почти всего персонала и инфраструктуры, и пытается сдержать ситуацию под контролем."
cc_xeno_clashes.36.option:0 "$cc_xeno_clashes.34.option$"

cc_disrupted_government:0 "Нарушена Работа Правительства"
cc_disrupted_government_desc:0 "Мятежники нарушили работу планетарной администрации и пытаются основать своё параллельное правительство."

cc_xeno_clashes.37.name:0 "Резня на [root.GetName]"
cc_xeno_clashes.37.desc:0 "Если мы немедленно не вмешаемся, то обострившаяся ситуация на [root.GetName] неизбежно приведёт к геноциду и резне. Ополчение [species1.GetNamePlural] и [species2.GetNamePlural] были сформированы в глубоком секрете, а затем началась серия атак. [species2.GetNamePlural] получили преимущество в ранних столкновениях и успели захватить и разрушить один из крупнейших городов [species1.GetAdj], что привело к несметному количеству жертв."

cc_xeno_clashes.371.name:0 "Резня на [root.GetName]"
cc_xeno_clashes.371.desc:0 "Лидер ополчения [species1.GetAdj] попросил у правительства поддержки (и без последствий для него в будущем) в уничтожении своих солдат. Он пообещал, что сможет обезопасить и очистить планету от [species2.GetNamePlural]. Как нам ответить?"
cc_xeno_clashes.371.A:0 "Делайте это, если необходимо"
cc_xeno_clashes.371.B:0 "Введите военное положение, чтобы предотвратить дальнейшую резню."

cc_allowed_genocide_of_us:0 "Разрешить геноцид собственной расы"

cc_xeno_clashes.372.name:0 "$cc_xeno_clashes.31.name$"
cc_xeno_clashes.372.desc:0 "К проклятому [root.GetRulerTitle] [root.GetRulerName],\n\nВо вселенной нет таких слов, чтобы выразить всю глубину вашего предательства. Знайте, что вы сами сделали себя нашим врагом. Ваша тирания не может - не будет - продолжаться вечно!\n\nС уважением,\n[annoyed_xeno.GetName],\nЛидер Фронта Независимости [species2.GetAdj]."
cc_xeno_clashes.372.tooltip:0 "Все [species2.GetAdj] £pops получат модификатор §R$страх геноцида$§!, дающий -50% счастья.\nВероятно дальнейшее межвидовое волнение.@

cc_pop_fears_genocide:0 "Страх Геноцида"
cc_xenos_spared_from_massacre:0 "Спасённые Чужаки"
cc_xenos_massacred:0 "Перебитые Чужаки"

cc_martial_law:0 "Введено Военное Положение"
cc_martial_law_desc:0 "Центральное правительство ввело военное положение, чтобы сохранить мир на этой планете."


cc_xeno_clashes.382.name:0 "Межвидовые Волнения распространились на [root.GetName]"
cc_xeno_clashes.382.desc:0 "Население [species1.GetAdj] и [species2.GetAdj] на [root.GetName] жадно следили за новостями с [from.GetName], и тамошняя общественная дискуссия начала отражаться и на [from.GetName]. Несмотря на то, что разные инциденты пока не получили широкого распространения, напряженность всё же высокая."

cc_xeno_clashes.382.name:0 "Межвидовое Напряжение укоренилось на [root.GetName]"
cc_xeno_clashes.382.desc:0 "Напряжение между [species2.GetNamePlural] и [species1.GetNamePlural] распространилось, и теперь доминирует во всех дискуссиях, где две расы входят в контакт. Если ничего не предпринять, обязательно случится насилия - и очень скоро!"

cc_xeno_clashes.383.A:0 "Ввести Военное Положение."
cc_xeno_clashes.383.B:0 "Нам будет лучше без [species2.GetNamePlural]."
cc_xeno_clashes.383.B.tooltip:0 "Напряжение между двумя видами скорее всего приведёт к взрыву."


cc_xeno_clashes.4.name:0 "Межвидовая Напряженность достигла Точки Кипения на [root.GetName]
cc_xeno_clashes.4.desc:0 "Interspecies tensions between the [species1.GetNamePlural] and the [species2.GetNamePlural] on [root.GetName] have reached breaking point following the assassination of a prominent [species1.GetName] by a [species2.GetAdj] loyalist. This triggered massive violent protests among the [species1.GetAdj] population, which began attacking [species2.GetNamePlural] in the streets. The [species2.GetNamePlural] quickly organised counter-protests, and events spiralled out of control, with widespread bloodshed as police were unable to keep the two parties apart. The army has been deployed to restore order on the streets. However, the situation remains tense. Delegations from both sides have presented their case to the planetary governor, who has asked the executive for instructions on how to resolve the situation.\n\nWhat should the official government response be?"
cc_xeno_clashes.A:0 "Support the [species1.GetNamePlural]."
cc_xeno_clashes.B:0 "Support the [species2.GetNamePlural]."
cc_xeno_clashes.C:0 "Institute martial law until they can learn to get along."
cc_xeno_clashes.D:0 "Send a negotiating team."
cc_xeno_clashes.E:0 "None of them deserve a place in the [root.owner.GetName]."

#E:
cc_xeno_clashes.41.name:0 "Formation of a [species1.GetAdj]-[species2.GetAdj] Independence Front"
cc_xeno_clashes.41.desc:0 "To the accursed [root.GetRulerTitle] [root.GetRulerName],\n\nUntil recently, we, the signatories of this letter, were at odds. However, your response has led us to realise that we have a bigger common enemy - the [root.GetSpeciesNamePlural]. We have resolved our differences, and will now act together to create a harmonious state - outside of the [root.GetName].\n\nSincerely,\n[annoyed_xeno.GetName] and [annoyed_xeno2.GetName]\nLeaders of the [species1.GetAdj]-[species2.GetAdj] Independence Front"
cc_xeno_clashes.41.tooltip:0 "All [species1.GetAdj] and [species2.GetAdj] £pops Pops gain the modifier §R$cc_feels_unwelcome$§!, giving -20% happiness.\nFurther interspecies turmoil is likely."


cc_xeno_clashes.42.name:0 "[species1.GetAdj]-[species2.GetAdj] Militia strikes!"
cc_xeno_clashes.42.desc:0 "The [species1.GetAdj]-[species2.GetAdj] Independence Front has struck on [root.GetName]. [species1.GetNamePlural] and [species2.GetName] militiamen fell upon [root.owner.GetSpeciesAdj] communities without warning, killing large numbers of [root.owner.GetSpeciesNamePlural]."
cc_xeno_clashes.42.option:0 "We must act to prevent further massacres."

cc_xeno_clashes.43.name:0 "The [species1.GetAdj]-[species2.GetAdj] Independence Front strikes!"
cc_xeno_clashes.43.desc:0 "Operatives of the [species1.GetAdj]-[species2.GetAdj] Independence Front have targeted [root.owner.GetSpeciesNamePlural] on [root.GetName] in a devastating attack: A powerful nuclear bomb was detonated in the middle of an area highly populated by [root.owner.GetSpeciesNamePlural], causing untold numbers of casualties. Surviving [root.owner.GetSpeciesNamePlural] are urgently appealing for help against further terrorist strikes."
cc_xeno_clashes.43.option:0 "$cc_xeno_clashes.42.option$"


cc_xeno_clashes.44.name:0 "The [species1.GetAdj]-[species2.GetAdj] Independence Front strikes!"
cc_xeno_clashes.44.desc:0 "The [species1.GetAdj]-[species2.GetAdj] Independence Front has launched a devastating cyber-attack on our authorities on [root.GetName], crippling its systems and stealing classified data. With our government still reeling, they are attempting to replace it with an alternative, [species1.GetAdj]-[species2.GetAdj] planetary administration."
cc_xeno_clashes.44.option:0 "We must act to restore order."

cc_xeno_clashes.45.name:0 "[species1.GetAdj]-[species2.GetAdj] Militia strikes!"
cc_xeno_clashes.45.desc:0 "The [species1.GetAdj]-[species2.GetAdj] Independence Front has struck on [root.GetName]. [species2.GetName] militiamen fell upon our local officials, killing some and preventing the rest from administering the planet effectively. In the aftermath of this strike, the [species1.GetNamePlural] and [species2.GetNamePlural] are attempting to replace it with an alternative, [species1.GetAdj]-[species2.GetAdj] planetary administration."
cc_xeno_clashes.45.option:0 "$cc_xeno_clashes.44.option$"

cc_xeno_clashes.46.name:0 "The [species1.GetAdj]-[species2.GetAdj] Independence Front strikes!"
cc_xeno_clashes.46.desc:0 "Operatives of the [species1.GetAdj]-[species2.GetAdj] Independence Front have struck on [root.GetName]. It appears that a small team of suicide bombers managed to smuggle a high-powered bomb into the government buildings and detonate it. Our government is crippled by the loss of personnel and infrastructure, and is struggling to contain the situation."
cc_xeno_clashes.46.option:0 "$cc_xeno_clashes.44.option$"

cc_xeno_clashes.5.name:0 "Negotiations break down on [root.GetName]"
cc_xeno_clashes.5.desc:0 "Negotiations to resolve tensions between the [species1.GetNamePlural] and the [species2.GetNamePlural] have broken down on [root.GetName]. There will be no quick end to tensions."
cc_xeno_clashes.5.A:0 "Then we must enforce peace."
cc_xeno_clashes.5.B:0 "Ah well."

cc_xeno_clashes.51.name:0 "A Solution to Tensions on [root.GetName]?"
cc_xeno_clashes.51.desc:0 "Negotiations to resolve tensions between the [species1.GetNamePlural] and the [species2.GetNamePlural] have allowed the two species to find common ground. Indeed, they are now in agreement that they can easily ensure that peace is restored, if given the backing of the [species1.GetAdj] government. Suspiciously, it seems that this backing will involve a large “development package”, apparently to ensure that the planet is sufficiently prosperous that tensions do not re-emerge."
cc_xeno_clashes.51.A:0 "They will have our support"
cc_xeno_clashes.51.B:0 "The impudence!"
cc_xeno_clashes.51.B.tooltip:0 "The peace on [root.GetName] may break down again."

cc_xeno_clashes.52.name:0 "Peace breaks down on [root.GetName]"
cc_xeno_clashes.52.name:0 "The uneasy ceasefire has broken down on [root.GetName]."
cc_xeno_clashes.52.A:0 "Then we must enforce peace."
cc_xeno_clashes.52.B:0 "Ah well."

cc_xeno_clashes.52.name:0 "Peace holds on [root.GetName]"
cc_xeno_clashes.52.desc:0 "Despite our refusal to be extorted of our government funds, the [species1.GetNamePlural] and the [species2.GetNamePlural] have not followed through on their threats to resume violence, and the uneasy peace between the species on [root.GetName] has held."

cc_ruled_against_our_pops:0 "Ruled against our citizens"
cc_ruled_against_us_pops:0 "Ruled against us"
cc_ruled_in_our_favour_pops:0 "Ruled in our favour"