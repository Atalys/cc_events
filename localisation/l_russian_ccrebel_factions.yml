cc_faction_sedition_imperialist_desc:0 "Империалистическая фракция использует один из своих ближайших опорных пунктов, чтобы распространять мятежные слухи на этой планете".
cc_faction_sedition_prosperity_desc:0 "Фракция« Процветание »использует один из своих ближайших опорных пунктов, чтобы распространять на этой планете мятежные слухи".

