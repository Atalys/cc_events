###Events

ccfaction.1.name:0 "Фракционный мятеж
ccfaction.1.xenoist:0 "Волна неудовлетворенности тем, как уравляется Империя, распространилась по всему населению, с подпольными призывами к более ксенофильному мировоззрению. Мы считаем, что за этой агитацией стоит хардкорная группа активистов, связанных с [cc_rebellious_faction.GetName], и он ​​планируют стремиться отделиться от [root.GetName], но [cc_rebellious_faction.GetName] отрицает эти обвинения."
ccfaction.1.supremacist:0 "Волна неудовлетворенности тем, как управляется Империя, распространилась по всему населению с тайными призывами к более супрематическому мировоззрению. Мы считаем, что хардкорная группа активистов, связанных с [cc_rebellious_faction.GetName] стоит за этой агитацией и замышляюет  отделиться от [root.GetName], но [cc_rebellious_faction.GetName] отрицает эти обвинения".
ccfaction.1.isolationist:0 "Волна неудовлетворенности тем, как управляется Империя, распространилась по всему населению, с тайными призывами к более изоляционистскому мировоззрению. Мы считаем, что хардкорная группа активистов, связанных с [cc_rebellious_faction.GetName] стоит за этой агитацией и замышляет  отделиться от [root.GetName], но [cc_rebellious_faction.GetName] отрицает эти обвинения".
ccfaction.1.progressive:0 "Волна неудовлетворенности тем, как управляется Империя, распространилась по всему населению с подпольными призывами к более прогрессивной форме правления. Мы считаем, что хардкорная группа активистов, связанных с [cc_rebellious_faction .GetName] стоит за этой агитацией и замышляет  отделиться от [root.GetName], но [cc_rebellious_faction.GetName] отрицает эти обвинения".
ccfaction.1.totalitarian:0 "Волна неудовлетворенности тем, как управляется Империя, распространилась по всему населению с подпольными призывами к более тоталитарной форме правления. Мы считаем, что хардкорная группа активистов, связанных с [cc_rebellious_faction .GetName] за этим и замышляет отделиться от [root.GetName], но [cc_rebellious_faction.GetName] отрицает эти обвинения".
ccfaction.1.imperialist:0 "Волна неудовлетворенности тем, как управляется Империя, распространилась по всему населению с подпольными призывами к более империалистическому мировоззрению. Мы считаем, что хардкорная группа активистов, связанных с [cc_rebellious_faction.GetName] за этим и замышляет отделиться от [root.GetName], но [cc_rebellious_faction.GetName] отрицает эти обвинения".
ccfaction.1.prosperity:0 "Волна неудовлетворенности тем, как управляется Империя, распространилась по всему населению с подпольными призывами к более мирному мировоззрению. Мы считаем, что хардкорная группа активистов, связанных с [cc_rebellious_faction.GetName] стоит за этой агитацией и замышляет отделиться от [root.GetName], но [cc_rebellious_faction.GetName] отрицает эти обвинения".
ccfaction.1.traditionalist:0 "Волна неудовлетворенности тем, как управляется Империя, распространилась по всему населению с тайными призывами к более традиционалистическому мировоззрению. Мы считаем, что хардкорная группа активистов, связанных с [cc_rebellious_faction.GetName] стоит за этой агитацией и замышляет отделиться от [root.GetName], но [cc_rebellious_faction.GetName] отрицает эти обвинения ".
