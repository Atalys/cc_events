ccfaction.2.name:0 "[cc_rebellious_faction.GetName] объединяет свою силу"
ccfaction.2.xenoist:0 "Агитации за более ксенофильное управление распространились и укоренились в некоторых частях [root.GetName]. [cc_rebellious_faction.GetName] предоставил нам официальный список требований, заявив, что они пользуются популярностью, чтобы представлять эти части империи и выдавать завуалированные угрозы сепаратизма, если их требования не выполняться. Необходимо срочно предпринять действия, чтобы объединить Империю! "
