ccfaction.3.name:0 "[cc_new_reb_faction.GetName] объединились с [cc_rebellious_faction.GetName]"
ccfaction.3.desc:0 "[cc_new_reb_faction.GetName], который в недавнем прошлом был небольшим диссидентским элементом внутри [root.GetName], заключил альянс с [cc_rebellious_faction.GetName], они нашли  общие основания для объединения своих голосов вместе, что, как они надеются, позволит им создать непреодолимую силу, с помощью которой можно реализовать свое видение - внутри [root.GetName] или вне его".


ccfaction.4.name:0 "[cc_rebellious_faction.GetName] пытается отделиться"
ccfaction.4.dual.desc:0 "Дезертир из [cc_rebellious_faction.GetName] раскрыл намерения наших оппонентов: они вместе с [cc_new_reb_faction.GetName] планируют реализовать свою мечту о преобразовании общества путем разделения на [root.GetName]. Вероятно, они знают, что мы узнали о своих планах, поэтому восстание может произойти в любой момент. Мы должны принять срочные меры!"
ccfaction.4.single.desc:0 "Дезертир из [cc_rebellious_faction.GetName] раскрыл намерения наших оппонентов: они планируют реализовать свою мечту о перестройке общества, разделив его с [root.GetName]. Вероятно, они знают, что мы узнали о своих планах, поэтому восстание может произойти в любой момент. Мы должны принять срочные меры! "

ccfaction.41.name:0 "Фракционные агитации закончились"
ccfaction.41.dual.fail.desc:0 "Агитации [cc_rebellious_faction.GetName] и [cc_new_reb_faction.GetName] для принудительного изменения в [root.GetName] исчезли без насилия".
ccfaction.41.single.fail.desc:0 "Агитации [cc_rebellious_faction.GetName] для принудительного изменения в [root.GetName] исчезли без насилия".
ccfaction.41.dual.succeed.desc:0 "Агитации [cc_rebellious_faction.GetName] и [cc_new_reb_faction.GetName] для принудительных изменений в [root.GetName] привели к успеху без необходимости насилия: правительство обещало реформировать и управлять в большем  соответствии с их взглядами на будущее".
ccfaction.41.single.succeed.desc:0 "Агитации [cc_rebellious_faction.GetName] для принудительного изменения в [root.GetName] привели к успеху без необходимости насилия: правительство обещало реформировать и управлять больше согласно их взглядам на будущее ".

ccfaction.42.name:0 "Восстание [cc_rebellious_faction.GetName] завершается"
ccfaction.42.dual.fail.desc:0 "Попытки [cc_rebellious_faction.GetName] и [cc_new_reb_faction.GetName] принудительно заставить выполнять свои требования, получив независимость от [root.GetName], потерпели неудачу. У них не было поддержки, необходимой для успешного восстания, поэтому [root.GetName] пережил бурю и остался единым".
ccfaction.42.single.fail.desc:0 "Попытки [cc_rebellious_faction.GetName] принудительно выполнить свои требования, получив независимость от [root.GetName], потерпели неудачу. У них просто не было поддержки, необходимой для восстания, поэтому [root.GetName] выдержало бурю и остался единым".
ccfaction.42.dual.succeed.desc:0 "Угроза декларации независимости [cc_rebellious_faction.GetName] и [cc_new_reb_faction.GetName] окончательно подтолкнула правительство к [Root.GetName], чтобы осмотреть  их взгляды После того, как ключевые чиновники дали обязательные обещания о том, что правительство будет реформировано в соответствии с их требованиями, [cc_rebellious_faction.GetName] и [cc_new_reb_faction.GetName] согласились отменить восстание".
ccfaction.42.single.succeed.desc:0 "Угроза провозглашения независимости [cc_rebellious_faction.GetName] окончательно подтолкнула правительство [Root.GetName] к рассмотрению их взглядов. После того, как ключевые чиновники дали обещание, что правительство будет реформировано в соответствии с их требованиями, [cc_rebellious_faction.GetName] согласился отменить восстание"


#Revolt happens
ccfaction.6.name:0 "Восстание [cc_rebellious_faction.GetName]!"
ccfaction.6.desc.succeed.single:0 "В бескровном перевороте политики, связанные с [cc_rebellious_faction.GetName], захватили власть [cc_rebel_faction_capital.GetName] и объявили независимость.. Теперь они называют себя [cc_breakaway_country.GetName]. Руководство [cc_rebellious_faction.GetName] бросилось за отколовшуюся страну и призвало своих последователей действовать сейчас и присоединяться к ним в их борьбе за независимость. Наступает период суматохи".
ccfaction.6.desc.succeed.dual:0 «В бескровном перевороте политики, связанные с [cc_rebellious_faction.GetName] и [cc_new_reb_faction.GetName], захватили власть [cc_rebel_faction_capital.GetName] и объявили независимость. Теперь они называют себя [cc_breakaway_country.GetName]. Руководство мятежных фракций бросилось за отколовшуюся страну и обратилось к их последователи, чтобы действовать сейчас и присоединиться к ним в их борьбе за независимость. Наступает период суматохи".
#ccfaction.6.desc.succeed.leader.single:0 ""
#ccfaction.6.desc.succeed.leader.dual:0 ""
ccfaction.6.desc.attempt.single:0 " [cc_rebellious_faction.GetName] запустили вооруженное восстание против властей в [cc_rebel_faction_capital.GetName]. Теперь они называют себя  [cc_breakaway_country.GetName] и боряться за контроль над планетой. Большинство руководителей [cc_rebellious_faction.GetName] сдерживали искреннюю поддержку революционеров, но наши разведывательные службы верят, что они присоединяться к ним, если восстание будет успешным".
ccfaction.6.desc.attempt.dual:0 "[cc_rebellious_faction.GetName] и [cc_new_reb_faction.GetName] начали вооруженное восстание против властей в [cc_rebel_faction_capital.GetName]. Теперь они называют себя  [cc_breakaway_country.GetName], и ​​борются за контроль над планетой. Большинство руководителей [cc_rebellious_faction.GetName] и [cc_new_reb_faction.GetName] сдерживали искреннюю поддержку революционеров, но наши разведывательные службы верят, что они бросят себя за ними следует восстание".

ccfaction.601.name:0 "[cc_rebellious_faction_leader.GetName] Предатели!"
ccfaction.601.desc:0 "[cc_rebellious_faction_leader.GetName] перешел к [cc_breakaway_country.GetName], чтобы стать их лидером".
ccfaction.601.desc.scientist:0 "Ученый [cc_rebellious_faction_leader.GetName] перешел к [cc_breakaway_country.GetName], чтобы стать их лидером".
ccfaction.601.desc.admiral:0 "Адмирал [cc_rebellious_faction_leader.GetName] перешел к [cc_breakaway_country.GetName], чтобы стать их лидером".
ccfaction.601.desc.general:0 "Генерал [cc_rebellious_faction_leader.GetName] перешел к [cc_breakaway_country.GetName], чтобы стать их лидером".
ccfaction.601.desc.governor:0 "Губернатор [cc_rebellious_faction_leader.GetName] перешел к [cc_breakaway_country.GetName], чтобы стать их лидером".

ccfaction.61.name:0 "[root.GetName] в [cc_breakaway_country.GetName]"
ccfaction.61.desc:0 "Администрация [root.GetName] поклонилась требованиям своего населения после того, как массивные недельные демонстрации показали масштабы поддержки [cc_breakaway_country.GetName]. Они объявили, что они  присоединятся к сепаратистам".

ccfaction.62.name:0 "Сторонники [cc_breakaway_country.GetName] пытаются захватить власть [root.GetName]"
ccfaction.62.desc:0 "Сторонники [cc_breakaway_country.GetName] прислушались к призыву взяться за оружие и начали вооруженное восстание с целью присоединения к отколовшейся стране".


#first wave revolt breaks free
ccfaction.64.name:0 "[fromfrom.GetName] потеряно для [cc_breakaway_country.GetName]"
ccfaction.64.desc:0 "Наши власти потеряли контроль над [fromfrom.GetName], который попал под контроль [cc_rebellious_faction.GetName]. Новые владельцы планеты теперь называют себя [cc_breakaway_country.GetName] , и призвали всех сторонников [cc_rebellious_faction.GetName] присоединиться к ним в борьбе за независимость от [root.GetName]".


#second wave revolt breaks free
ccfaction.67.name:0 "Повстанцы на [from.GetName] присоединились к [cc_breakaway_country.GetName]"
ccfaction.67.desc:0 "Наши власти потеряли контроль над [fromfrom.GetName]. Новые владельцы планеты назвали себя [cc_breakaway_country.GetName] и присоединились  в своем восстании против нас".

#It fails
ccfaction.68.name:0 "Фракционные революционеры не могут захватить [fromfrom.GetName]"
ccfaction.68.desc.first:0 "Наши власти победили революционеров, связанных с [cc_rebellious_faction.GetName] в [fromfrom.GetName], которые пытались отделиться и присоединиться к [cc_breakaway_country.GetName]. Порядок был восстановлен".
ccfaction.68.desc.second:0 "Наши власти победили революционеров, связанных с [cc_rebellious_faction.GetName] в [fromfrom.GetName], которые пытались отделиться. Порядок был восстановлен".


#What to do with the sympathies planets?
ccfaction.7.name:0 "Сочувствующие [cc_breakaway_country.GetName]"
ccfaction.7.desc:0 "Существует значительная поддержка меньшинства для [cc_breakaway_country.GetName] на [random_sympathies_planet.GetName] и других планетах. Сторонники отколовшейся планеты мобилизуются и, несомненно, вызывают проблемы, как нам с ними бороться?"
ccfaction.7.A.tooltip:0 «Все сторонники отколовшейся фракции на этих планетах будут убиты. Другие страны могут быть расстроены".
ccfaction.7.B.tooltip:0 "Все сторонники отколовшейся фракции на этих планетах получат модификатор §R$cc_oppression$§!: -50% вывод всех ресурсов".
ccfaction.7.C:0 "Дайте им щедрую субсидию".
ccfaction.7.C.tooltip:0 "Это, мы надеемся, напомнит им о преимуществах участия в [root.GetName]".
ccfaction.7.D:0 "Ничего не делай".

ccfaction.900.name:0 "Беспорядки, вызванные [cc_rebellious_faction.GetName], закончены"
ccfaction.900.exists.desc:0 "[root.GetName] обнаружил период бурь, вызванный агитациями [cc_rebellious_faction.GetName], что привело к отделению [cc_breakaway_country.GetName]. Однако с этим отделение, большинство проблемных элементов теперь осталось [root.GetName]. Хотя ситуация далека от идеала, мы, по крайней мере, смогли восстановить внутренний порядок"
ccfaction.900.doesnotexist.desc:0 "[root.GetName] обнаружил период беспокойства, вызванный агитациями [cc_rebellious_faction.GetName], что привело к попыткам отделения. Они были уничтожены в зародыше - их независимость была недолговечной - что позволило нам восстановить внутренний порядок в [root.GetName]".

CCWORRYING:0 "Беспокойство".
CCGOOD:0 "Полезно знать".
CCGOOD2:0 "Это радует".

ccfaction.9993.name:0 "Аванпост в [root.GetName] отвоеван"
ccfaction.9993.desc:0 "Нам удалось повлиять на [root.GetName] до такой степени, что он больше не может считаться аванпостом [cc_rebellious_faction.GetName]. Наш контроль над планетой восстановлен".
ccfaction.99931.desc:0 "Нам удалось повлиять на [root.GetName] до такой степени, что он больше не может считаться аванпостом [cc_new_reb_faction.GetName]. Наш контроль над планетой восстановлен".
ccfaction.9994.name:0 "[root.GetName] становится аванпастом [cc_rebellious_faction.GetName]"
ccfaction.9994.desc:0 "[cc_rebellious_faction.GetName] приобрел влияние на [root.GetName] в той степени, что его можно считать его аванпостом. Мы должны действовать срочно или планета может быть потеряна для нас. "
ccfaction.99941.desc:0 "[cc_new_reb_faction.GetName] получил влияние на [root.GetName] в той степени, что его можно считать его аванпостом. Мы должны действовать срочно или планета может быть потеряна для нас."