cc_colony_events.451.desc:0 "The Cultural Exchange in [cc_colony_leader.GetName]'s honour has been completed. Its opening was generally welcomed both by the planet's populace and by xenos in the broader [root.owner.GetName]. [cc_colony_leader.GetHisHerCap] spirit lives on in it, and will be remembered for as long as it is celebrated."


