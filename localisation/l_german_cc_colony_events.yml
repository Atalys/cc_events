 cc_colony_events.334.name:0 "$cc_colony_events.234.name$"
 cc_colony_events.334.desc:0 "Unsere Versuche, [cc_colony_leader.GetName] aufzuspüren und hinzurichten, sind gescheitert. [cc_colony_leader.GetSheHeCap] hat [cc_colony_leader.GetHisHer]e treusten Anhänger zusammengebracht und eine Untergrundbewegung gegründet, durch der [cc_colony_leader.GetSheHe] anscheinend Frieden durch Unabhängigkeit von der [Root.Owner.GetName] gewinnen will. Leider haben einige verbitterte Führer [cc_colony_leader.GetHisHer]er Bewegung angefangen, die Anwendung von Gewalt zur Befreiung [Root.GetName]s von dem "größeren Übel" der [root.owner.GetName] zu befürworten. Wir können langfristigen Tumult erwarten."

 cc_colony_events.34.name:0 "[cc_colony_leader.GetName]s Ruhm steigt"
 cc_colony_events.34.desc:0 "Während den letzten 15 Jahren ist [cc_colony_leader.GetName] eine führende Figur auf [Root.GetName] gewesen. [cc_colony_leader.GetSheHeCap] ist bei den Einwohnern sehr beliebt, so sehr, dass er auch jenseits [root.GetName]s viele Bewunderer gesammelt hat. [cc_colony_leader.GetSheHeCap] wird nun von allen friedliebenden Personen in diesem Teil der [root.owner.GetName] als Inspiration angesehen. Deshalb plant [cc_colony_leader.GetSheHe] eine Weltentour, um [cc_colony_leader.GetSheHe] [cc_colony_leader.GetHisHer]e Bewunderer zu besuchen!"

 cc_colony_events.341.name:0 "[cc_colony_leader.GetName]s Weltentour vorbei"
 cc_colony_events.341.desc:0 "[cc_colony_leader.GetName] hat die Welten in [cc_colony_leader.GetHisHer]em Sektor des [root.owner.GetName]s besucht. [cc_colony_leader.GetHisHerCap]e Anhänger waren überglücklich, die Chance zu haben, vom großartigen [cc_colony_leader.GetSpeciesName] Denker zu sehen und zu hören, und sind inspiriert von [cc_colony_leader.GetHisHer]em Beispiel. [cc_colony_leader.GetHisHerCap] Ruhm hat somit neue Höhen erreicht."

 cc_colony_events.342.name:0 "[cc_colony_leader.GetName]s Weltentour endet auf tragischer Weise"
 cc_colony_events.342.desc:0 "[cc_colony_leader.GetName] traf sich mit Unterstützern auf [random_visit_planet.GetName], als ein halb-verrückter fanatischer Imperialist [cc_colony_leader.GetIhnSieDE] erschoss, bevor [cc_colony_leader.GetHisHer]e Wachen reagieren konnte. Leider riss die Menge den Mörder auseinander, bevor man ihr festnehmen und befragen konnte. Dies hat es uns erschwert, Verschwörungstheorien überzeugend zu verneinen. Gerüchten zufolge hat jemand wichtig - vielleicht sogar jemand, der hoch in der [root.owner.GetSpeciesAdj]en Regierung ist - die Ermordung geplant. Es wird auch behauptet, dass die Sicherheit, die die [root.owner.GetSpeciesAdj]e Behörden auf [random_visit_planet.GetName] [cc_colony_leader.GetName] gegeben haben, nicht ausreichend war, und somit die Tragödie zu geschehen erlaubte. Die pazifistische Gemeinschaft in der [root.owner.GetName] ist entgeistert und verärgert. Die Leitung der [pazifist_faction.GetName] hat sich während des Chaos mit Regierungsbeamten getroffen und ihre Unzufriedenheit deutlich gemacht, aber auch vorgeschlagen, dass die Schmerzen der Pazifisten besänftigt werden könnten, wenn [cc_colony_leader.GetName] ein Staatsbegräbnis erhalten würde. Ebenfalls wollen sie, dass ein großes Denkmal zu [cc_colony_leader.GetHisHer]er Ehre auf [root.GetName] errichtet wird." 

 cc_colony_events.342.A:0 "Macht es. [cc_colony_leader.GetSheHeCap] hat es verdient."
 cc_pacmonument_will_be_built:0 "\nDie Bauzeit des Denkmals beträgt 5 Jahre. Es fügt den Modifikator §Y$cc_pacifist_centre$§! hinzu:\n$planet_resource_unity_add$: §G+5§!\n$MOD_POP_HAPPINESS$: §G+10%§!\n$pop_ethic_pacifist_attraction_mult$: §Y+250%§!"	
 cc_colony_events.342.B:0 "$cc_colony_events.25.B$"

 cc_colony_events.343.name:0 "Pazifistisches Versammlungszentrum auf [root.GetName] eröffnet"
 cc_colony_events.343.desc:0 "Das Denkmal zu [cc_colony_leader.GetName]s Ehre ist fertiggestellt worden. Seine Eröffnung wurde von den Bürgern der Kolonie mit Freude aufgenommen, und viele [cc_colony_leader.GetHisHer]er Anhänger sind von anderen Welten zur Feier des Tages gekommen. Wir vermuten, dass dies zu einem symbolischen Versammlungszentrum für Pazifisten in- und sogar außerhalb der [root.owner.GetName] entwickeln wird."

 cc_colony_events.35.name:0 "$cc_colony_events.25.name$"
 cc_colony_events.35.desc:0 "[cc_colony_leader.GetName], der 'Legat' von [root.GetName], ist heute nach einer kurzen Krankheit gestorben. Die Bevölkerung [root.GetName]s ist in Trauer, und verlangt, dass wir ein Denkmal zu [cc_colony_leader.GetHisHer]er Ehre errichten, sodass sie einen Ort haben werden, wo sie sich an [cc_colony_leader.GetHisHer]e Lehren und Leben erinnern können."
 cc_colony_events.35.A:0 "Errichtet ein Denkmal."
 cc_colony_events.35.B:0 "Es ist zu teuer."
 cc_colony_events.35.C:0 "[cc_colony_leader.GetSheHeCap] war bloß ein Störenfried. Dass man [cc_colony_leader.GetIhnSieDE] schnell vergisst!"

 cc_colony_events.35.C.tooltip:0 "[cc_colony_leader.GetName]s Einfluss auf [root.GetName] wird nach 30 Jahren nachlassen."

 cc_minor_pacmonument_will_be_built:0 "\nDie Bauzeit des Denkmals beträgt 5 Jahre. Es fügt den Modifikator §Y$cc_minor_pacmonument$§! hinzu:\n$planet_resource_unity_add$: §G+2§!\n$MOD_POP_HAPPINESS$: §G+5%§!\n$pop_ethic_pacifist_attraction_mult$: §Y+150%§!"
 cc_colony_events.351.desc:0 "Das Denkmal zu [cc_colony_leader.GetName]s Ehre ist fertiggestellt worden. Die Bevölkerung [root.GetName]s hat jetzt einen Ort, wo sie sich an [cc_colony_leader.GetHisHer]e Lehren und Leben erinnern können."

 cc_pacifists_offended:0 "Beleidigte Pazifisten"
 cc_pacifists_offended_desc:0 "Die pazifistische Bevölkerung dieses Planeten fühlt sich von dem neuen Regime entfremdet."

 cc_pacifist_protectorate:0 "Pazifistisches Protektorat"
 cc_pacifist_protectorate_desc:0 "Die Herrscher dieses Planeten haben Frieden mit den regimekritischen Pazifisten geschlossen, indem sie den Planeten zu einem pazifistischen Protektorat gemacht haben."

 cc_founder_pacifist:0 "Angesehener pazifistischer Aktivist"
 cc_founder_pacifist_desc:0 "Die Gründerfigur dieses Planeten ist ein pazifistischer Aktivist, bekannt als der 'Ghandi'. Sie sind von der Bevölkerung hoch angesehen, und ihre Lehren sind von vielen befolgt."

 cc_minor_protests_pacifist:0 "$cc_minor_protests_militarist$"
 cc_minor_protests_pacifist_desc:0 "Nach der Festnahme eines angesehenen Aktivisten gibt es auf diesem Planeten kleine Proteste."

 cc_major_protests_pacifist:0 "$cc_major_protests_militarist$"
 cc_major_protests_pacifist_desc:0 "Nach der Festnahme eines angesehenen Aktivisten gibt es auf diesem Planeten große Proteste."

 cc_pacifist_leader_visit:0 "Besuch des 'Ghandiis'"
 cc_pacifist_leader_visit_desc:0 "Dieser Planet wurde von dem 'Ghandii', einen berühmten pazifistischen Aktivisten, besucht."

 cc_mourning_pacifist:0 "Trauer überm Tod des 'Ghandiis'"
 cc_mourning_and_angry_pacifist:0 "Wut über Reaktion zum Tod des 'Ghandiis'"

 cc_building_pacmonument:0 "Errichtet ein Denkmal"
 cc_building_pacmonument_desc:0 "Ein Denkmal zur Ehre eines angesehenen pazifistischen Aktivisten wird auf diesem Planeten errichtet."

 cc_minor_pacmonument:0 "Denkmal eines pazifistischen Aktivisten"
 cc_minor_pacmonument_desc:0 "Die Erinnerung an einem pazifistischen Aktivisten, der einer der ersten Kolonisten dieses Planeten war, ist noch geschätzt, und viele feiern jedes Jahr sein Namenstag."

 cc_pacifist_centre:0 "Pazifistisches Versammlungszentrum"
 cc_pacifist_centre_desc:0 "Das Denkmal zur Ehre eines angesehenen pazifistischen Aktivisten auf diesem Planeten ist ein Versammlungszentrum für Pazifisten, die viele Lichtjahre reisen um es zu besuchen."

 cc_founders_memory_disrespected_1_pacifist:0 "Einheimischer pazifistischer Aktivist verachtet"
 cc_founders_memory_disrespected_1_pacifist_desc:0 "Die Bevölkerung ist entgeistert von der Art und Weise, auf der der Staat einen einheimischen pazifistischen Aktivisten behandelt hat."

 cc_founders_memory_disrespected_2_pacifist:0 "$cc_founders_memory_disrespected_1_pacifist$"
 cc_founders_memory_disrespected_2_pacifist_desc:0 "$cc_founders_memory_disrespected_1_pacifist_desc$"

 cc_underground_pacifist_movement_1:0 "Pazifistische Untergrundbewegung"
 cc_underground_pacifist_movement_1_desc:0 "Eine Untergrundbewegung, die von einem regimekritischen pazifistischen Aktivisten geführt wird, ist auf diesem Planeten aktiv. Es versucht Ideen und Bräuche, die gegen die Idealen unseres Staates sind, zu verbreiten."

 cc_underground_pacifist_movement_2:0 "Pazifistische Widerstandsbewegung"
 cc_underground_pacifist_movement_2_desc:0 "Eine Untergrundbewegung, die von einem regimekritischen pazifistischen Aktivisten geführt wird, ist auf diesem Planeten aktiv. Ihr endgültiges Ziel ist es, Frieden durch Unabhängigkeit von dem Staat zu gewinnen. Leider haben einige verbitterte Führer der Bewegung angefangen, die Anwendung von Gewalt zur Befreiung des Planeten von der "größeren Übel" unseres Staates zu befürworten."

#Xenophile

 cc_colony_events.4.name:0 "Xenophilisch[cc_colony_leader.GetErEDE] Aktivist[cc_colony_leader.GetXInDE] auf [root.GetName]"
 cc_colony_events.4.desc.pos:0 "Jetzt da die [root.owner.GetSpeciesNamePlural] in die Sterne hinausgehen, fragen sich viele, was wir machen sollen, wenn wir andere intelligente Lebewesen treffen.\n\nAuf [root.GetName] ist dieses Thema besonders aktuell geworden. Dies liegt vor allem an einer gewissen gutherzigen Person namens[cc_colony_leader.GetName], [cc_colony_leader.GetDerDieDE] die Erschaffung von Systemen fordert, die die faire und gleiche Behandlung aller Xenos zu gewährleisten. Diese Ideologie wird unter den neuen Kolonisten sehr populär, die sich in die Idee verliebt haben, dass [root.GetName] zu einer multikulturellen 'Xenooase' wird. Sie haben begonnen, [cc_colony_leader.GetHimHer] [cc_colony_leader.GetDenDieDE] "Mediator[cc_colony_leader.GetXInDE]" zu nennen und [cc_colony_leader.GetHisHer]en Rat zu folgen, sogar vor dem der höheren [root.owner.GetSpeciesAdj]en-Behörden. Zum Glück hat sich [cc_colony_leader.GetSheHe] sich bemüht, die örtlichen Behörden zu konsultieren, bevor [cc_colony_leader.GetSheHe] wichtige Entscheidungen trifft. Ihrerseits befürworten unsere lokalen Beamten [cc_colony_leader.GetHisHer]e Lehren und Initiativen und empfehlen, [cc_colony_leader.GetIhnSieDE] in die lokale Befehlsstruktur zu integrieren."
 cc_colony_events.4.desc.neut:0 "Jetzt da die [root.owner.GetSpeciesNamePlural] in die Sterne hinausgehen, fragen sich viele, was wir machen sollen, wenn wir andere intelligente Lebewesen treffen.\n\nAuf [root.GetName] ist dieses Thema besonders aktuell geworden. Dies liegt vor allem an einer gewissen gutherzigen Person namens[cc_colony_leader.GetName], [cc_colony_leader.GetDerDieDE] die Erschaffung von Systemen fordert, die die faire und gleiche Behandlung aller Xenos zu gewährleisten. Diese Ideologie wird unter den neuen Kolonisten sehr populär, die sich in die Idee verliebt haben, dass [root.GetName] zu einer multikulturellen 'Xenooase' wird. Sie haben begonnen, [cc_colony_leader.GetHimHer] [cc_colony_leader.GetDenDieDE] "Mediator[cc_colony_leader.GetXInDE]" zu nennen und [cc_colony_leader.GetHisHer]en Rat zu folgen, sogar vor dem der höheren [root.owner.GetSpeciesAdj]en-Behörden. [cc_colony_leader.GetSheHeCap] hat bisher nicht [cc_colony_leader.GetHisHer]e neu-erworbene Autorität benutzt, um sich gegen die [root.owner.GetName] zu stellen, und kooperiert stattdessen mit der lokalen Regierung. Jedoch scheinen [cc_colony_leader.GetHisHer]e grundsätzliche Ideale von den der [root.owner.GetName] abzuweichen.\n\nWie sollen wir mit der Situation umgehen?"
 cc_colony_events.4.desc.neg:0 "Jetzt da die [root.owner.GetSpeciesNamePlural] in die Sterne hinausgehen, fragen sich viele, was wir machen sollen, wenn wir andere intelligente Lebewesen treffen.\n\nAuf [root.GetName] ist dieses Thema besonders aktuell geworden. Dies liegt vor allem an einem gewissen Störenfried namens[cc_colony_leader.GetName], [cc_colony_leader.GetDerDieDE] die Erschaffung von Systemen fordert, die die faire und gleiche Behandlung aller Xenos zu gewährleisten. Diese Ideologie wird unter den neuen Kolonisten sehr populär, die sich in die Idee verliebt haben, dass [root.GetName] zu einer multikulturellen 'Xenooase' wird. Sie haben begonnen, [cc_colony_leader.GetHimHer] [cc_colony_leader.GetDenDieDE] "Mediator[cc_colony_leader.GetXInDE]" zu nennen und [cc_colony_leader.GetHisHer]en Rat zu folgen, sogar vor dem der höheren [root.owner.GetSpeciesAdj]en-Behörden. [cc_colony_leader.GetName], [cc_colony_leader.GetDerDieDE] von unseren lokalen Behörden als "störend" beschrieben wird, hat [cc_colony_leader.GetHisHer]e neu gefundene Autorität begrüßt und angefangen, für eine Position einzutreten, die weit von der Leitkultur der [root.owner.GetName] abweicht.\n\nWie sollen wir mit der Situation umgehen?"

