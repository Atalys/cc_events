 cc_colony_events.7.name:0 "Prominent[cc_colony_leader.GetErEDE] Intellektuelle auf [root.GetName]"
 cc_colony_events.7.desc.pos:0 "Eine junge Kolonie bietet oft denjenigen, die den Ehrgeiz haben, es zu ergreifen, eine Chance aufzusteigen.\n\nAuf [root.GetName] hat sich dies als richtig erwiesen. [cc_colony_leader.GetName], ein[cc_colony_leader.GetXEDE] ehemalig[cc_colony_leader.GetErEDE] Professor[cc_colony_leader.GetXInDE], [cc_colony_leader.GetDerDieDE] für [cc_colony_leader.GetHisHer] innovatives Denken bekannt ist, ist unter den neuen Kolonisten beliebt geworden. Sie fragen [cc_colony_leader.GetIhnSieDE] nach Rat bei allen wichtigen Angelegenheiten, und nachdem [cc_colony_leader.GetSheHe] geniale Lösungen für einige drängende Probleme fand, mit denen die Kolonisten konfrontiert waren, hat [cc_colony_leader.GetSheHe] die Leitung des täglichen Betriebs der Kolonie übernommen. [cc_colony_leader.GetSheHeCap] hat sich nun zum Erfolg der Kolonie gewidmet, und ist der festen Überzeugung, dass [root.GetName] in dieser Galaxie niemals wichtig sein wird, es sei denn durch das Wissen seiner Bürger."
 cc_colony_events.7.desc.neut:0 "Eine junge Kolonie bietet oft eine Chance aufzusteigen, besonders für diejenigen, die diese Chance nicht auf Welten hätten, auf denen die staatlichen Autoritäten besser etabliert sind.\n\nAuf [root.GetName] hat sich dies als richtig erwiesen. [cc_colony_leader.GetName], ein[cc_colony_leader.GetXEDE] ehemalig[cc_colony_leader.GetErEDE] Professor[cc_colony_leader.GetXInDE], [cc_colony_leader.GetDerDieDE] für [cc_colony_leader.GetHisHer] innovatives Denken bekannt ist, ist unter den neuen Kolonisten beliebt geworden. Sie fragen [cc_colony_leader.GetIhnSieDE] nach Rat bei allen wichtigen Angelegenheiten, und nachdem [cc_colony_leader.GetSheHe] geniale Lösungen für einige drängende Probleme fand, mit denen die Kolonisten konfrontiert waren, hat [cc_colony_leader.GetSheHe] die Leitung des täglichen Betriebs der Kolonie übernommen. [cc_colony_leader.GetSheHeCap] hat sich nun zum Erfolg der Kolonie gewidmet, und ist der festen Überzeugung, dass [root.GetName] in dieser Galaxie niemals wichtig sein wird, es sei denn durch das Wissen seiner Bürger.\n\nObwohl [cc_colony_leader.GetName] eindeutig kapabel ist, sind unsere Behörden etwas besorgt, da [cc_colony_leader.GetHisHer]e Philosophie von den Idealen der [root.owner.GetName] abweichen.\n\nWie sollen wir mit der Situation umgehen?"
 cc_colony_events.7.desc.neg:0 "Eine junge Kolonie bietet oft eine Chance aufzusteigen, besonders für diejenigen, die diese Chance nicht auf Welten hätten, auf denen die staatlichen Autoritäten besser etabliert sind.\n\nAuf [root.GetName] hat sich dies als richtig erwiesen. [cc_colony_leader.GetName], ein[cc_colony_leader.GetXEDE] ehemalig[cc_colony_leader.GetErEDE] Professor[cc_colony_leader.GetXInDE], [cc_colony_leader.GetDerDieDE] für [cc_colony_leader.GetHisHer] innovatives Denken bekannt ist, ist unter den neuen Kolonisten beliebt geworden. Sie fragen [cc_colony_leader.GetIhnSieDE] nach Rat bei allen wichtigen Angelegenheiten, und nachdem [cc_colony_leader.GetSheHe] geniale Lösungen für einige drängende Probleme fand, mit denen die Kolonisten konfrontiert waren, hat [cc_colony_leader.GetSheHe] die Leitung des täglichen Betriebs der Kolonie übernommen.\n\nUnsere Behörden sind wegen [cc_colony_leader.GetHisHer]es steigenden Ansehen besorgt, da die Gefahr droht, dass [cc_colony_leader.GetSheHe] die Bürger [root.GetName]s irreleiten könnte mit seiner Ansicht, dass sie nur durch Ausbildung und Wissen (statt durch Spiritualismus) je etwas erwähnenswert schaffen werden. Die Regierung der [root.owner.GetName] halt jedoch die Spiritualismus als einziges angemessenes Streben aller guten [root.owner.GetSpeciesNamePlural].\n\nWie sollen wir mit der Situation umgehen?"

