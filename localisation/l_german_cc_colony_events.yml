 cc_colony_events.331.desc:0 "Wir haben [cc_colony_leader.GetName] erfolgreich festgenommen. [cc_colony_leader.GetSheHeCap] steht jetzt unter Hausarrest auf [Root.Owner.Capital.GetName]. Jedoch gibt es immer noch weitverbreitete Proteste und gewaltfreie Störungsaktionen auf [Root.GetName], und es ist unklar, ob die Bevölkerung uns jemals wirklich vertrauen wird."
