 cc_colony_events.7.name:0 "Prominent[cc_colony_leader.GetErEDE] Intellektuelle auf [root.GetName]"
cc_colony_events.7.desc.pos:0 "Eine junge Kolonie bietet oft denjenigen, die den Ehrgeiz haben, es zu ergreifen, eine Chance aufzusteigen.\n\nAuf [root.GetName] hat sich dies als richtig erwiesen. [cc_colony_leader.GetName], a former university professor well known for [cc_colony_leader.GetHisHer] innovative thinking, has risen to prominence among the new colonists. They come to [cc_colony_leader.GetHimHer] for advice on all matters, and [cc_colony_leader.GetSheHe] has taken over directing the day-to-day running of the colony, having already found ingenious solutions to several pressing problems the colonists had faced. [cc_colony_leader.GetSheHeCap] has dedicated [cc_colony_leader.GetHimHer]self to ensuring the success of the colony, and is of the firm opinion that [root.GetName] will never be important in this galaxy unless its citizens dedicate themselves to education and knowledge."
cc_colony_events.7.desc.neut:0 "Eine junge Kolonie bietet oft eine Chance aufzusteigen, besonders für diejenigen, die diese Chance nicht auf Welten hätten, auf denen die staatlichen Autoritäten besser etabliert sind.\n\nAuf [root.GetName] hat sich dies als richtig erwiesen. [cc_colony_leader.GetName], a former university professor well known for [cc_colony_leader.GetHisHer] innovative thinking, has risen to prominence among the new colonists. They come to [cc_colony_leader.GetHimHer] for advice on all matters, and [cc_colony_leader.GetSheHe] has taken over directing the day-to-day running of the colony, having already found ingenious solutions to several pressing problems the colonists had faced. [cc_colony_leader.GetSheHeCap] has dedicated [cc_colony_leader.GetHimHer]self to ensuring the success of the colony, and is of the firm opinion that [root.GetName] will never be important in this galaxy unless its citizens dedicate themselves to education and knowledge.\n\nAlthough clearly useful, local authorities have raised concerns that [cc_colony_leader.GetName]'s philosophies don't correspond entirely to those of the [root.GetName], and that [cc_colony_leader.GetSheHe] could therefore lead the colonists astray.\n\nWhat should we do about [cc_colony_leader.GetHimHer]?"
cc_colony_events.7.desc.neg:0 "Eine junge Kolonie bietet oft eine Chance aufzusteigen, besonders für diejenigen, die diese Chance nicht auf Welten hätten, auf denen die staatlichen Autoritäten besser etabliert sind.\n\nAuf [root.GetName] hat sich dies als richtig erwiesen. [cc_colony_leader.GetName], a former university professor well known for [cc_colony_leader.GetHisHer] innovative thinking, has risen to prominence among the new colonists. They come to [cc_colony_leader.GetHimHer] for advice on all matters, and [cc_colony_leader.GetSheHe] has taken over directing the day-to-day running of the colony, having already found ingenious solutions to several pressing problems the colonists had faced.\n\nLocal authorities are worried at [cc_colony_leader.GetHisHer] rising influence over the populace, as [cc_colony_leader.GetSheHe] threatens to lead the citizens of [root.GetName] astray with the view that they will never achieve anything of importance unless they dedicate themselves to education and knowledge, instead of spiritualism, which the [root.owner.GetName]'s government considers to be the proper pursuit of all good [root.owner.GetSpeciesName].\n\nWhat should we do about [cc_colony_leader.GetHimHer]?"

