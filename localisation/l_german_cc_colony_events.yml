cc_colony_events.642.name:0 "$cc_colony_events.342.name$"
 cc_colony_events.642.desc:0 "[cc_colony_leader.GetName] traf sich mit Unterstützern auf [random_visit_planet.GetName], als ein halb-verrückter fanatischer anti-Spiritualist [cc_colony_leader.GetIhnSieDE] erschoss, bevor [cc_colony_leader.GetHisHer]e Wachen reagieren konnte. Leider riss die Menge den Mörder auseinander, bevor man ihr festnehmen und befragen konnte. Dies hat es uns erschwert, Verschwörungstheorien überzeugend zu verneinen. Gerüchten zufolge hat jemand wichtig - vielleicht sogar jemand, der hoch in der [root.owner.GetSpeciesAdj]en Regierung ist - die Ermordung geplant. Es wird auch behauptet, dass die Sicherheit, die die [root.owner.GetSpeciesAdj]e Behörden auf [random_visit_planet.GetName] [cc_colony_leader.GetName] gegeben haben, nicht ausreichend war, und somit die Tragödie zu geschehen erlaubte. Die spiritualistische Gemeinschaft in der [root.owner.GetName] ist entgeistert und verärgert. Die Leitung der [spiritualist_faction.GetName] hat sich während des Chaos mit Regierungsbeamten getroffen und ihre Unzufriedenheit deutlich gemacht, aber auch vorgeschlagen, dass die Schmerzen der Spiritualisten besänftigt werden könnten, wenn [cc_colony_leader.GetName] ein Staatsbegräbnis erhalten würde. Ebenfalls wollen sie, dass ein großes Mausoleum zu [cc_colony_leader.GetHisHer]er Ehre auf [root.GetName] errichtet wird."

cc_colony_events.642.A:0 "$cc_colony_events.342.A$"
 cc_mausoleum_will_be_built:0 "\nDie Bauzeit des Mausoleums beträgt 5 Jahre. Es fügt den Modifikator §Y$cc_religious_centre$§! hinzu:\n$tile_resource_unity_mult$: §G+50%§!\n$planet_resource_unity_add$: §G+2§!\n$MOD_POP_HAPPINESS$: §G+10%§!\n$MOD_PLANET_MIGRATION_ALL_PULL$: §G+50%§!\n$pop_ethic_spiritualist_attraction_mult$: §Y+250%§!"
cc_colony_events.642.B:0 "$cc_colony_events.25.B$"

 cc_colony_events.643.name:0 "Mausoleum auf [root.GetName] eröffnet"
 cc_colony_events.643.desc:0 "Das Mausoleum zu [cc_colony_leader.GetName]s Ehre ist fertiggestellt worden. Seine Eröffnung wurde von den Bürgern der Kolonie mit Freude aufgenommen, und viele [cc_colony_leader.GetHisHer]er Anhänger sind von anderen Welten zur Feier des Tages gekommen. Wir vermuten, dass dies zu einer wichtigen Pilgerfahrtsdestination für Spiritualisten in- und sogar außerhalb der [root.owner.GetName] entwickeln wird."

cc_colony_events.65.name:0 "$cc_colony_events.25.name$"
 cc_colony_events.65.desc:0 "[cc_colony_leader.GetName], der berühmte Guru [root.GetName]s, der schon einige Zeit an einem schlechten Gesundheitszustand, ist heute Morgen gestorben. Die Bevölkerung [root.GetName]s ist in Trauer, und verlangt, dass wir einen Schrein zu [cc_colony_leader.GetHisHer]er Ehre errichten, sodass sie einen Ort haben werden, wo sie sich an [cc_colony_leader.GetHisHer]e Lehren und Leben erinnern können."
 cc_colony_events.65.A:0 "Errichtet ein Mausoleum. [cc_colony_leader.GetSheHeCap] hat es verdient."
cc_colony_events.65.B:0 "$cc_colony_events.35.B$"
cc_colony_events.65.C:0 "$cc_colony_events.35.C$"

cc_colony_events.65.C.tooltip:0 "$cc_colony_events.35.C.tooltip$"

 cc_minor_mausoleum_will_be_built:0 "\nDie Bauzeit des Mausoleums beträgt 5 Jahre. Es fügt den Modifikator §Y$cc_minor_mausoleum$§! hinzu:\n$tile_resource_unity_mult$: §G+25%§!\n$planet_resource_unity_add$: §G+1§!\n$MOD_POP_HAPPINESS$: §G+5%§!\n$pop_ethic_spiritualist_attraction_mult$: §Y+150%§!"
 cc_colony_events.651.desc:0 "Das Mausoleum zu [cc_colony_leader.GetName]s Ehre ist fertiggestellt worden. Die Bevölkerung [root.GetName]s hat jetzt einen Ort, wo sie sich an [cc_colony_leader.GetHisHer]e Lehren und Leben erinnern können."
 
#General random spiritualist guru

 cc_colony_events.100.name:0 "Berühmter Guru auf [root.GetName]"
 cc_colony_events.100.desc.pos:0 "Ein spiritualistischer Guru namens [cc_colony_leader.GetName] ist auf [root.GetName] sehr einflussreich geworden. [cc_colony_leader.GetHisHerCap]e Lehren sind von der Mehrheit der spiritualistischen Bevölkerung befolgt, und [cc_colony_leader.GetHisHer] Urteilsvermögen ist hoch geschätzt. [cc_colony_leader.GetSheHeCap] hat die spiritualistische Bewegung auf [root.GetName] neu belebt, und hat sogar eine große Anhängerschaft auf benachbarten Planeten an sich gesammelt. Jetzt hat [cc_colony_leader.GetSheHe] vor, eine Weltentour zu unternehmen, um [cc_colony_leader.GetHisHer]e Bewunderer zu besuchen. Obwohl Einige sich sorgen machen, dass [cc_colony_leader.GetHisHer] Einfluss den des [root.owner.GetRulerTitle]s übertrifft, hat [cc_colony_leader.GetSheHe] zum Glück klargemacht, dass [cc_colony_leader.GetSheHe] den [root.owner.GetRulerTitle] mit vollem Herzen unterstützt und sich [root.owner.leader.GetHisHer]er Autorität unterwirft."

 cc_colony_events.100.desc.neut:0 "Ein spiritualistischer Guru namens [cc_colony_leader.GetName] ist auf [root.GetName] sehr einflussreich geworden. [cc_colony_leader.GetHisHerCap]e Lehren sind von der Mehrheit der spiritualistischen Bevölkerung befolgt, und [cc_colony_leader.GetHisHer] Urteilsvermögen ist hoch geschätzt. [cc_colony_leader.GetSheHeCap] hat die spiritualistische Bewegung auf [root.GetName] neu belebt, und hat sogar eine große Anhängerschaft auf benachbarten Planeten an sich gesammelt. Jetzt hat [cc_colony_leader.GetSheHe] vor, eine Weltentour zu unternehmen, um [cc_colony_leader.GetHisHer]e Bewunderer zu besuchen. Obwohl Einige sich sorgen machen, dass [cc_colony_leader.GetHisHer] Einfluss den des [root.owner.GetRulerTitle]s übertrifft, hat [cc_colony_leader.GetSheHe] zum Glück klargemacht, dass [cc_colony_leader.GetSheHe] den [root.owner.GetRulerTitle] mit vollem Herzen unterstützt und sich [root.owner.leader.GetHisHer]er Autorität unterwirft.\n\nJedoch weicht die Philosophie, die [cc_colony_leader.GetName] verbreitet, von der der [root.owner.GetName] ab. Wie sollen wir mit der Situation umgehen?"

 cc_colony_events.100.desc.neg:0 "Ein spiritualistischer Guru namens [cc_colony_leader.GetName] ist auf [root.GetName] sehr einflussreich geworden. [cc_colony_leader.GetHisHerCap]e Lehren sind von der Mehrheit der spiritualistischen Bevölkerung befolgt, und [cc_colony_leader.GetHisHer] Urteilsvermögen ist hoch geschätzt. [cc_colony_leader.GetSheHeCap] hat die spiritualistische Bewegung auf [root.GetName] neu belebt, und hat sogar eine große Anhängerschaft auf benachbarten Planeten an sich gesammelt. Jetzt hat [cc_colony_leader.GetSheHe] vor, eine Weltentour zu unternehmen, um [cc_colony_leader.GetHisHer]e Bewunderer zu besuchen. Viele in der [root.owner.GetSpeciesName]en Regierung sind wegen [cc_colony_leader.GetHisHer]em Aufstieg besorgt, da sein Einfluss beinahe den des [root.owner.GetRulerTitle]s übertrifft. [cc_colony_leader.GetName] hat bis jetzt nichts getan, was als rebelliös gelten könnte, jedoch ist [cc_colony_leader.GetHisHer]e Philosophie im direkten Konflikt mit die der [root.owner.GetName].\n\nWie sollen wir mit der Situation umgehen?"

