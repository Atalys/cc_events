cc_founders_memory_disrespected_1_xenophobe:0 "Local Hegemon Disrespected"
cc_founders_memory_disrespected_1_xenophobe_desc:0 "The population is disappointed at the manner in which the parent state treated one of this planet's most treasured citizens."

