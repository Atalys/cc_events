 cc_colony_events.51.desc:0 "Nach der Verhaftung von [cc_colony_leader.GetName] gab es auf [root.GetName] kleine Proteste, sie haben sich aber nicht verbreitet, und die Mehrheit der Bevölkerung akzeptiert die Anklagen, die wir [cc_colony_leader.GetIhmIhrDE] vorgeworfen haben. Es scheint, als wäre [cc_colony_leader.GetHisHer]e Volksverhetzerei doch nicht so verehrt wie wir dachten!"

