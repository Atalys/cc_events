 cc_founder_xenophile:0 "Xenophilischer Mediator"
 cc_founder_xenophile_desc:0 "Diese Kolonie ist unter dem Einfluss einer charismatischen Person, deren Lebenszweck es ist, die faire und gleiche Behandlung aller Xenos zu gewährleisten."

 cc_minor_protests_xenophile:0 "Kleine Proteste"
 cc_minor_protests_xenophile_desc:0 "Nach der Festnahme eines angesehenen Xenoisten gibt es auf diesem Planeten kleine Proteste."
 cc_major_protests_xenophile:0 "Große Proteste"
 cc_major_protests_xenophile_desc:0 "Nach der Festnahme eines angesehenen Xenoisten gibt es auf diesem Planeten große Proteste."

 cc_underground_xenophile_movement_1:0 "Xenophilische Untergrundbewegung"
 cc_underground_xenophile_movement_1_desc:0 "Eine Untergrundbewegung, die von einem charismatischen Xenoisten geführt wird, ist auf diesem Planeten aktiv. Es versucht, die Xeno-Gemeinden des Planeten von Diskrimination zu verteidigen."
 cc_underground_xenophile_movement_2:0 "Xenophilische Widerstandsbewegung"
 cc_underground_xenophile_movement_2_desc:0 "Eine Untergrundbewegung, die von einem charismatischen Xenoisten geführt wird, ist auf diesem Planeten aktiv. Ihr endgültiges Ziel ist es, Frieden durch Unabhängigkeit von dem Staat zu gewinnen."

 cc_xenophiles_offended:0 "Beleidigte Xenoisten"
 cc_xenophiles_offended_desc:0 "Die xenophilische Bevölkerung dieses Planeten fühlt sich von dem neuen Regime entfremdet."

 cc_building_xenophile_institute:0 "Vorbereitet eine Kulturelle Expo"
 cc_building_xenophile_institute_desc:0 "Eine Kulturelle Expo, die dafür sorgen soll, dass das Bestreben des "Mediatoren" nach friedlichen und gerechten Beziehungen zwischen Spezies nach seinem Tod erhalten bleibt, wird vorbereitet."

 cc_xenophile_institute:0 "Kulturelle Expo"
 cc_xenophile_institute_desc:0 "Dieser Planet veranstaltet eine Kulturelle Expo zur Ehre eines angesehenen Bürgers, der bessere Interspeziesverhältnisse förderte. Sein Geist lebt in es weiter, und wird so lange in Erinnerung bleiben, wie die Expo gefeiert ist."



 cc_founders_memory_disrespected_1_xenophile:0 "Gründerfigur verachtet"
 cc_founders_memory_disrespected_1_xenophile_desc:0 "Die Bevölkerung ist entgeistert von der Art und Weise, auf der der Staat ihren "Mediatoren" (ein angesehener Bürger, der gute Verhältnisse zwischen allen Spezies förderte) behandelt hat."

