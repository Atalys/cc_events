 cc_colony_events.64.name:0 "$cc_colony_events.34.name$"
 cc_colony_events.64.desc:0 "Während den letzten 15 Jahren ist [cc_colony_leader.GetName] eine führende Figur auf [Root.GetName] gewesen. [cc_colony_leader.GetSheHeCap] ist bei den Einwohnern sehr beliebt, so sehr, dass er auch jenseits [root.GetName]s viele Bewunderer gesammelt hat. [cc_colony_leader.GetSheHeCap] wird nun von allen spiritualistischen Personen in diesem Teil der [root.owner.GetName] als Inspiration angesehen. Deshalb plant [cc_colony_leader.GetSheHe] eine Weltentour, um [cc_colony_leader.GetSheHe] [cc_colony_leader.GetHisHer]e Bewunderer zu besuchen!"
