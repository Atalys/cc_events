cc_colony_events.5.name:0 "Nationalist Agitator on [root.GetName]"
cc_colony_events.5.desc.pos:0 "As our people begin stepping out into the stars, many have begun to wonder, what do we do when we find other life? \n\nOn [root.GetName], this topic has become especially prevalent in public discourse. This is mainly due to a certain passionate orator called [cc_colony_leader.GetName], whose speeches against all aliens have enraptured the new colonists, so much so that they have begun to call [cc_colony_leader.GetHimHer] "Hegemon" and follow [cc_colony_leader.GetHisHer] advice, even before that of higher [root.owner.GetSpeciesAdj] authorities. Fortunately, [cc_colony_leader.GetSheHe] has taken pains not to be seen to be usurping our local authorities, and has consulted them before making important decisions. For their part, our local officials approve of [cc_colony_leader.GetHisHer] teachings and initiatives, and recommend integrating [cc_colony_leader.GetHimHer] into the local command structure." 
cc_colony_events.5.desc.neut:0 "As our people begin stepping out into the stars, many have begun to wonder, what do we do when we find other life? \n\nOn [root.GetName], this topic has become especially prevalent in public discourse. This is mainly due to a certain passionate orator called [cc_colony_leader.GetName], whose speeches against all aliens have enraptured the new colonists, so much so that they have begun to call [cc_colony_leader.GetHimHer] "Hegemon" and follow [cc_colony_leader.GetHisHer] advice, even before that of higher [root.owner.GetSpeciesAdj] authorities. [cc_colony_leader.GetSheHeCap] has not to this point used this authority to take a stance against the [root.owner.GetName] - indeed, [cc_colony_leader.GetSheHe] has so far cooperated well with our local authorities - but [cc_colony_leader.GetHisHer] ideas of what is best do deviate from those generally espoused by the [root.owner.GetName]'s leaders.\n\nWhat should we do about [cc_colony_leader.GetHimHer]?"
cc_colony_events.5.desc.neg:0 "As our people begin stepping out into the stars, many have begun to wonder, what do we do when we find other life? \n\nOn [root.GetName], this topic has become especially prevalent in public discourse. This is mainly due to a certain passionate orator called [cc_colony_leader.GetName], whose speeches against all aliens have enraptured the new colonists, so much so that they have begun to call [cc_colony_leader.GetHimHer] "Hegemon" and follow [cc_colony_leader.GetHisHer] advice, even before that of higher [root.owner.GetSpeciesAdj] authorities. [cc_colony_leader.GetSheHeCap] has been using this new-found authority to take a line that is far from that represented by the [root.owner.GetName], and has been described as a "threat to decency and our galactic relationships" by our local authorities.\n\nWhat should we do about [cc_colony_leader.GetHimHer]?" 

