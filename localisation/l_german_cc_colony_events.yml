 cc_colony_events.45.desc:0 "[cc_colony_leader.GetName], [cc_colony_leader.GetDerDieDEDE] "Mediator[cc_colony_leader.GetXInDE]" [root.GetName]s, [cc_colony_leader.GetDerDieDEDE] schon einige Zeit an einem schlechten Gesundheitszustand litt, ist heute Morgen gestorben. Einer [cc_colony_leader.GetHisHer]er letzten Projekte war es, eine "Kulturelle Expo" zu erschaffen, die dafür sorgen soll, dass [cc_colony_leader.GetHisHer] Bestreben nach friedlichen und gerechten Beziehungen zwischen Spezies nach [cc_colony_leader.GetHisHer]em Tod nicht vergessen werden. Jedoch ist [cc_colony_leader.GetSheHe] gestorben, bevor dieses Projekt verwirklicht werden konnte. Die Bevölkerung [root.GetName]s ist in Trauer, und verlangt, dass wir [cc_colony_leader.GetName]s letzten Wunsch respektieren und die "Kulturelle Expo" staatliche Unterstützung geben."


