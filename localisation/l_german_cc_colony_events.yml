cc_underground_xenophile_movement_1:0 "Underground Xenophile Movement"
cc_underground_xenophile_movement_1_desc:0 "An underground movement centred around a charismatic dissident is active on this planet. It seeks to protect the planet's xeno communities from predation and discrimination."
cc_underground_xenophile_movement_2:0 "Underground Xenophile Movement"
cc_underground_xenophile_movement_2_desc:0 "An underground movement centred around a charismatic dissident is active on this planet. Its ultimate aim is full independence from our empire."

cc_xenophiles_offended:0 "Offended Xenophiles"
