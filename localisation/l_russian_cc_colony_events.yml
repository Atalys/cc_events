cc_colony_events.100.name:0 "Знаменитый Духовный Наставник на [root.GetName]"
"cc_colony_events.100.desc.pos:0 ""Духовный Наставник по имени [cc_colony_leader.GetName] получил огромное влияние на [root.GetName]. Его учение приняли большинство верующего населения, а его советы ценятся на вес золота. Наставник смог активизировать религиозное течение на [root.GetName] и даже привлёк многих других граждан с соседних планет - сейчас он планирует устроить тур по этим мирам. 
Некоторые считают, что влияние Духовного Наставника [cc_colony_leader.GetHisHer] затмевает значение [root.GetRulerTitle], но к счастью, Наставник дал ясно понять, что он всячески поддерживает [root.GetRulerTitle] и склонится перед властью [root.leader.GetHisHer]."""
"cc_colony_events.100.desc.neut:0 ""Духовный Наставник по имени [cc_colony_leader.GetName] получил огромное влияние на [root.GetName]. Его учение приняли большинство верующего населения, а его советы ценятся на вес золота.  Наставник смог активизировать религиозное течение на [root.GetName] и даже привлёк многих других граждан с соседних планет - сейчас он планирует устроить тур по этим мирам.
Некоторые считают, что влияние Духовного Наставника [cc_colony_leader.GetHisHer] затмевает значение [root.GetRulerTitle], но к счастью, Наставник дал ясно понять, что он всячески поддерживает [root.GetRulerTitle] и склонится перед властью [root.leader.GetHisHer].\n\nОднако философия Духовного Наставника разительно отличается от того, что мы проповедуем. Должны ли мы принять меры?"""
"cc_colony_events.100.desc.neg:0 ""Духовный Наставник по имени [cc_colony_leader.GetName] получил огромное влияние на [root.GetName]. Его учение приняли большинство верующего населения, а его советы ценятся на вес золота.  Наставник смог активизировать религиозное течение на [root.GetName] и даже привлёк многих других граждан с соседних планет - сейчас он планирует устроить тур по этим мирам. 
Многие в правительстве [root.GetSpeciesName] беспокоятся, что влияние Духовного Наставника [cc_colony_leader.GetHisHer] угрожает затмить собой [root.GetRulerTitle]. Наставник пока не сделал никаких шагов, которые мы могли бы расценить как мятежные, но его философия направлена прямо против [root.GetName].\n\nЧто нам следует сделать?"""
cc_colony_events.100.tooltip:0 "Планеты в радиусе 75 игровых единиц получат модификатор $Посещение Духовного Наставника$, дающий §Y+20%§! $Привлекательность спиритуализма$ и §G+10%§! $Счастье$."
cc_colony_events.102.B:0 "Освободите [cc_colony_leader.GetHimHer]. Но запретите Тур по Мирам."
