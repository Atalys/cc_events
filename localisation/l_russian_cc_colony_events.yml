#Militarist:

"cc_colony_events.2.pos:0 ""Молодая колония это всегда отличная возможность для тех, у кого есть амбиции продвинуться вверх.\n\nВ колонии [root.GetName] как раз произошел такой случай.
Отставной офицер флота по имени [cc_colony_leader.GetName] так вдохновил новых колонистов своими лидерскими качествами, что они начали безмерно уважать его суждения. К счастью, офицер не решился воспользоваться своим положением против авторитета местных властей. На самом деле, наблюдая такое хорошее управление планетой, власти направили ходатайство в центральное правительство, чтобы офицеру присвоили титул ""Легата"" [root.GetName]."""
"cc_colony_events.2.neut:0 ""Молодая колония это всегда отличная возможность подняться выше для тех, кто не может достичь известности в мирах, где местная власть слишкам крепка.\n\nВ колонии [root.GetName] как раз произошел такой случай. 
Отставной офицер флота по имени [cc_colony_leader.GetName] так вдохновил новых колонистов своими лидерскими качествами, что они начали безмерно уважать его суждения.  [cc_colony_leader.GetSheHe] до сих пор не использовал своего нового положения, чтобы выступить против [root.owner.GetName]. Действительно, до сих пор офицер лишь сотрудничал с местными властями, но поступило прошение официально сделать [cc_colony_leader.GetHisHer] ""Легатом"" [root.GetName] (что несколько отходит от нашей привычной практики). Оно получило значительную поддержку среди населения.\n\nКак нам следует ответить на это прошение?"""
"cc_colony_events.2.neg:0 ""Молодая колония это отличная возможность подняться выше для тех, кто не может достичь известности в мирах, где местная власть слишкам крепка.\n\nВ колонии [root.GetName] как раз произошел такой случай. 
Отставной офицер флота по имени [cc_colony_leader.GetName] так вдохновил новых колонистов своими лидерскими качествами, что они начали безмерно уважать его суждения.  Этого офицера местные власти прозвали ""неприятностью"". Он с радостью воспринял свое новое положение и сразу же направил ходатайство, чтобы ему официально присвоили титул ""Легата"" [root.GetName]. К сожалению, это ходатайство приобрело обширную поддержку населения, несмотря на то, что оно противоречит нашим руководящим принципам.\n\nКак нам следует ответить?"""
cc_colony_events.2.A1:0 "Назначьте этого офицера Легатом колонии."
cc_colony_events.2.A2:0 "[cc_colony_leader.GetSheHe] может продолжать советовать и помогать местным властям, но не более."
cc_colony_events.2.B:0 "Напомните этому амбициозному офицеру, что он забыл, где находится его место."
cc_colony_events.2.C:0 "Примите ходатайство."
cc_colony_events.2.D:0 "[cc_colony_leader.GetSheHe] совершенно забыл своё место. Арестуйте."
cc_colony_events.2.D.tooltip:0 "Избавьтесь. Последствия этого решения непредсказуемы."
cc_colony_events.21.name:0 "Небольшие Протесты в колонии [root.GetName]"
cc_colony_events.21.desc:0 "Возникли небольшие протесты на [Root.GetName] из-за недавнего ареста  [cc_colony_leader.GetName], но они не получили широкого распространения, и большинство населения приняло обвинения, направленные против [cc_colony_leader.GetHimHer]. Похоже, что [cc_colony_leader.GetHisHer] оказался не таким уж и почитаемым!"
cc_colony_events.22.name:0 "Сильные Протесты на [root.GetName]"
cc_colony_events.22.desc:0 "Арест [cc_colony_leader.GetName] в [Root.GetName] вызвал протесты с требованием освобождения. Некоторые протестующие ожесточились, и местные власти испытывают серьезные трудности в поддержании порядка. Они просят нашего совета для разрешения этой ситуации."
cc_colony_events.22.A:0 "Доставьте [cc_colony_leader.GetHimHer] на [Root.Owner.Capital.GetName]. Для [cc_colony_leader.GetSheHe] нет пути назад на [Root.GetName]"
cc_colony_events.22.A.tooltip:0 "Это может иметь долгосрочные последствия в отношении населения к [Root.Owner.GetName]."
cc_colony_events.22.B1:0 "Отпустите и позвольте стать Легатом. "
cc_colony_events.22.B2:0 "Отпустите и позвольте стать Легатом."
cc_colony_events.221.name:0 "Затяжное недоверие на [Root.GetName]]"
cc_colony_events.221.desc:0 "Прошло пару лет, и протесты по поводу ареста [cc_colony_leader.GetName] стихли. Однако память об офицере флота и его ссылке навсегда останется. Это войдёт в народные предания [root.GetName], как напоминание о страшном горе. Вряд ли население ещё когда-нибудь станет полностью доверять властям."
cc_colony_events.23.name:0 "Протестующие освободили [cc_colony_leader.GetName]"
"cc_colony_events.23.desc:0 ""Арест [cc_colony_leader.GetName] вызвал на [Root.GetName] огромные волнения. Местные власти не сумели удержать контроль над ситуацией, и в этом хаосе группа протестующих прорвала оборону планетарной тюрьмы и освободила [cc_colony_leader.GetHimHer]. 
Представители местной власти запросили нашего личного руководства в том, как им следует поступить в сложившихся обстоятельствах."""
cc_colony_events.23.A:0 "Примите их требования. Мы не можем сейчас позволить себе гражданское восстание."
cc_colony_events.23.B:0 "Арестуйте [cc_colony_leader.GetHimHer] снова и отправьте на [Root.Owner.Capital.GetName]."
cc_colony_events.23.C:0 "Выследите этого мятежника и его последователей. Мы не потерпим восстания."
cc_colony_events.231.name:0 "Арест [cc_colony_leader.GetName] прошел успешно"
cc_colony_events.231.desc:0 "Попытка ареста [cc_colony_leader.GetName] оказалась успешной. Офицера доставили в целости и сохранности на [Root.Owner.Capital.GetName]. Тем не менее, на [Root.GetName] попрежнему наблюдаются волнения и неясно, станет ли население ещё когда-нибудь нам доверять."
cc_colony_events.231.option:0 "Хорошо... Наверное."
cc_colony_events.232.name:0 "Арест [cc_colony_leader.GetName] потерпел неудачу"
cc_colony_events.232.desc:0 "Попытка арестовать [cc_colony_leader.GetName] оказалась неудачной. Офицер собрал самых преданных последователей и основал подпольное движение, чтобы распространить свое учение (которое оказалось явно антиправительственным) на планете. От них можно ожидать ещё проблем какое-то время."
cc_colony_events.233.name:0 "Успешное подавление протестов на [Root.GetName]"
cc_colony_events.233.desc:0 "Попытка выследить и убить [cc_colony_leader.GetName], а так же всех ближайших последователей, оказалась невероятно успешной. Эта зараза была вытравлена из нашей колонии. Однако потребуется время, чтобы вновь завоевать ума и сердца жителей.."
cc_colony_events.234.name:0 "Подавление протестов на [Root.GetName] провалилось"
cc_colony_events.234.desc:0 "Попытка выследить и убить [cc_colony_leader.GetName] провалилась. Было организовано подпольное движение соротивления из самых преданных последователей, которые потребовали независимости от [Root.Owner.GetName]. Можно ожидать, что беспорядки продолжаться ещё некоторое время."
cc_colony_events.235.name:0 "Арест [cc_colony_leader.GetName] на [Root.GetName] катастрафически провалился"
cc_colony_events.235.desc:0 "Попытка арестовать [cc_colony_leader.GetName] потерпела неудачу. Мятежный офицер погиб то ли в перестрелке, то ли от собственных рук. К сожалению,  из-за этого он стал мучеником и его популярность взлетела до небес. Его верные последователи организовали подпольное сопротивление, стремящееся к независимости от [Root.Owner.GetName]. Мы можем ожидать беспорядки ещё какое-то время."
cc_colony_events.25.name:0 "Смерть Великого [root.owner.GetSpeciesName]"
cc_colony_events.25.desc:0 "[cc_colony_leader.GetName], Легат [root.GetName], умер сегодня от болезни. Население [root.GetName] в трауре. Последнее желание [cc_colony_leader.GetHisHer] состояло в том, чтобы мы построили великую академию, где будущее поколение флотских офицеров смогло бы полностью реализовать свой потенциал. Официальные представители обратились к нам с планом, чтобы мы утвердили его для претварения мечты [cc_colony_leader.GetHisHer] в жизнь.\n\nСтоит ли вложиться в академию?"
cc_colony_events.25.A: "Безусловно!"
cc_colony_events.25.B: "Это слишком дорого."
cc_colony_events.25.B.tooltip:0 "Влияние [cc_colony_leader.GetName] закончится через 30 лет."
cc_colony_events.251.name:0 "Открытие Академии на [root.GetName]"
cc_colony_events.251.desc.:0 "Академия в честь [cc_colony_leader.GetName] построена. Её особенностью является статуя ныне почившего лидера. Открытие Академии встретили с большой радостью жители колонии, которые теперь считают [root.GetName] центром военной подготовки. Кроме того, военные и их сторонники рады тому, что [root.owner.GerRulerTitle] так самоотверженно поддержал тех, кто защищает нашу великую нацию."  
cc_milacademy_will_be_built:0 "\nВоенная Академия построиться через 5 лет. Она добавит модификатор §Y$военная академия$§!, дающий:\n$Сила планетарной обороны$: §G+75%§!\n$Скорость строительства армии$: §G+50%§!\n$Счастье$: §G+10%§!\n$Привлекательность милитаризма$: §Y+150%§!"
cc_founder_militarist:0 "Планетарный Легат"
