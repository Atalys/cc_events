cc_colony_events.72.name:0 "Сильные Протесты на [root.GetName]"
cc_colony_events.72.desc:0 "Арест профессора [cc_colony_leader.GetName] в [Root.GetName] вызвал протесты с требованием освобождения. Некоторые протестующие ожесточились, и местные власти испытывают серьезные трудности в поддержании порядка. Они просят нашего совета для разрешения этой ситуации."
cc_colony_events.72.A:0 "Доставьте [cc_colony_leader.GetHimHer] на [Root.Owner.Capital.GetName]. Для [cc_colony_leader.GetSheHe] нет пути назад на [Root.GetName]."
