cc_colony_events.721.name:0 "Затяжное Недоверие на [Root.Owner.GetName]"
cc_colony_events.721.desc:0 "Прошло пару лет, и протесты по поводу ареста [cc_colony_leader.GetName] стихли. Однако память о профессоре [cc_colony_leader.GetSheHe] и его ссылке навсегда  останется. Это войдёт в народные предания [root.GetName], как напоминание о страшном горе. Вряд ли население ещё когда-нибудь станет полностью доверять властям."
