cc_cleanup_events.2.name:0 "Известный Духовный Наставник на [root.GetName]"
cc_cleanup_events.2.desc:0 "На планете [root.GetName] действует известный Духовный Наставник, став центром всей планетарной религии. Должны ли мы оставить всё как есть?"
cc_cleanup_events.3.name:0 "Мавзолей Знаменитого Духовного Наставника на [root.GetName]"
cc_cleanup_events.3.desc:0 "Старые хозяева[root.GetName] начали строить мавзолей в честь знаменитого Духовного Наставника, который родом с этой планеты. Если его построят, то он станет влиятельным центром всей планетарной религии. Стоит ли нам продолжать строительство мавзолея?" 
cc_cleanup_events.3.tooltip:0 "Однажды построенный, Мавзолей повысит на планете Единство, Счастье и Привлекательность Спиритуализма."
cc_cleanup_events.4.name:0 "Мавзолей в честь знаменитого Духовного Наставника на [root.GetName]"
cc_cleanup_events.4.desc:0 "Старые хозяева [root.GetName] начали строить мавзолей в честь знаменитого Духовного Наставника, который родом с этой планеты. Если его построят, то он станет влиятельным центром всей планетарной религии. Пощадить ли это здание от разрушения?"
cc_cleanup_events.5.name:0 "Память о знаменитом Духовном Наставнике на [root.GetName]"
cc_cleanup_events.5.desc:0 "Старые хозяева [root.GetName] обидели местное население тем, что отказались построить мавзолей в честь знаменитого Духовного Наставника, который был родом отсюда. Может нам стоит построить его самим?"
cc_cleanup_events.51.name:0 "Мавзолей на [root.GetName] построен"
cc_cleanup_events.51.desc:0 "Мавзолей в честь знаменитого Духовного Наставника на [root.GetName] построили. У населения на [root.GetName] отныне есть место, где бы они могли всегда помнить об учении и достижениях своего религиозного лидера."
cc_cleanup_events.6.name:0 "Подпольное Религиозное Движение на [root.GetName]"
cc_cleanup_events.6.desc:0 "Подпольное религиозное движение создавало проблемы для бывших хозяев [Root.GetName]. Их представители встретились с новыми хозяевами и предложили сложить своё оружие, если предоставят определенные привелегии верующим этой планеты.\n\nСтоит ли дать им их?"
cc_cleanup_events.7.name:0 "[root.GetName] это Протекторат Верующих"
cc_cleanup_events.7.desc:0 "Религиозному населению на [root.GetName] были предоставлены определенные привилегии при старом режиме. Стоит ли и нам их оставить?"
cc_cleanup_events.8.name:0 "Прямая Демократия на [root.GetName]"
cc_cleanup_events.8.desc:0 "[root.GetName] сейчас управляется с помощью прямой демократии. Стоит ли оставить эту систему самоуправления и дальше?"
cc_cleanup_events.9.name:0 "Подпольное Продемократическое Движение на [root.GetName]"
cc_cleanup_events.9.desc:0 "Подпольное продемократическое движение создавало проблемы бывшим хозяевам [Root.GetName]. Их представители встретилисьс новыми хозяевами и предложили сложить своё оружие, если им позволят восстановить желанную прямую демократию на планете.\n\nСтоит ли нам исполнить их желание?"
cc_cleanup_events.10.name:0 "Восстановить Прямую Демократию на [root.GetName]?"
cc_cleanup_events.10.desc:0 "Старые хозяева [root.GetName] обидели прогрессивное население планеты тем, что отменили прямую демократию, которую граждане здесь установили. Стоит ли нам вернуть её?" 
cc_cleanup_events.11.name:0 "Университет на [root.GetName]"
cc_cleanup_events.11.desc:0 "Старые хозяева [root.GetName] начали строить большой университет. Если его закончат, то он станет влиятельным планетарным центром для учёных. Стоит ли нам продолжить строительство университета?
cc_cleanup_events.11.tooltip:0 "\nОднажды построенный, Университет даст следующий модификатор §Y$Университет$§!, дающий:\n$Физические исследования$: §G+33%§!\n$Социальные исследования$: §G+33%§!\n$Инженерные исследования$: §G+33%§!\n$Привлекательность миграции$: §G+25%§!\n$Привлекательность материализма$: §Y+150%§!"
cc_cleanup_events.12.name:0 "Университет на [root.GetName]"
cc_cleanup_events.12.desc:0 "Старые хозяева [root.GetName] построили большой Университет. Он стал влиятельным планетарным центром для ученых. Стоит ли нам пощадить это здание от разрушения?"
cc_cleanup_events.13.name:0 "Выдающийся Интелектуал на [root.GetName]"
cc_cleanup_events.13.desc:0 "На [root.GetName] действует выдающийся интеллектуал, став влиятельным центром для учёных на планете. Должны ли мы оставить их в таком же положении?"
cc_cleanup_events.14.name:0 "Подпольное Движение Интеллектуалов на [root.GetName]"
cc_cleanup_events.14.desc:0 "Подпольное Движение Интеллектуалов создавало проблемы для бывших хозяев [Root.GetName]. Их представители встретились с новыми хозяевами и предложили сложить своё оружие в обмен на продолжение строительства университета.\n\nДолжны ли мы построить университет?"
cc_cleanup_events.15.name:0 "Память о знаменитом Интеллектуале на [root.GetName]"
cc_cleanup_events.15.desc:0 "Старые хозяева [root.GetName] обидели население материалистов на этой планете тем, что не построили университет в честь выдающегося интеллектуала, родом отсюда. Должны ли мы сами построить университет?"
cc_cleanup_events.151.name:0 "Открытие Университета на [root.GetName]"
cc_cleanup_events.151.desc:0 "Университет в честь [cc_colony_leader.GetName] построили. Его открытие было встречено с радостью жителями колонии, которые считают, что [root.GetName] нанесли на карту, как один из самых важных центров обучения в [root.owner.GetName]. Более того, все учёные [root.owner.GetName] довольны доказательством приверженности [root.owner.GetRulerTitle] научному прогрессу."
cc_cleanup_events.16.name:0 "Княжество на [root.GetName]"
cc_cleanup_events.16.desc:0 "В настоящее время [root.GetName] управляется местной монархией как Княжество. Должны ли мы оставить всё как есть и позволить им править дальше?"
cc_cleanup_events.17.name:0 "Подпольное Движение Монархистов на [root.GetName]"
cc_cleanup_events.17.desc:0 "Подпольно Движение Монархистов создавало проблемы предыдущим хозяевам [Root.GetName]. Их представители встретились с новыми хозяевами планеты и предложили сложить своё оружие в обмен на то, чтобы их лидеру даровали титул "Принца" [root.GetName] и позволили ему править планетой.\n\nДолжны ли удовлетворить их просьбу?"
cc_cleanup_events.18.name:0 "Восстановить Местную Монархию на [root.GetName]?"
cc_cleanup_events.18.desc:0 "Бывшие хозяева [root.GetName] обидели монархически настроенное население планеты тем, что отменили местную монархию, которая управляла планетой, как полуавтономным княжеством. Должны ли мы восстановить Княжество и Местную Монархию?"
cc_cleanup_events.19.name:0 "Военная Академия на [root.GetName]"
cc_cleanup_events.19.desc:0 "Бывшие хозяева [root.GetName] построили большую военную академию, которая стала влиятельным центром военных. Должны ли мы пощадить это здание от разрушения?" 
cc_cleanup_events.20.name:0 "Легат [root.GetName]"
cc_cleanup_events.20.desc:0 "Выдающийся отставнов офицер флота сейчас имеет титул "Легата" [root.GetName]', и его поддерживает большинство населения. Планета стала влиятельным центром военных. Должны ли мы оставить всё как есть?"
cc_cleanup_events.21.name:0 "Подпольное Движение Военных на [root.GetName]"
cc_cleanup_events.21.desc:0 "Подпольное Движение Военных создавало проблемы для бывших хозяев [Root.GetName]. Их представители встретились с новыми хозявами и предложили им сложить своё оружие в обмен на строительство большой военной академии.\n\nДолжны ли мы построить эту военную академию?"
cc_cleanup_events.22.name:0 "Память о знаменитом Офицере Флота на [root.GetName]"
cc_cleanup_events.22.desc:0 "Старые хозева [root.GetName] обидели военное население планеты тем, что не построили военную академию в честь выдающегося офицера флота, который сделал этот мир домом для военных. Должны ли мы построить академию сами?"
cc_cleanup_events.23.name:0 "Открытие Военной Академии на [root.GetName]"
cc_cleanup_events.23.desc:0 "Академия на [root.GetName] построена. Она отличается выдающейся статуей давно почившего лидера. Её открытие было встречено с огромной радостью жителями колонии, которые отныне почувствовали, что их планета нанесена на карту, как важный центр военной подготовки в [root.owner.GetName]. Кроме того, все военные и их сторонники  в [root.owner.GetName] рады доказательству того, что [root.owner.GerRulerTitle] уважает и поддерживает тех, кто служит и защищает эту великую нацию".
cc_cleanup_events.24.name:0 "Военная Академия на [root.GetName]"
cc_cleanup_events.24.desc:0 "Старые хозяева [root.GetName] строили большую военную академию, которая должна была стать влиятельным центром военных на планете. Должны ли мы продолжить строительство?"
cc_cleanup_events.24.tooltip:0 "\nОднажды построенная, Военная Академия добавит модификатор §Y$Военная Академия$§!, дающий:\n$Сила планетарной обороны$: §G+75%§!\n$Скорость строительства армии$: §G+50%§!\n$Счастье$: §G+10%§!\n$Привлекательность милитаризма$: §Y+150%§!"
