cc_colony_events.851.name:0 "Постоянное Монархическое Движение за [cc_colony_leader.GetName]"
cc_colony_events.851.desc1:0 "Из-за нашего решения пойти против воли народа [root.GetName] и отмены статуса планеты как Княжества, у них возникло вполне понятное огорчение. Теперь сын старого Принца собрал недовольных вместе и основал подпольное движение ради восстановление планеты в статусе Княжества. От них можно ожидать проблем некоторое время."
cc_colony_events.851.desc2:0 "Из-за нашего решения пойти против воли народа [root.GetName] и отмены статуса планеты как Княжества, у них возникло вполне понятное огорчение. Теперь дочь старой Принцессы собрала недовольных вместе и основала подпольное движение ради восстановление планеты в статусе Княжества. От ниих можно ожидать проблем некоторое время."
