cc_colony_events.732.name:0 "Арест [cc_colony_leader.GetName] потерпел неудачу"
cc_colony_events.732.desc:0 "Попытка арестовать [cc_colony_leader.GetName] оказалась неудачной. Профессор собрал самых преданных последователей и основал подпольное движение, чтобы распространить свое учение (которое оказалось явно антиправительственным) на планете. От них можно ожидать ещё проблем какое-то время."
cc_colony_events.733.name:0 "Успешное подавление протестов на [Root.GetName]"
cc_colony_events.733.desc:0 "Попытка выследить и убить [cc_colony_leader.GetName], а так же всех ближайших последователей оказалась невероятно успешной. Эта зараза была вытравлена из нашей колонии. Однако потребуется время, чтобы вновь завоевать ума и сердца её жителей."
cc_colony_events.734.name:0 "Подавление протестов на [Root.GetName] провалилось"
cc_colony_events.734.desc:0 "Попытка выследить и убить [cc_colony_leader.GetName] провалилась. Было организовано подпольное движение соротивления из самых преданных последователей, которые потребовали независимости от [Root.Owner.GetName]. Можно ожидать беспорядки ещё некоторое время"
cc_colony_events.75.name:0 "Смерть Великого [root.owner.GetSpeciesName]"
"cc_colony_events.75.desc:0 ""[cc_colony_leader.GetName], профессор, которого многие считали гражданином-основателем [root.GetName] умер сегодня после краткой болезни. Народ [root.GetName] с самого утра в трауре. 
Последнее желание профессора состояло в том, чтобы на [root.GetName] построили великий университет, дабы обеспечить галактику следующим поколением мыслителей и чтобы семена, которые посадил [cc_colony_leader.GetSheHe], взошли."""
cc_colony_events.75.A: "Конечно!"
cc_colony_events.75.B: "Это слишком дорого."
cc_colony_events.75.B.tooltip:0 "Влияние [cc_colony_leader.GetName] исчезнет через 30 лет."
cc_colony_events.751.name:0 "Открытие университета на [root.GetName]"
cc_colony_events.751.desc:0 "Университет в честь [cc_colony_leader.GetName] построили. Его открытие было встречено с радостью жителями колонии, которые считают, что [root.GetName] нанесли на карту, как один из самых важных центров обучения в [root.owner.GetName]. Более того, все учёные [root.owner.GetName] довольны доказательством приверженности [root.owner.GetRulerTitle] научному прогрессу."
cc_university_will_be_built:0 "\nУниверситет построится через 5 лет. Он добавит модификатор §Y$Университет$§!, дающий:\n$Физические исследования$: §G+33%§!\n$Социальные исследования$: §G+33%§!\n$Инженерные исследования$: §G+33%§!\n$Привлекательность миграции$: §G+25%§!\n$Привлекательность матерализма$: §Y+150%§!"
