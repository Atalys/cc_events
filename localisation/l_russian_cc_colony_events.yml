cc_colony_events.8.name:0 "Местная Монархия на [root.GetName]"
"cc_colony_events.8.desc.pos1:0 ""Молодая колония - это отличная возможность для тех, у кого есть амбиции продвинуться вверх.\n\nВ колонии [root.GetName] как раз произошел такой случай.
Один талантливый человек по имени [cc_colony_leader.GetName] так сильно вдохновил новых колонистов своими лидерскими качествами, что они стали оказывать ему королевские почести.  К счастью, [cc_colony_leader.GetSheHe] не имеет склонности пользоваться плодами своей популярности и оспаривать авторитет местных властей. На самом деле, наблюдая как хорошо управляется планета, власти обратились в центральное правительство с прошением дать [cc_colony_leader.GetName] официальный статус ""Принца"" [root.GetName]'."""
"cc_colony_events.8.desc.pos2:0 ""Молодая колония - это отличная возможность для тех, у кого есть амбиции продвинуться вверх.\n\nВ колонии [root.GetName] как раз произошел такой случай.
Один талантливый человек по имени [cc_colony_leader.GetName] так сильно вдохновила новых колонистов своими лидерскими качествами, что они стали оказывать ей королевские почести.  К счастью, [cc_colony_leader.GetSheHe] не имеет склонности пользоваться плодами своей популярности и оспаривать авторитет местных властей. На самом деле, наблюдая как хорошо управляется планета, власти обратились в центральное правительство с прошением дать [cc_colony_leader.GetName] официальный статус ""Принцессы"" [root.GetName]'."""
cc_colony_events.8.desc.neut1:0 "Молодая колония это отличная возможность подняться выше для тех, кто не может достичь известности в мирах, где местная власть слишкам крепка.\n\nВ колонии [root.GetName] как раз произошел такой случай. Один талантливый человек по имени [cc_colony_leader.GetName] так сильно вдохновил новых колонистов своими лидерскими качествами, что они стали оказывать ему королевские почести.  [cc_colony_leader.GetSheHe] до сих пор не использовал своего нового положения, чтобы выступить против [root.owner.GetName]. Действительно, до сих пор он лишь сотрудничал с местными властями, но поступило прошение официально сделать [cc_colony_leader.GetHisHer "Принцем" [root.GetName]' (что несколько отходит от нашей привычной практики). Оно получило значительную поддержку среди населения.\n\nКак нам следует ответить на это прошение?"
cc_colony_events.8.desc.neut2:0 "Молодая колония это отличная возможность подняться выше для тех, кто не может достичь известности в мирах, где местная власть слишкам крепка.\n\nВ колонии [root.GetName] как раз произошел такой случай. Один талантливый человек по имени [cc_colony_leader.GetName] так сильно вдохновила новых колонистов своими лидерскими качествами, что они стали оказывать ей королевские почести.  [cc_colony_leader.GetSheHe] до сих пор не использовала своего нового положения, чтобы выступить против [root.owner.GetName]. Действительно, до сих пор она лишь сотрудничала с местными властями, но поступило прошение официально сделать [cc_colony_leader.GetSheHe] "Принцессой" [root.GetName]' (что несколько отходит от нашей привычной практики). Оно получило значительную поддержку среди населения.\n\nКак нам следует ответить на это прошение?"
cc_colony_events.8.desc.neg1:0 "Молодая колония это отличная возможность подняться выше для тех, кто не может достичь известности в мирах, где местная власть слишкам крепка.\n\nВ колонии [root.GetName] как раз произошел такой случай. Один талантливый человек по имени [cc_colony_leader.GetName] так сильно вдохновил новых колонистов своими лидерскими качествами, что они стали оказывать ему королевские почести. [cc_colony_leader.GetSheHe], которого местные власти прозвали "неприятностью", с удовольствием воспользовался своим новым положением и направил прошение официально признать его "Принцем" [root.GetName]. К сожалению, это прошение получило значительную поддержку среди населения, несмотря на явное противоречие руководящим принципам [root.GetName].\n\nКак нам следует ответить на это прошение?"
cc_colony_events.8.desc.neg2:0  "Молодая колония это отличная возможность подняться выше для тех, кто не может достичь известности в мирах, где местная власть слишкам крепка.\n\nВ колонии [root.GetName] как раз произошел такой случай. Один талантливый человек по имени [cc_colony_leader.GetName] так сильно вдохновила новых колонистов своими лидерскими качествами, что они стали оказывать ей королевские почести. [cc_colony_leader.GetSheHe], которую местные власти прозвали "неприятностью", с удовольствием воспользовалась своим новым положением и направила прошение официально признать её "Принцессой" [root.GetName]. К сожалению, это прошение получило значительную поддержку среди населения, несмотря на явное противоречие руководящим принципам [root.GetName].\n\nКак нам следует ответить на это прошение?"
