cc_colony_events.85.name:0 "Смерть Великого[root.owner.GetSpeciesName]"
cc_colony_events.85.desc1:0 "[cc_colony_leader.GetName], Принц [root.GetName], скоропостижно умер после болезни. [cc_colony_leader.GetSheHe] был высокоуважаемым, честным и мудрым правителем планеты, который вёл свой народ и в хорошие времена, и в плохие. Население сегодня в трауре с самого утра из-за ужасной потери. Сын [cc_colony_leader.GetHisHer], с поддержкой большинства народа, отправил нам ходатайство, чтобы титул Принца стал наследственным, и чтобы ему позволили править, как его отцу.\n\nДолжны ли мы удовлетворить прошение?"
cc_colony_events.85.desc2:0 "[cc_colony_leader.GetName], Принцесса [root.GetName], скоропостижно умерла после болезни. [cc_colony_leader.GetSheHe] была высокоуважаемым, честным и мудрым правителем планеты, которая вела свой народ и в хорошие времена, и в плохие. Население сегодня в трауре с самого утра из-за ужасной потери. Дочь [cc_colony_leader.GetHisHer], с поддержкой большинства народа, отправила нам ходатайство, чтобы титул Принцессы стал наследственным, и чтобы ей позволили править, как её матери.\n\nДолжны ли мы удовлетворить прошение?"
