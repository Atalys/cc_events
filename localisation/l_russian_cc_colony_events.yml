cc_colony_events.81.name:0 "Небольшие Протесты на [root.GetName]"
cc_colony_events.81.desc:0  "Возникли небольшие протесты на [Root.GetName] из-за недавнего ареста [cc_colony_leader.GetName], но они не получили широкого распространения, и большинство населения приняло обвинения, направленные против [cc_colony_leader.GetHimHer]. Похоже, что "почитание" был не столь сильным, как нам казалось!"  
cc_colony_events.82.name:0 "Сильные протесты на [root.GetName]"
cc_colony_events.82.desc:0 "Арест [cc_colony_leader.GetName] в [Root.GetName] вызвал протесты с требованием освобождения. Некоторые протестующие ожесточились, и местные власти испытывают серьезные трудности в поддержании порядка. Они просят нашего совета для разрешения этой ситуации."
cc_colony_events.82.A:0 "Доставьте [cc_colony_leader.GetHimHer] на [Root.Owner.Capital.GetName]. Для [cc_colony_leader.GetSheHe] нет пути назад на [Root.GetName]"
cc_colony_events.82.A.tooltip:0 "Это может иметь долгосрочные последствия в отношении населения к [Root.Owner.GetName]."
cc_colony_events.82.B1:0 "Отпустите [cc_colony_leader.GetHimHer] и позвольте ему стать Принцем."
cc_colony_events.82.B2:0 "Отпустите [cc_colony_leader.GetHimHer] и позвольте ей стать Принцессой."
cc_colony_events.821.name:0 "Затяжное недоверие на [Root.GetName]"
cc_colony_events.821.desc:0 "Прошло пару лет, и протесты по поводу ареста [cc_colony_leader.GetName] стихли. Однако память о [cc_colony_leader.GetHisHer] и его ссылке навсегда  останется. Это войдёт в народные предания [root.GetName], как напоминание о страшном горе. Вряд ли население ещё когда-нибудь станет полностью доверять властям"
cc_colony_events.83.name:0 "Протестующие освободили [cc_colony_leader.GetName]"
"cc_colony_events.83.desc:0 ""Арест [cc_colony_leader.GetName] вызвал на [Root.GetName] огромные волнения. Местные власти не сумели удержать контроль над ситуацией, и в этом хаосе группа протестующих прорвала оборону планетарной тюрьмы и освободила [cc_colony_leader.GetHimHer]. 
Представители местной власти запросили нашего личного руководства в том, как им следует поступить в сложившихся обстоятельствах.."""
cc_colony_events.83.A:0 "Мы оставим его на свободе. Самое время прекратить этот конфликт."
cc_colony_events.83.B:0 "Снова арестуйте [cc_colony_leader.GetHimHer] и отправьте на  [Root.Owner.Capital.GetName]."
