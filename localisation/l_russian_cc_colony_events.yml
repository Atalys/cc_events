cc_colony_events.9.name:0 "Прямая Демократия на [root.GetName]"
cc_colony_events.9.desc.pos:0 "Граждане на [root.GetName] проявили инициативу и основали правительство с прямой демократией, которое должно взять на себя ежедневные обязанности по управлению колонией. У них все вопросы политики будут решать голосованием большинства населения (а в наш день и век можно голосовать сызмальства), основными и обыденными задачами будут заниматься официальные лица, которых выбирают путём жеребьевки из граждан. Это, несомненно, позволит сплотиться жителям вместе и принимать правильные решения, чтобы угодить всем."
cc_colony_events.9.desc.neut:0  "Граждане на [root.GetName] проявили инициативу и основали правительство с прямой демократией, которое должно взять на себя ежедневные обязанности по управлению колонией. У них все вопросы политики будут решать голосованием большинства населения (а в наш день и век можно голосовать сызмальства), основными и обыденными задачами будут заниматься официальные лица, которых выбирают путём жеребьевки из граждан. Жители утверждают, что это позволит им сплотиться вместе и принимать правильные решения, угодные всем. Однако, многие в правительстве [root.GetSpeciesName] испытывают дискомфорт и тревогу от подобного эксперимента, утверждая, что это против нашей природы.\n\nПозволить им продолжать?"
cc_colony_events.9.desc.neg:0 "Население на [root.GetName] выказали нам тревожную независимость мысли. У них все вопросы политики будут решать голосованием большинства населения (а в наш день и век можно голосовать сызмальства), основными и обыденными задачами будут заниматься официальные лица, которых выбирают путём жеребьевки из граждан.  Жители утверждают, что это позволит им сплотиться вместе и принимать правильные решения, угодные всем. Однако, многие в правительстве [root.GetSpeciesName] чувствуют, что этот опасный эксперимент, который отражает прямо противоположные нам ценности, может нарушить стабильность нашей империи\n\nЧто нам с этим делать?"
cc_colony_events.9.B:0 "Пусть продолжают."
cc_colony_events.9.C:0 "Запретите."
cc_colony_events.9.C.tooltip:0 "Реакция населения на это решение непредсказуемо."
cc_colony_events.91.name:0 "Небольшие протесты на [root.GetName]"
cc_colony_events.91.desc:0 "На [Root.GetName] произошли небольшие протесты, связанные с отменой эксперимента по устроению прямой демократии, но они быстро стихли, и большинство населения приняли решение верховной власти [root.owner.GetName].Похоже, что их "демократия" оказалась не такой уж и важной!"
cc_colony_events.92.name:0 "Сильные протесты на [root.GetName]"
cc_colony_events.92.desc:0 "Аннулирование эксперимента по устроению прямой демократии вызвало сильные протесты на [root.GetName] с требованием отмены подобного решения и  возобновлении эксперимента. Некоторые протестующие ожесточились, и местные власти испытывают серьезные трудности в поддержании порядка. Они просят нашего совета для разрешения этой ситуации."
cc_colony_events.92.A:0 "Сломите Протесты."
cc_colony_events.92.B:0 "Протесты Закончатся."
cc_colony_events.92.C:0 "Восстановите на [root.GetName] Прямую Демократию."
cc_colony_events.921.name:0 "Подавление на [Root.GetName] прошло успешно"
cc_colony_events.921.desc:0 "Мы преуспели в попытке подавить продемократические протесты на [root.GetName]. Все зачинщики протестов были арестованы или убиты, впрочем, как и их последователи, достаточно глупые, чтобы попытаться нам сопротивляться. Эта зараза была вытравлена из нашей колонии. Однако потребуется время, чтобы вновь завоевать ума и сердца её жителей."
cc_colony_events.922.name:0 "Подавление на [Root.GetName] провалилось"
cc_colony_events.922.desc:0 "Мы не преуспели в попытке подавить продемократические протесты на [root.GetName]. Зачинщики пронюхали о наших планах и заблаговременно скрылись со многими своими верными последователями. Они организовали подпольное движение сопротивления, стремясь получить полную независимость от нашей империи.  Мы можем ожидать беспорядки ещё какое-то время."
cc_colony_events.923.name:0 "Затяжное Недоверие [Root.GetName]"
cc_colony_events.923.desc:0 "Прошло пару лет, и протесты из-за отмены прямой демократии на [root.GetName] стихли и забылись, но не исчезли из памяти народа. Период демократического самоуправления на [root.GetName] навсегда вошёл в народные предания, как золотая и невинная эра. Окончание этого периода навеки оставит вкус горечи. Маловероятно, чтобы жители колонии ещё когда-нибудь стали нам доверять."
cc_colony_events.924.name:0 "Подпольное движение на [Root.GetName]"
cc_colony_events.924.desc:0 "Ожидаемого конца протестов на [root.GetName] не произошло. Они продолжали вызывать проблемы, пока власти не были вынуждены разогнать протестующих. С тех пор мятежники ушли в подполье, постоянно добиваясь расположения населения, чтобы попытаться восстановить демократию из тени."
cc_colony_direct_democracy:0 "Прямая Демократия"
cc_colony_direct_democracy_desc:0 "Эта колония управляется планетарной прямой демократией"
cc_colony_democracy_unhappy:0 "Прямая Демократия Отменена"
cc_colony_democracy_unhappy_desc:0 "В колонии расстроены тем, что при нынешнем режиме отменили самоуправление прямой демократией."
cc_minor_protests_egalitarian:0 "Небольшие Протесты"
cc_minor_protests_egalitarian_desc:0 "На этой планете проходят небольшие протесты, вызванные отменой прямой демократии."
cc_major_protests_egalitarian:0 "Сильные Протесты"
cc_major_protests_egalitarian_desc:0 "На этой планете проходят сильные протесты, вызванные отменой прямой демократии."
cc_underground_egalitarian_movement_1:0 "Подпольное Продемократическое Движение"
cc_underground_egalitarian_movement_1_desc:0 "На этой планете действует подпольное движение, требующее восстановления прямой демократии. Оно распространят идеи, которые противоречат идеалам нашей империи ».
cc_underground_egalitarian_movement_2:0 "Подпольное Продемократическое Движение"
cc_underground_egalitarian_movement_2_desc:0 "На этой планете действует подпольное движение, требующее восстановления прямой демократии и полной независимости от нашей империи."
