cc_colony_events.7.name:0 "Выдающийся Интеллектуал на [root.GetName]"
"cc_colony_events.7.desc.pos:0 ""Молодая колония это всегда отличная возможность для тех, у кого есть амбиции продвинуться вверх.\n\nВ колонии [root.GetName] как раз произошел такой случай.
[cc_colony_leader.GetName], бывший профессор университета, хорошо известный своим инновационным мышлением, стал популярным среди колонистов, которые приходят к нему за советами по многим вопросам. Профессор фактически принял на себя ежедневное управление колонией, уже найдя гениальные решения к нескольким проблемам, с которыми столнулись колонисты.
Профессор [cc_colony_leader.GetSheHe] посвятил себя процветанию и успеху колонии, будучи уверенным в том, что [root.GetName] никогда не будет иметь значения в галактике, если жители, в свою очередь, не посвятят себя образованию и знаниям."""
"cc_colony_events.7.desc.neut:0 ""Молодая колония это всегда отличная возможность для тех, у кого есть амбиции продвинуться вверх.\n\nВ колонии [root.GetName] как раз произошел такой случай.
[cc_colony_leader.GetName], бывший профессор университета, хорошо известный своим инновационным мышлением, стал популярным среди колонистов, которые приходят к нему за советами по многим вопросам. Профессор фактически принял на себя ежедневное управление колонией, уже найдя гениальные решения к нескольким проблемам, с которыми столнулись колонисты.
Профессор [cc_colony_leader.GetSheHe] посвятил себя процветанию и успеху колонии, будучи уверенным в том, что [root.GetName] никогда не будет иметь значения в галактике, если жители, в свою очередь, не посвятят себя образованию и знаниям.\n\nХотя в его действиях есть польза, местные власти считают, что мысли и философия профессора не совсем совпадают с позицией  [root.GetName], и что они могут ввести колонистов в заблуждение.\n\nЧто нам делать с [cc_colony_leader.GetHimHer]?"""
"cc_colony_events.7.desc.neg:0 ""Молодая колония это всегда отличная возможность для тех, у кого есть амбиции продвинуться вверх.\n\nВ колонии [root.GetName] как раз произошел такой случай.
[cc_colony_leader.GetName], бывший профессор университета, хорошо известный своим инновационным мышлением, стал популярным среди колонистов, которые приходят к нему за советами по многим вопросам. Профессор фактически принял на себя ежедневное управление колонией, уже найдя гениальные решения к нескольким проблемам, с которыми столнулись колонисты.
\n\nМестные власти беспокоятся, что возростающее влияние [cc_colony_leader.GetHisHer] может ввести колонистов в заблуждение, что, если они не посвятят себя образованию и знаниям, то никогда ничего не добьются в жизни. Это противоречит политике правительства [root.owner.GetName], утверждающей, что религия это единственный способ достичь чего-то хорошего для [root.owner.GetSpeciesName].\n\nЧто нам делать с [cc_colony_leader.GetHimHer]?"""
