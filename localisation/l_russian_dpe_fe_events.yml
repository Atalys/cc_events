l_russian:

 dpe_fe.1.name:0 "В поиске помощи Древних?"
 dpe_fe.1.desc:0 "Несмотря на массовый прогресс, достигнутый за последние несколько столетий, остались несколько болезней, которые даже лучшие врачи [root.GetSpeciesAdj] не могут излечить. Эта болезнь, это несчастье было диагностировано у  [root.GetRulerTitle] [root.GetRulerName]. Врачи разводят руками из-за внезапного возникновения редкого дегенеративного состояния мозга у [root.leader.GetHisHer], что оставляет [root.leader.GetHimHer] всего лишь пару месяцев жизни. Однако существуют общества, настолько продвинутые технологически, что то, что было бы чудом для нашего народа, является совершенно обыденным для них - для общества, где даже подобное заболевание не является проблемой и уже давно излечено. И всё же, привлечение их внимания рискованно из-за их непредсказуемого поведения, а также ужасного гнева. Тем не менее, возможно, Древние захотели бы спасти [root.GetRulerName], если предложить им правильную цену?"
 dpe_fe.1.materialist:0 "Обратиться к [dpe_materialist_fe.GetSpeciesNamePlural]."
 dpe_fe.1.spiritualist:0 "Обратиться к [dpe_spiritualist_fe.GetSpeciesNamePlural]."
 dpe_fe.1.xenophile:0 "Обратиться к [dpe_xenophile_fe.GetSpeciesNamePlural]."
 dpe_fe.1.xenophobe:0 "Обратиться к [dpe_xenophobe_fe.GetSpeciesNamePlural]."
 dpe_fe.1.machine:0 "Обратиться к [dpe_machine_fe.GetSpeciesNamePlural]."
 dpe_fe.1.no:0 "Лучше умереть естественной смертью."
 dpe_fe.1.no.tooltip:0 "Порой игра не стоит свеч."
 

 dpe_fe.12.name:0 "[dpe_xenophobe_fe.GetSpeciesNamePlural] уничтожили нашего посланника"
 dpe_fe.12.desc:0 "[dpe_xenophobe_fe.GetSpeciesNamePlural] уничтожили нашего посланника даже не выслушав его. Можно предположить, что ответ: "Нет"."
 
 dpe_fe.15.name:0 "[dpe_fe.GetName] ответили"
 dpe_fe.15.desc:0 "Запрос на помощь от органической формы жизни получен. Протокол хранителя 317-2 активирован. Ответное сообщение: Все органические формы жизни могут рассчитывать на нашу помощь. Отправьте пациентов на наши миры, и мы §R<<ОШИБКА: ПОВРЕЖДЕН БЛОК ДАННЫХ>> <<ОШИБКА: ПОВРЕЖДЕН БЛОК ДАННЫХ>>§!. Ожидайте ответа."
 dpe_fe.15.A:0 "Спасибо вам, мы с радостью примем вашу помощь."
 dpe_fe.15.B:0 "Вообще-то, мы, пожалуй, откажемся..."
 
 dpe_fe.16.name:0 "[root.GetRulerTitle] [root.GetRulerName] "излечен""
 dpe_fe.16.desc:0 "Информационный бюллютень: ваш правитель [root.leader.GetHisHer] излечен от всех бозней. [root.leader.GetSheHeCap] отныне сможет свободно прожить свою жизнь в одном из наших Святилищ."
 
 
 dpe_fe.2.name:0 "[dpe_fe.GetName] ответили"
 dpe_fe.2.desc.friendly:0 "Мы поможем нашим друзьям за небольшую плату."
 dpe_fe.2.desc.angry:0 "Мы не помогаем простым смертным, таким как вы [root.GetSpeciesName]."
 dpe_fe.2.desc.change:0 "Мы поможем вам, если вы изменитесь [root.GetSpeciesName]."
 dpe_fe.2.desc.pay:0 "Мы поможем вам, [root.GetSpeciesName], за плату."
 dpe_fe.2.change:0 "Я сделаю то, что должно сделать."
 dpe_fe.2.pay:0 "Я с радостью заплачу эту цену ради выживания."
 dpe_fe.2.friendly:0 "$dpe_fe.2.pay$"
 dpe_fe.2.nopay:0 "Цена слишком высока - я умру простым смертным."

dpe_paying_spirFE:0 "Оплата Павшей Империи"
dpe_paying_friendly_spirFE:0 "$dpe_paying_spirFE$"
dpe_paying_xenoFE:0 "$dpe_paying_spirFE$"
dpe_paying_friendly_xenoFE:0 "$dpe_paying_spirFE$"
dpe_paying_matFE:0 "$dpe_paying_spirFE$"
dpe_paying_friendly_matFE:0 "$dpe_paying_spirFE$"

 dpe_fe.3.name:0 "[root.GetRulerTitle] [root.GetRulerName] исцелен"
 dpe_fe.3.desc:0 "Мы исцелили вашего лидера. В знак нашей доброй воли к вам, мы добавили небольшое дополнение к возможностям [root.leader.GetHisHer]. Пусть [root.leader.GetSheHe] использует их с умом!"
 dpe_fe.3.option.spiritualist:0 "[root.leader.GetName] получил черту $leader_trait_ruler_psionic$."
 dpe_fe.3.option.xenophile:0 "[root.leader.GetName] получил черту $leader_trait_ruler_erudite$."
 dpe_fe.3.option.materialist:0 "[root.leader.GetName] получил черту $leader_trait_ruler_cyborg$."
 dpe_fe.3.option:0 "Спасибо вам за вашу помощь. Отныне мы перед вами в неоплатном долгу."
 
dpe_fe_disturbed_us:0 "Беспокоят нас"
dpe_spurned_our_help:0 "Отвергли нашу помощь"
dpe_sought_our_help:0 "Ищут нашей помощи"

dpe_fe.4.name:0 "[root.GetRulerTitle] [root.GetRulerName] умер"
dpe_fe.4.desc:0 "Дегенеративное состояние мозга [root.GetRulerTitle] [root.GetRulerName] внезапно ухудшилось прежде, чем целители [dpe_fe.GetName] успели осмотреть [root.Leader.GetHimHer]."
 
dpe_leader_trait_reinvigorated:0 "Возрожден"
dpe_leader_trait_reinvigorated_desc:0 "Этот лидер снова чувствует себя молодым и свежим, благодаря тому, что его исцелили Древние."

#Second chain
 dpe_fe.20.name:0 "Беглец Павшей Империи"
 dpe_fe.20.desc:0 "Привет, мой [root.GetRulerTitle]. Я... [dpe_escaped_scientist.GetName]... ваш лояльный субъект.\n\n*Кудахтающий смешок*\n\nНедавно я сбежал из [FallenEmpireTaskOrigin.GetName], где я внимательно изучил их технологии. Я сумел забрать большинство собранного материала со мной, и я думаю, что смогу воспроизвести парочку-тройку технологий.\n\nПомимо этого, [FallenEmpireTaskOrigin.GetName] сделали...некоторые улучшения... мне. Я отныне способен мыслить за гранью того, что доступно даже самому великому гению [root.GetSpeciesAdj]. Видимо, это стало причиной моего небольшого сумасшествия, но не суть. \n\n*Кудахтающий смешок*\n\nКхм, Я должен упомянуть, что [FallenEmpireTaskOrigin.GetSpeciesNamePlural] могут быть слегка раздражены из-за меня... но ничего такого, с чем бы вы не справились. Я в этом просто уверен.\n\n *Кудахтающий смешок*"
 dpe_fe.20.option:0 "Изумительно... наверное?"
 dpe_fe.20.tooltip:0 "В список доступных лидеров добавлен [dpe_escaped_scientist.GetName] - ученый 5 уровня с чертами $leader_trait_scientist_erudite$, $leader_trait_maniacal$ и $dpe_leader_trait_ancient_knowledge$."
 
 dpe_fe.22.name:0 "[dpe_escaped_scientist.GetName] is Wanted"
 dpe_fe.22.desc:0 "Dear [root.GetSpeciesName]. It has come to our attention that you are harbouring the deranged criminal, [dpe_escaped_scientist.GetName]. [dpe_escaped_scientist.GetSheHeCap] committed unspeakable atrocities whilst escaping from out authorities with a large cache of dangerous technology. It is imperative that [dpe_escaped_scientist.GetSheHe] is returned to us so that [dpe_escaped_scientist.GetSheHe] can face trial for [dpe_escaped_scientist.GetHisHer] crimes... and that you surrender [dpe_escaped_scientist.GetHisHer] cache to us - for your own safety, it cannot be left in the hands of an immature race."
 dpe_fe.22.A:0 "[dpe_escaped_scientist.GetSheHeCap] will find a refuge with us."
 dpe_fe.22.A.response:0 "You will live to regret this, [root.GetSpeciesName]."
 dpe_fe.22.B:0 "We will return [dpe_escaped_scientist.GetHimHer] and [dpe_escaped_scientist.GetHisHer] cache to you."
 dpe_fe.22.B.tooltip:0 "[dpe_escaped_scientist.GetName] is removed from the leader pool."
 dpe_fe.22.B.response:0 "You have made the right choice, [root.GetSpeciesName]."
 dpe_fe.22.C:0 "(Lie) We will return [dpe_escaped_scientist.GetHimHer] to you. But what cache?"
 dpe_fe.22.C.tooltip:0 "$dpe_fe.22.B.tooltip$ The [root.GetName] will secretly seize [dpe_escaped_scientist.GetName]'s cache of technologies:"
 dpe_fe.22.C.response:0 "Be careful, [root.GetSpeciesName]. You are playing with fire."
 

dpe_leader_trait_ancient_knowledge:0 "Ancient Knowledge"
dpe_leader_trait_ancient_knowledge_desc:0 "This scientist has seen the workings of a Fallen Empire firsthand, and has a cache of ancient technologies they are bent on reproducing."
